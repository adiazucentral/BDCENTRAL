<style>
  main {
    width: 100%;
    min-height: 100%;
    display: flex;
  }

  .content {
    width: 100%;
    max-height: 95.7vh;
  }

  .image-banner-login {
    position: relative;
    display: block;
    height: 95.7vh;
    width: 100%;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 95.7vh;
  }

  .card {
    width: 300px;
  }

  .user_avatar {
    width: 80px;
    height: 80px;
    display: inline-block;
    text-align: center;
    border-radius: 50%;
    background-color: white;
    background-position: 50% 1px;
  }

  .login_heading {
    text-align: center;
    margin-bottom: 32px;
  }

  .ngplus-overlay-background {
    top: 0px;
    left: 0px;
    padding-left: 100px;
    position: absolute;
    z-index: 10000;
    height: 100%;
    width: 100%;
    background-color: #1976d2;
  }

  .ngplus-overlay-content {
    position: absolute;
    font-weight: bold;
    height: 100px;
    width: 300px;
    height: 15em;
    width: 20em;
    z-index: 10000;
    text-align: center;
  }

  .logo-container {
    display: flex;
    justify-content: center
  }
</style>

<app-header></app-header>

<main class="main">
  <div class="content">
    <div class="col-md-12 row">

      <div class="col-md-5">
        <ngb-carousel [showNavigationArrows]="false">
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img class="image-banner-login" src="assets/images/login/7-24.png" />
            </div>
            <div class="carousel-caption">
              <h3>SkyLab</h3>
              <p> {{ '0754' | transloco }} </p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img class="image-banner-login" src="assets/images/login/Databank-1.png" />
            </div>
            <div class="carousel-caption">
              <h3>Databank</h3>
              <p>{{ '0754' | transloco }}</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img class="image-banner-login" src="assets/images/login/LIS.png" alt="Random third slide" />
            </div>
            <div class="carousel-caption">
              <h3>LIS</h3>
              <p>{{ '0759' | transloco }}</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img class="image-banner-login" src="assets/images/login/SIGA.png" alt="Random third slide" />
            </div>
            <div class="carousel-caption">
              <h3>SIGA</h3>
              <p>{{ '0759' | transloco }}</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img class="image-banner-login" src="assets/images/login/Skylab_.png" alt="Random third slide" />
            </div>
            <div class="carousel-caption">
              <h3>SkyLab</h3>
              <p>{{ '0759' | transloco }}</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img class="image-banner-login" src="assets/images/login/kepler.png" alt="Random third slide" />
            </div>
            <div class="carousel-caption">
              <h3>KEPLER</h3>
              <p>{{ '1080' | transloco }}</p>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img class="image-banner-login" src="assets/images/login/QM.png" alt="Random third slide" />
            </div>
            <div class="carousel-caption">
              <h3>QUALITY</h3>
              <p>{{ '1079' | transloco }}</p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
      <div class="col-md-7">
        <div class="container">
          <div class="card">
            <div class="login_heading" style="margin-top: -60px">
              <div class="user_avatar">
                <img src="assets/images/user.png" class="profile-image">
              </div>
            </div>
            <div class="card-body">

              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="user" class="form-label">{{ '0001' | transloco }}</label>
                  <input type="text" class="form-control" id="user" formControlName="user">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">{{ '0002' | transloco }}</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="text-center mb-4">
                  <button type="submit" class="btn btn-primary">{{ '0004' | transloco }}</button>
                </div>
              </form>

              <div class="logo-container" style="margin-top: 10px;">
                <img class="img-responsive" src="assets/images/CLTechLogo.png"
                  onclick="javascript:window.open('http://www.cltech.net','','width=1100,height=600,left=50,top=50,toolbar=yes')">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
