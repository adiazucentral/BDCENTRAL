<style type="text/css">
	.number-input-container {
		height: 30px;
	}
	.number-input {
		width: 100% !important;
		box-shadow: none;
	}
	.number-input-no-postfix {
/*		border-top-right-radius: 5px;
		border-bottom-right-radius: 5px;*/
	}
	.number-input-fix {
		height: 30px;
		line-height: 34px;
		padding-right: 5px;
		text-align: middle;
	}
	.number-input-postfix {
		padding-left: 5px;
	}
	.number-input-btns-container {
		width: 22px;
		/*max-width: 23px;*/
		height: 100%;
	}
	.number-input-btns-container button {
		width: 100%;
		height: 50%;
		box-shadow: none;
		line-height: 5px;
	}
	.number-input-btns-container button:focus {
		outline: 0;
		background-color: white;
		border-color: #aaa !important;
	}
	.number-input-plus {
		background: white;
/*		border-top-left-radius: 0px;
		border-bottom-right-radius: 0px;
		border-bottom-left-radius: 0px;*/
		border-left: none;
		border-bottom: none;
	}

	.number-input-plus[disabled] {
		background: #eee;
/*		border-top-left-radius: 0px;
		border-bottom-right-radius: 0px;
		border-bottom-left-radius: 0px;*/
		border-left: none;
		border-bottom: none;
		border-color: #aaa !important;
	}
	.number-input-plus-no-postfix {
/*		border-top-left-radius: 0px;
		border-bottom-left-radius: 0px;*/
		border-left: none;
	}
	.number-input-plus-postfix {
	}
	.number-input-minus {
/*		border-top-left-radius: 0px;
		border-top-right-radius: 0px;
		border-bottom-left-radius: 0px;*/
		background: white;
		border-left: none;
	}
	.number-input-minus[disabled] {
/*		border-top-left-radius: 0px;
		border-top-right-radius: 0px;
		border-bottom-left-radius: 0px;*/
		background: #eee;;
		border-left: none;
		border-color: #aaa !important;
	}	
	.number-input-hint {
		font-size: 0.8em;
		color: #b3b3b3;
	}
</style>





	<input type="text" 
	 	   id="{{numberInput.id}}" 
	 	   name="{{numberInput.name}}"
		   class="form-control number-input"
		   ng-model="model"
		   ng-disabled="numberInput.hasdisabled()"
		   ng-change="numberInput.onChange()"
		   ng-keydown="numberInput.onKeyPress($event)"
		   ng-keyup="numberInput.onKeyUp($event)"
		   ng-blur="numberInput.onBlur()"  
		   ng-focus="numberInput.onFocus($event)"
		   ng-class ="{'text-left': {{numberInput.aligntext}} === 'left', 
		               'text-right': {{numberInput.aligntext}} === 'right',
		               'text-center': {{numberInput.aligntext}} === 'center' }"></input>

	<label ng-if="numberInput.hasPrefix()" ng-show="false"
	   id="number-input-prefix-id" 
	   class="number-input-fix number-input-prefix pull-left">{{numberInput.prefix}}</label>	   
		   
<!-- ng-class="{'number-input-no-postfix': !numberInput.hasPostfix()}" pull-left number-input-container ng-style="numberInput.getWidth()"-->

	<label ng-if="numberInput.hasPostfix()" ng-show="false"
		   id="number-input-postfix-id"  
	       class="number-input-fix number-input-postfix pull-left">{{numberInput.postfix}}</label>	   

<div class="" id="number-input-container-id" style="width: 100%; display: none">

	<div style="display: none" class="pull-right number-input-btns-container"
	     id="number-input-btns-container-id">

		<button type="button" 
				class="btn btn-default pull-left number-input-plus panel-padding" 
				ng-disabled="numberInput.hasdisabled()"
				ng-click="numberInput.inc()">
			<strong>+</strong>
		</button>

		<button type="button" 
				class="btn btn-default pull-right number-input-minus panel-padding"
				ng-disabled="numberInput.hasdisabled()" 
				ng-click="numberInput.dec()">
			<strong>-</strong>
		</button>
	</div>

	<small ng-show="!numberInput.hideHint" 
	       class="number-input-hint pull-left">{{numberInput.hint}}</small>
</div>
