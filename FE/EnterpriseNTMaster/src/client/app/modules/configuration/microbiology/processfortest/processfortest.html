<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<loadpage view="vm.loadingdata"></loadpage>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0321' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/processfortest/processfortest.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.codetest; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.codetest"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.codetest"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.codetest && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.codetest && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.codetest && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.codetest && vm.sortReverse"></span>
                        </a> {{'0018' | translate}}
                      </th>
                      <th class="col-md-9">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.nametest; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.nametest"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.nametest"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.nametest && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.nametest && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.nametest && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.nametest && vm.sortReverse"></span>
                        </a>{{'0402' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody vs-repeat class="tbody-list contentscroll" data-scroll-to-top='vm.filtered.length'>
                    <tr class="row-list"
                      data-ng-repeat="test in vm.filtered = ((vm.data | filter: vm.search )| orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getId(test.id,test.name,$index)"
                      ng-class="{info: test.id == vm.selected, danger: test.state == 0 }">
                      <td class="col-md-3" data-ng-bind="test.code"></td>
                      <td class="col-md-9" data-ng-bind="test.name"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form">
                <div style="white-space: nowrap;">
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search2" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered1.length"></span>
                  </div>
                </div>
                <table class="table table-list table-hover" style="font-size: 12px;">
                  <thead>
                    <tr>
                      <th class="col-md-2 panel-padding">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.codeprocess; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.codeprocess"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.codeprocess"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.codeprocess && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.codeprocess && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.codeprocess && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.codeprocess && vm.sortReverse1"></span>
                        </a> {{'0018' | translate}}
                      </th>
                      <th class="col-md-3 panel-padding">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.nameprocess; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.nameprocess"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.nameprocess"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.nameprocess && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.nameprocess && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.nameprocess && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.nameprocess && vm.sortReverse1"></span>
                        </a> {{'0318' | translate}}
                      </th>
                      <th class="col-md-2 text-center panel-padding">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.selectedprocess; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 !=  vm.selectedprocess"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.selectedprocess"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 ==  vm.selectedprocess && !vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <i ng-if="vm.sortType1 ==  vm.selectedprocess && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <span ng-show="vm.sortType1 ==  vm.selectedprocess && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 ==  vm.selectedprocess && vm.sortReverse1"></span>
                        </a>{{'0456' | translate}}
                      </th>
                      <th class="col-md-2 text-center panel-padding">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 = vm.defaultvalueprocess; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.defaultvalueprocess"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 !=vm.defaultvalueprocess"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.defaultvalueprocess && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-top"></i>
                          <i ng-if="vm.sortType1 == vm.defaultvalueprocess && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <span ng-show="vm.sortType1 == vm.defaultvalueprocess && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.defaultvalueprocess && vm.sortReverse1"></span>
                        </a>
                        {{'0607' | translate}}
                      </th>
                      <th class="col-md-3 panel-padding">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 = 'procedure.confirmatorytest'; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != 'procedure.confirmatorytest'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 !='procedure.confirmatorytest'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == 'procedure.confirmatorytest' && !vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == 'procedure.confirmatorytest' && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == 'procedure.confirmatorytest' && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == 'procedure.confirmatorytest' && vm.sortReverse1"></span>
                        </a>{{'0402' | translate}}
                      </th>

                    </tr>
                  </thead>
                  <tbody vs-repeat="30" class="tbody-list contentscroll"
                    style="width: 97%; height: calc(100% - 19rem);">
                    <tr class="row-list "
                      data-ng-repeat="procedure in vm.filtered1 = ((vm.Detail | filter: vm.search2 )| orderBy:vm.sortType1:vm.sortReverse1)"
                      ng-click="vm.itemselected = procedure.procedure.id ">
                      <td class="col-md-2" data-ng-bind="procedure.procedure.code"></td>
                      <td class="col-md-3" data-ng-bind="procedure.procedure.name"></td>
                      <td class="col-md-2 text-center">
                        <label class="btn btn-default panel-padding" style="height: 20px; width: 20px;">
                          <input type="checkbox" autocomplete="off" ng-model="procedure.procedure.selected"
                            style="display: none;" ng-change="vm.changeSelected(procedure)">
                          <i ng-if="procedure.procedure.selected" class="glyphicon glyphicon-ok green"></i>
                          <i ng-if="!procedure.procedure.selected" class="glyphicon"></i>
                        </label>
                      </td>
                      <td class="col-md-2 text-center">
                        <checkboxnt value="procedure.procedure.defaultvalue" model="procedure.procedure.defaultvalue"
                          disable="procedure.procedure.selected == false"></checkboxnt>
                      </td>
                      <td class="col-md-3"
                        ng-if="vm.itemselected === procedure.procedure.id && procedure.procedure.selected">
                        <div
                          custom-select="obj.id as (obj.code + ' ' + obj.name) for obj in vm.data | filter: { id: '!' + vm.idtest} | filter: $searchTerm | orderBy:'code':false"
                          data-ng-model="procedure.procedure.confirmatorytest" height="100px"
                          custom-select-options="vm.changeTest" autofocus></div>
                      </td>
                      <td class="col-md-3"
                        ng-if="vm.itemselected !== procedure.procedure.id || !procedure.procedure.selected"
                        data-ng-bind="procedure.procedure.confirmatorytestname">

                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button style="width: calc(100% / 3 - 3px)" type="button" class="btn btn-primary button-list"
                    ng-click="vm.update()" ng-disabled="vm.isDisabledSave">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button style="width: calc(100% / 3 - 3px)" type="button" class="btn btn-info button-list"
                    ng-click="vm.cancel()" ng-disabled="vm.isDisabledCancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button style="width: calc(100% / 3 - 3px)" class="btn btn-violet button-list"
                    ng-click="vm.generateFile()" ng-disabled="vm.isDisabledPrint" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-print"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="row modal-body">
                    <div class="row row-center col-md-12">
                        <div class="col-md-1"></div>
                        <div class="col-md-4" ng-hide="hideprocedure > 0">
                            <a ng-click="close('process')" class="thumbnail" data-dismiss="modal">
                                <img src="images/procedure.png">
                                <h6 class="text-center"> {{'0318' | translate}}</h6>
                            </a>
                        </div>
                        <div class="col-md-4" ng-hide="hidetest > 0">
                            <a ng-click="close('test')" class="thumbnail" data-dismiss="modal">
                                <img src="images/Test.png">
                                <h6 class="text-center"> {{'0402' | translate}}</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
