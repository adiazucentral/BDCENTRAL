<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0676' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/provider/provider.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-4">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.nit; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.nit"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.nit"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.nit && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.nit && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.nit && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.nit && vm.sortReverse"></span>
                        </a> NIT
                      </th>
                      <th class="col-md-6">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.name; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a> {{'0676' | translate}}
                      </th>
                      <th class="col-md-2">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.state; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.state && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.state && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.state && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.state && vm.sortReverse"></span>
                        </a>{{'0014' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll">
                    <tr class="row-list"
                      data-ng-repeat="provider in vm.filtered = ((vm.data | filter: vm.search )| orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getId(provider.id,$index,Form)"
                      ng-class="{info: provider.id == vm.selected, danger: provider.active == 0 }">
                      <td class="col-md-4" data-ng-bind="provider.nit"></td>
                      <td class="col-md-6" data-ng-bind="provider.name"></td>
                      <td class="col-md-2 text-center">
                        <i ng-if="provider.active == true" class="glyphicon glyphicon-ok green"></i>
                        <i ng-if="provider.active == false" class="glyphicon glyphicon-ban-circle red"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form contentscroll" style="overflow:auto">
                <form name="Form" id="Form" class="form-horizontal panel-body">
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.nit.$invalid && Form.nit.$touched||vm.Repeat }">
                    <label class="col-md-4 text-right">NIT:</label>
                    <div class="col-md-8">
                      <input class="form-control" maxlength="64" data-ng-model="vm.Detail.nit" ng-required="true"
                        ng-disabled="vm.isDisabled" name="nit" id="nit" class="form-control" type="text"
                        ng-focus="vm.Repeat = false">
                      <span ng-if="Form.nit.$invalid && Form.nit.$touched ||vm.Repeat"
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                      <span ng-if="Form.nit.$invalid && Form.nit.$touched"
                        class="help-block ">{{'0016' | translate}}</span>
                      <span ng-if="vm.Repeat" class="help-block ">{{'0038' | translate}}</span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.name.$invalid && Form.name.$touched ||vm.Repeatname }">
                    <label class="col-md-4 text-right">{{'0676' | translate}}:</label>
                    <div class="col-md-8">
                      <input class="form-control" maxlength="70" data-ng-model="vm.Detail.name" ng-required="true"
                        ng-disabled="vm.isDisabled" name="name" id="name" class="form-control" type="text"
                        ng-focus="vm.Repeatname = false">
                      <span ng-if="Form.name.$invalid && Form.name.$touched ||vm.Repeatname"
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                      <span ng-if="Form.name.$invalid && Form.name.$touched"
                        class="help-block ">{{'0016' | translate}}</span>
                      <span ng-if="vm.Repeatname" class="help-block ">{{'0038' | translate}}</span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm ">
                    <label class="col-md-4 text-right">{{'0077' | translate}}:</label>
                    <div class="col-md-8" ng-if="vm.maskphone">
                      <input class="form-control" data-ng-model="vm.Detail.phone" mask="vm.maskphone"
                        name="phone" id="phone" ng-disabled="vm.isDisabled" class="form-control" type="text"
                        restrict="reject" placeholder="{{vm.maskphone}}">
                    </div>
                    <div class="col-md-8" ng-if="!vm.maskphone">
                      <input class="form-control" maxlength="32" data-ng-model="vm.Detail.phone" name="phone" id="phone"
                        ng-disabled="vm.isDisabled" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-4 text-right">{{'0076' | translate}}:</label>
                    <div class="col-md-8">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.address"
                        ng-disabled="vm.isDisabled" name="address" id="address" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-4 text-right">{{'0085' | translate}}:</label>
                    <div class="col-md-8">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.responsable"
                        ng-disabled="vm.isDisabled" name="responsable" id="responsable" class="form-control"
                        type="text">
                    </div>
                  </div>
                  <div class="form-group form-group-sm has-feedback" ng-class="{'has-error': vm.Repeatcode}">
                    <label class="col-md-4 text-right">{{'0018' | translate}}:</label>
                    <div class="col-md-2">
                      <input class="form-control" maxlength="8" data-ng-model="vm.Detail.code"
                        ng-disabled="vm.isDisabled" name="code" id="code" class="form-control" type="text"
                        ng-focus="vm.Repeatcode = false" style="padding-right: 8px;">
                      <span ng-if="vm.Repeatcode" class="glyphicon glyphicon-remove form-control-feedback"
                        aria-hidden="true"></span>
                      <span ng-if="vm.Repeatcode" class="help-block ">{{'0038' | translate}}</span>
                    </div>
                    <label class="col-md-3 text-right">{{'0229' | translate}}:</label>
                    <div class="col-md-3">
                      <input class="form-control" maxlength="12" data-ng-model="vm.Detail.postalCode"
                        ng-disabled="vm.isDisabled" name="postalCode" id="postalCode" class="form-control" type="text"
                        style="padding-right: 8px;">
                    </div>
                  </div>
                 

                  <div class="form-group form-group-sm">
                    <label class="col-md-4 text-right">{{'3011' | translate}}:</label>
                    <div class="col-md-8">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.currentNumber"
                        ng-disabled="vm.isDisabled" name="currentNumber" id="currentNumber" class="form-control"
                        type="text">
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-4 text-right">{{'0254' | translate}}:</label>
                    <div class="col-md-8">
                      <select name="state" id="state" charset="utf-8"
                        ng-options="obj.id as obj.name for obj in vm.listStates" class="form-control"
                        data-ng-model="vm.Detail.state"
                        ng-disabled="vm.isDisabled">
                      </select>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-4 text-right">{{'0255' | translate}}:</label>
                    <div class="col-md-8">
                      <select name="municipality" id="municipality" charset="utf-8"
                        ng-options="obj.id as obj.name for obj in vm.listMunicipalities" class="form-control"
                        data-ng-model="vm.Detail.municipality"
                        ng-disabled="vm.isDisabled">
                      </select>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-4 text-right">Aplica a particulares:</label>
                    <div class="col-md-8">
                      <toggle ng-model="vm.Detail.applyParticular" on="{{'0032' | translate}}" off="{{'0033' | translate}}"
                      ng-disabled="vm.isDisabledState" ng-change="vm.changeApplyParticular(vm.Detail)" size="btn-sm"></toggle>
                      </select>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-4 text-right">{{'0014' | translate}}:</label>
                    <div class="col-md-8">
                      <toggle ng-model="vm.Detail.active" on="{{'0068' | translate}}" off="{{'0492' | translate}}"
                        ng-disabled="vm.isDisabledState" ng-change="vm.changeState()" size="btn-sm"></toggle>
                    </div>
                  </div>

                </form>
                <modalstate openstatemodal="vm.ShowPopupState" detailstate="vm.Detail.active"></modalstate>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" class=" btn btn-success button-list" ng-click="vm.New(Form)"
                    ng-disabled="vm.isDisabledAdd">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'0005' | translate}}
                  </button>
                  <button type="button" class="btn btn-warning button-list" ng-click="vm.Edit()"
                    ng-disabled="vm.isDisabledEdit">
                    <span class=" glyphicon glyphicon-pencil" aria-hidden="true"></span>{{'0006' | translate}}
                  </button>
                  <button type="button" class="btn btn-primary button-list" ng-click="vm.save(Form)"
                    ng-disabled=" vm.isDisabledSave">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" class="btn btn-info button-list" ng-click="vm.cancel(Form)"
                    ng-disabled="vm.isDisabledCancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button type="button" class="btn btn-violet button-list" ng-click="vm.generateFile()"
                    ng-disabled="vm.isDisabledPrint">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
