<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0303' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/testservice/testservice.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-md-4 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}" ng-change="vm.changeSearch()">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top: 10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table id="tableService" class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.code; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.code && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.code && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.code && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.code && vm.sortReverse"></span>
                        </a>{{'0018' | translate}}
                      </th>
                      <th class="col-md-9">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.name; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a>{{'0175' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="height: calc(100% - 13rem)">
                    <tr class="row-list"
                      data-ng-repeat="Service in vm.filtered = ((vm.data | filter: vm.search) |  orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getById(Service.id, $index, Form, this)"
                      ng-class="{info: Service.id == vm.selected }">
                      <td class="col-md-3" data-ng-bind="Service.code"></td>
                      <td class="col-md-9'" data-ng-bind="Service.name"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form " style="overflow: auto; padding: 2px">
                <form name="Form" id="Form" class="form-horizontal panel-body" style="padding-right: 8px;">
                  <div>
                    <div class="input-group right-bar">
                      <input data-ng-model="vm.searchTest" class="form-control" type="text"
                        placeholder="{{'0015' | translate}}">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                      </div>
                    </div>
                    <div class="number-bage">
                      <span style="margin-top:10px" class="badge" data-ng-bind="vm.filteredTest.length"></span>
                    </div>
                  </div>
                  <br />
                  <table class="table table-list table-condensed" style="font-size: 12px !important">
                    <thead>
                      <tr>
                        <th class="col-md-1" style="white-space: nowrap;">
                          <a
                            ng-click="$event.stopPropagation(); vm.sortType1 =  vm.codetest; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.codetest"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.codetest"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortType1 == vm.codetest && !vm.sortReverse1"
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <i ng-if="vm.sortType1 == vm.codetest && vm.sortReverse1"
                              class="glyphicon glyphicon-triangle-top"></i>
                            <span ng-show="vm.sortType1 == vm.codetest && !vm.sortReverse1"></span>
                            <span ng-show="vm.sortType1 == vm.codetest && vm.sortReverse1"></span>
                          </a>
                          {{'0018' | translate}}
                        </th>
                        <th class="col-md-2" style="white-space: nowrap;width: 10.33%">
                          <a
                            ng-click="$event.stopPropagation(); vm.sortType1 =  vm.abbrtest; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.abbrtest"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.abbrtest"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortType1 == vm.abbrtest && !vm.sortReverse1"
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <i ng-if="vm.sortType1 == vm.abbrtest && vm.sortReverse1"
                              class="glyphicon glyphicon-triangle-top"></i>
                            <span ng-show="vm.sortType1 == vm.abbrtest && !vm.sortReverse1"></span>
                            <span ng-show="vm.sortType1 == vm.abbrtest && vm.sortReverse1"></span>
                          </a>{{'0568' | translate}}
                        </th>
                        <th class="col-md-5">
                          <a
                            ng-click="$event.stopPropagation(); vm.sortType1 =  vm.nametest; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.nametest"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.nametest"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortType1 == vm.nametest && !vm.sortReverse1"
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <i ng-if="vm.sortType1 == vm.nametest && vm.sortReverse1"
                              class="glyphicon glyphicon-triangle-top"></i>
                            <span ng-show="vm.sortType1 == vm.nametest && !vm.sortReverse1"></span>
                            <span ng-show="vm.sortType1 == vm.nametest && vm.sortReverse1"></span>
                          </a> {{'0402' | translate}}
                        </th>
                        <th class="col-md-2" style="white-space: nowrap;">
                          <a
                            ng-click="$event.stopPropagation(); vm.sortType1 =  vm.expectedTimetest; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.expectedTimetest"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.expectedTimetest"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortType1 == vm.expectedTimetest && !vm.sortReverse1"
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <i ng-if="vm.sortType1 == vm.expectedTimetest && vm.sortReverse1"
                              class="glyphicon glyphicon-triangle-top"></i>
                            <span ng-show="vm.sortType1 == vm.expectedTimetest && !vm.sortReverse1"></span>
                            <span ng-show="vm.sortType1 == vm.expectedTimetest && vm.sortReverse1"></span>
                          </a>{{'0585' | translate}}
                        </th>
                        <th class="col-md-2" style="white-space: nowrap;">
                          <a
                            ng-click="$event.stopPropagation(); vm.sortType1 =  vm.maximumTimetest; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.maximumTimetest"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.maximumTimetest"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortType1 == vm.maximumTimetest && !vm.sortReverse1"
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <i ng-if="vm.sortType1 == vm.maximumTimetest && vm.sortReverse1"
                              class="glyphicon glyphicon-triangle-top"></i>
                            <span ng-show="vm.sortType1 == vm.maximumTimetest && !vm.sortReverse1"></span>
                            <span ng-show="vm.sortType1 == vm.maximumTimetest && vm.sortReverse1"></span>
                          </a>
                          {{'0659' | translate}}
                        </th>
                      </tr>
                    </thead>
                    <tbody class="tbody-list contentscroll" vs-repeat data-scroll-to-top='vm.filteredTest.length'
                      style="height: calc(100% - 19.3rem); width: 95.8%">
                      <tr class="row-list"
                        data-ng-repeat="TestTime in vm.filteredTest = ((vm.dataTest | filter: vm.searchTest )| orderBy:vm.sortType1:vm.sortReverse1)"
                        data-ng-click="vm.getTestEdition(TestTime.test.id, $index, Form, this)"
                        ng-class="{active: TestTime.test.id == vm.selectedTest }">
                        <td class="col-md-1" data-ng-bind="TestTime.test.code"></td>
                        <td class="col-md-2" data-ng-bind="TestTime.test.abbr" style="width: 10.33%"></td>
                        <td class="col-md-5" data-ng-bind="TestTime.test.name"></td>
                        <td class="col-md-2 text-center panel-padding-important">
                          <label id="lbl{{TestTime.test.id}}" ng-if="TestTime.test.id != vm.selectedTest"
                            data-ng-bind="TestTime.expectedTime === 0 ? '' : TestTime.expectedTime "
                            style="padding-top: 8px; padding-bottom: 0px"></label>
                          <div class="text-right  form-group-sm " ng-if="TestTime.test.id == vm.selectedTest"
                            style="padding-left: 44px"
                            ng-class="{'has-error': (TestTime.expectedTime >= TestTime.maximumTime && TestTime.expectedTime !== 0 && TestTime.maximumTime !== 0) || (Form.$invalid && Form.expectedTime.$touched) }">
                            <number-input class="text-right " tabindex="1" id="expectedTime"
                              ng-model="TestTime.expectedTime" max="7990" min="1" step="1" start="TestTime.expectedTime"
                              disabledecimal="true" decimalplaces="0" disable="false" aligntext="'center'"
                              ng-keyup="vm.keyupData($event, this)">
                            </number-input>
                            <span
                              ng-if="(TestTime.expectedTime >= TestTime.maximumTime && TestTime.expectedTime !== 0 && TestTime.maximumTime !== 0) || (Form.$invalid && Form.expectedTime.$touched)"
                              class="help-block" style="white-space: nowrap;">{{'0769' | translate}}</span>
                          </div>
                        </td>
                        <td class="col-md-2 text-center  panel-padding-important">
                          <label id="lbll{{TestTime.test.id}}" ng-if="TestTime.test.id != vm.selectedTest"
                            data-ng-bind="TestTime.maximumTime === 0 ? '' : TestTime.maximumTime"
                            style="padding-top: 8px; padding-bottom: 0px"></label>
                          <div class="text-right  form-group-sm " ng-if="TestTime.test.id == vm.selectedTest"
                            style="padding-left: 44px"
                            ng-class="{'has-error': (TestTime.expectedTime >= TestTime.maximumTime && TestTime.expectedTime !== 0 && TestTime.maximumTime !== 0) || (Form.$invalid && Form.expectedTime.$touched) }">
                            <number-input class="text-right " tabindex="2" id="maximumTime"
                              ng-model="TestTime.maximumTime" max="8000" min="2" step="1" start="TestTime.maximumTime"
                              disabledecimal="true" decimalplaces="0" disable="false" aligntext="'center'"
                              ng-keyup="vm.keyupData($event, this)">
                            </number-input>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" style="width: calc(100% / 1 - 3px)" class="btn btn-violet button-list"
                    ng-click="vm.generateFile()" ng-disabled="vm.selected === -1">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="modal-body text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <a ng-click="close('service')" class="thumbnail" data-dismiss="modal">
                                <img src="images/Recipiente.png">
                                <h6 class="text-center">{{'0175' | translate}}</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
