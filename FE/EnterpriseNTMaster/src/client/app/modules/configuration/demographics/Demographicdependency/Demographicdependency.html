<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div id="titleStandarization" class="panel-heading row">
        <div class="col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'1158' | translate |uppercase}}
          </strong>
        </div>
        <div class="col-md-8 text-right" style="padding-top: 5px;">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/demographicdependency/demographicdependency.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll
        contentscroll">
        <div class="col-md-6 panel-padding" style="height: 100%;">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div>
                    <div style="padding-bottom: 5px;">
                      <strong>{{'1162' | translate}}</strong>
                    </div>
                    <div class="panel-padding form-group-min right-bar">
                      <select id="areas" name="areas" charset="utf-8" ng-options="obj as obj.name for obj in vm.lisdemografic
                        track by obj.id" data-ng-model="vm.lisdemograficfather" class="form-control"
                        ng-change="vm.getidchange()"></select>
                    </div>
                    <div class="number-bage" style="white-space: nowrap;">
                      <span style="margin-top: 8px;" class="badge" data-ng-bind="vm.lisdemografic.length"></span>
                    </div>
                  </div>
                  <hr />
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}" />
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top: 10px;" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list table-hover">
                  <thead>
                    <tr>
                      <th class="col-md-7">
                        <a ng-click="$event.stopPropagation(); vm.sortType=
                          vm.name; vm.sortReverse= !vm.sortReverse;
                          $event.stopPropagation()">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name &&
                            !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name &&
                            vm.sortReverse"></span>
                        </a>
                        {{'0084' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="height:
                    calc(100% - 212px);
                    width: calc(100% - 30px);">
                    <tr class="row-list" ng-class="{info: itemDemographics.demographicItem.id ==
                      vm.selected}"
                      data-ng-repeat="itemDemographics in vm.filtered = ((vm.dataItemDemographics | filter: vm.search ) | orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getid(itemDemographics)">
                      <td class="col-md-7" data-ng-bind="itemDemographics.demographicItem.name"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 panel-padding" style="height: 100%;">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body" style="height: calc(100% - 15rem +
                90px);">
                <div>
                  <div>
                    <div style="padding-bottom: 5px;">
                      <strong>{{'1163' | translate}}</strong>
                    </div>
                    <div class="panel-padding form-group-min right-bar">
                      <select id="areas" name="areas" charset="utf-8" ng-options="obj.id as obj.name for obj in
                        vm.lisdemograficsoon" data-ng-model="vm.demographisoon" ng-disabled="vm.lisdemograficfather.id===undefined ||
                        vm.dataItemDemographics.length===0 ||
                        vm.demographisoon!==''" class="form-control" ng-change="vm.demografifather()"></select>
                    </div>
                    <div class="number-bage" style="white-space: nowrap;">
                      <span style="margin-top: 8px;" class="badge" data-ng-bind="vm.lisdemograficsoon.length"></span>
                    </div>
                  </div>
                  <hr />
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search2" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}" />
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage" style="white-space: nowrap;">
                    <span style="margin-top: 8px;" class="badge" data-ng-bind="vm.filtered1.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-10">
                        <a ng-click="$event.stopPropagation(); vm.sortType1=
                          vm.Itemname; vm.sortReverse1= !vm.sortReverse1;
                          $event.stopPropagation()">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 !=
                            vm.Itemname" class="glyphicon
                            glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 !=
                            vm.Itemname" class="glyphicon
                            glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.Itemname &&
                            !vm.sortReverse1" class="glyphicon
                            glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.Itemname &&
                            vm.sortReverse1" class="glyphicon
                            glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.Itemname &&
                            !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.Itemname &&
                            vm.sortReverse1"></span>
                        </a>
                        {{'0084' | translate}}
                      </th>
                      <th class="col-md-2 text-center">
                        <a ng-click="$event.stopPropagation(); vm.sortType1=
                          vm.Itemselected; vm.sortReverse1= !vm.sortReverse1;
                          $event.stopPropagation()">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 !=
                            vm.Itemselected" class="glyphicon
                            glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 !=
                            vm.Itemselected" class="glyphicon
                            glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.Itemselected &&
                            !vm.sortReverse1" class="glyphicon
                            glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.Itemselected &&
                            vm.sortReverse1" class="glyphicon
                            glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.Itemselected &&
                            !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.Itemselected &&
                            vm.sortReverse1"></span> </a>{{'0456' | translate}}
                      </th>
                    </tr>
                    <tr style="background-color: #eee;
                      height: 30px;
                      padding: 3px 22px 3px 20px;">
                      <th class="col-md-10">
                        {{'0209' | translate}}
                      </th>
                      <th class="col-md-2 text-center">
                        <checkboxnt value="vm.nameDemographic" disable="vm.dataItemDemographics1.length===0"
                          model="vm.nameDemographic" ng-click="vm.change()">
                        </checkboxnt>
                      </th>
                    </tr>
                  </thead>
                  <tbody vs-repeat="30" class="tbody-list contentscroll" style="width:
                    calc(100% - 30px);
                    height: calc(100% - 308px);">
                    <tr class="row-list" data-ng-repeat="itemsoon in
                      vm.filtered1=(vm.dataItemDemographics1
                      | filter:{name:vm.search2}) |
                      orderBy:vm.sortType1:vm.sortReverse1">
                      <td class="col-md-10" data-ng-bind="itemsoon.name"></td>
                      <td class="col-md-2 text-center">
                        <checkboxnt value="itemsoon.selected" model="itemsoon.selected" disable="false">
                        </checkboxnt>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%;">
                  <button type="button" style="width: calc(100% / 2 - 4px);" class="btn btn-primary button-list"
                    ng-click="vm.save(Form)" ng-disabled="(vm.dataItemDemographics1 | filter:{ selected:
                    true}).length === 0 || vm.dataItemDemographics1.length===0">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" style="width: calc(100% / 2 - 4px);" class="btn btn-info button-list"
                    ng-click="vm.changeitems()" ng-disabled="(vm.dataItemDemographics1 | filter:{ selected:
                    true}).length === 0 || vm.dataItemDemographics1.length===0">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008'
                    | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="requerid.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="col-md-2"
                                 ng-class="{'col-md-offset-2':hidedemographics > 0  || hidetest > 0}"></div>
                            <div class="col-md-4" ng-hide="hidedemographics > 0">
                                <a ng-click="close('demographic')" class="thumbnail" data-dismiss="modal">
                                    <img src="images/Demograficos.png">
                                    <h6 class="text-center"> {{'0577' | translate}}</h6>
                                </a>
                            </div>
                            <div class="col-md-4" ng-hide="hidetest > 0">
                                <a ng-click="close('branch')" class="thumbnail" data-dismiss="modal">
                                    <img src="images/Test.png">
                                    <h6 class="text-center"> {{'0003' | translate}}</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
