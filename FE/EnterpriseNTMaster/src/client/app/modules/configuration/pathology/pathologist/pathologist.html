<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>

<section class="general-container">

  <div class="row general-container">
    <div class="panel panel-primary panel-principal">

      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">{{'3072' | translate |uppercase}}</strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom" title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/pathologist/pathologist.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>


      <div class="panel-body general-container panel-padding panel-scroll contentscroll">

        <div class="col-md-5 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text" placeholder="{{'0015' | translate}}" ng-change="vm.changeSearch()">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>

                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-4 text-center">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = vm.user; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.user"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.user"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.user && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType ==vm.user && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.user  && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.user  && vm.sortReverse"></span>
                        </a>{{'0001' | translate}}
                      </th>
                      <th class="col-md-8">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = vm.name ; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a>{{'0011' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="width: 95.5%; height: calc(100% - 13rem);">
                    <tr class="row-list"
                      data-ng-repeat="pathologist in vm.filtered = (vm.listPathologist | filter: vm.search) | orderBy:vm.sortType:vm.sortReverse"
                      data-ng-click="vm.getPathologistById(pathologist, $index, this)"
                      ng-class="{info: pathologist.id == vm.selected}">
                      <td class="col-md-4 text-center" data-ng-bind="pathologist.userName"></td>
                      <td class="col-md-8" data-ng-bind="pathologist.nameuserall" style="text-transform: capitalize;"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-7 panel-padding" style="height: 100%">

          <div class="panel-list">

            <div class="panel panel-primary general-container">

              <div class="panel-body panel-form">

                <div style="white-space: nowrap;">

                  <div class="input-group right-bar">
                    <input data-ng-model="vm.searchOrgans" ng-disabled="vm.selected === -1" class="form-control" type="text" placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage" style="margin-top: 8px">
                    <span class="badge" data-ng-bind="vm.filteredOrgans.length"></span>
                  </div>
                </div>

                <table class="table table-list table-hover" style="height: calc(100% - 90px);">
                  <thead>
                    <tr>
                      <th class="col-md-2 text-center" style="white-space: nowrap;">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortTypeTest =  vm.codeOrgan; vm.sortReversetest = !vm.sortReversetest; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReversetest && vm.sortTypeTest != vm.codeOrgan"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReversetest && vm.sortTypeTest != vm.codeOrgan"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortTypeTest == vm.codeOrgan && !vm.sortReversetest "
                            class="glyphicon glyphicon-triangle-top"></i>
                          <i ng-if="vm.sortTypeTest == vm.codeOrgan && vm.sortReversetest"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <span ng-show="vm.sortTypeTest == vm.codeOrgan && !vm.sortReversetest"></span>
                          <span ng-show="vm.sortTypeTest == vm.codeOrgan && vm.sortReversetest"></span>
                        </a>{{'0018' | translate}}
                      </th>
                      <th class="col-md-8">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortTypeTest = vm.nameOrgan; vm.sortReversetest = !vm.sortReversetest; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReversetest && vm.sortTypeTest != vm.nameOrgan"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReversetest && vm.sortTypeTest != vm.nameOrgan"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortTypeTest == vm.nameOrgan && !vm.sortReversetest "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortTypeTest == vm.nameOrgan && vm.sortReversetest"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortTypeTest == vm.nameOrgan && !vm.sortReversetest"></span>
                          <span ng-show="vm.sortTypeTest == vm.nameOrgan && vm.sortReversetest"></span>
                        </a>
                        {{'3018' | translate}}
                      </th>
                      <th class="col-md-2" style="white-space: nowrap">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortTypeTest = vm.seletedOrgan; vm.sortReversetest = !vm.sortReversetest; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReversetest && vm.sortTypeTest != vm.seletedOrgan"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReversetest && vm.sortTypeTest !=  vm.seletedOrgan"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortTypeTest ==  vm.seletedOrgan && !vm.sortReversetest "
                            class="glyphicon glyphicon-triangle-top"></i>
                          <i ng-if="vm.sortTypeTest ==  vm.seletedOrgan && vm.sortReversetest"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <span ng-show="vm.sortTypeTest ==  vm.seletedOrgan && !vm.sortReversetest"></span>
                          <span ng-show="vm.sortTypeTest ==  vm.seletedOrgan && vm.sortReversetest"></span>
                        </a>{{'0456' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody vs-repeat="30" class="tbody-list contentscroll"
                    style="width: 95.3%; height: calc(100% - 18.8rem);">
                    <tr class="row-list"
                      data-ng-repeat="organ in vm.filteredOrgans = (vm.listOrgansByPathologist | filter: vm.searchOrgans) | orderBy:vm.sortTypeTest:vm.sortReversetest">
                      <td class="col-md-2 text-center" data-ng-bind="organ.code"></td>
                      <td class="col-md-8" data-ng-bind="organ.name"></td>
                      <td class="col-md-2 text-center">
                        <label class="btn btn-default panel-padding" style="height: 20px; width: 20px;"
                          ng-disabled="vm.isDisabled">
                          <input type="checkbox" autocomplete="off" ng-model="organ.selected" style="display: none;"
                            ng-disabled="vm.isDisabled">
                          <i ng-if="organ.selected" class="glyphicon glyphicon-ok green"></i>
                          <i ng-if="!organ.selected" class="glyphicon"></i>
                        </label>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>

              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" style="width: calc(100% / 3 - 3px)" class="btn btn-primary button-list" ng-click="vm.save()" ng-disabled="vm.selected === -1">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" style="width: calc(100% / 3 - 3px)" class="btn btn-info button-list" ng-click="vm.changeSearch()" ng-disabled="vm.selected === -1">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button class="btn btn-violet button-list" style="width: calc(100% / 3 - 3px)" ng-click="vm.generateFile()" ng-disabled="vm.isDisabledPrint" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-print"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content" >
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="row modal-body">
                    <div class="row row-center col-md-12">
                        <a ng-click="close('organ')" class="thumbnail" data-dismiss="modal">
                            <img src="images/sample.png">
                            <h6 class="text-center"> {{'3073' | translate}}</h6>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
