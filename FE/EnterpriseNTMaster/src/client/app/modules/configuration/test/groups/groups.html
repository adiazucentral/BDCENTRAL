<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0802' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/groups/groups.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-9">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.name; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a> {{'0802' | translate}}
                      </th>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.state; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.state && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.state && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.state && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.state && vm.sortReverse"></span>
                        </a>{{'0014' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style=" height: calc(100% - 15rem);">
                    <tr class="row-list"
                      data-ng-repeat="group in vm.filtered = ((vm.data | filter: vm.search )| orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getId(group.id,$index,Form)"
                      ng-class="{info: group.id == vm.selected, danger: group.state == 0 }">
                      <td class="col-md-9" data-ng-bind="group.name"></td>
                      <td class="col-md-3 text-center">
                        <i ng-if="group.state == true" class="glyphicon glyphicon-ok green"></i>
                        <i ng-if="group.state == false" class="glyphicon glyphicon-ban-circle red"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form contentscroll" style="overflow:auto;padding: 0px 15px 0px 15px;">
                <form name="Form" id="Form" class="form-horizontal panel-body" style="height: 100%;">
                  <div class="form-group form-group-sm has-feedback">
                    <label class="col-md-2 text-right">{{'0018' | translate}}:</label>
                    <div class="col-md-4" ng-class="{'has-error': Form.code.$invalid && Form.code.$touched }">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.code" ng-required="true"
                        ng-disabled="vm.isDisabled" name="code" id="code" class="form-control" type="text"
                        ng-focus="vm.Repeat = false">
                      <span ng-if="Form.code.$invalid && Form.code.$touched ||vm.Repeat"
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                      <span ng-if="Form.code.$invalid && Form.code.$touched"
                        class="help-block ">{{'0016' | translate}}</span>
                      <span ng-if="vm.Repeat" class="help-block ">{{'0038' | translate}}</span>
                    </div>
                    <label class="col-md-2 text-right">{{'0802' | translate}}:</label>
                    <div class="col-md-4"
                      ng-class="{'has-error': Form.name.$invalid && Form.name.$touched||vm.Repeat }">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.name" ng-required="true"
                        ng-disabled="vm.isDisabled" name="name" id="name" class="form-control" type="text"
                        ng-focus="vm.Repeat = false">
                      <span ng-if="Form.name.$invalid && Form.name.$touched ||vm.Repeat"
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                      <span ng-if="Form.name.$invalid && Form.name.$touched"
                        class="help-block ">{{'0016' | translate}}</span>
                      <span ng-if="vm.Repeat" class="help-block ">{{'0038' | translate}}</span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-2 text-right">{{'0290' | translate}}:</label>
                    <div class="col-md-6">
                      <toggle ng-model="vm.Detail.profil" on="{{'0068' | translate}}" off="{{'0492' | translate}}"
                        ng-disabled="vm.isDisabled" ng-change="vm.changeprofil()" size="btn-sm"></toggle>
                    </div>
                    <label class="col-md-2 text-right">{{'0014' | translate}}:</label>
                    <div class="col-md-2 text-right">
                      <toggle ng-model="vm.Detail.state" on="{{'0068' | translate}}" off="{{'0492' | translate}}"
                        ng-disabled="vm.isDisabledState" ng-change="vm.changeState()" size="btn-sm"></toggle>
                    </div>
                  </div>
                  <modalstate openstatemodal="vm.ShowPopupState" detailstate="vm.Detail.state">
                  </modalstate>
                  <div class="panel panel-primary" style="height: calc(100% - 94px);margin-bottom: 0px;">
                    <div class="panel-heading">
                      <h3 class="panel-title" style="margin-top: 10px;
                                            margin-bottom: 10px;">Pruebas</h3>
                    </div>
                    <div class="panel-body" style="height: calc(100% - 41px);">
                      <div class="form-group-sm">
                        <div>
                          <div class="panel-padding form-group-min right-bar">
                            <select id="areas" ng-disabled="vm.isDisabled" name="areas" charset="utf-8"
                              ng-options="obj.id as obj.name for obj in vm.lisArea" data-ng-model="vm.lisArea.id"
                              class="form-control" ng-change="vm.id=vm.lisArea.id===0?'':vm.lisArea.id"></select>
                          </div>
                          <div class="number-bage" style="white-space: nowrap;">
                            <span style="margin-top: 8px" class="badge" data-ng-bind="vm.filteredTest.length"></span>
                          </div>
                        </div>
                        <hr>
                        <div class="input-group">
                          <input data-ng-model="vm.search1" ng-disabled="vm.isDisabled" class="form-control" type="text"
                            placeholder="{{'0015' | translate}}">
                          <div class="input-group-addon">
                            <i class="glyphicon glyphicon-search"></i>
                          </div>
                        </div>
                      </div>
                      <table class="table table-list" style="height: calc(100% - 15rem + 85px);">
                        <thead>
                          <tr>
                            <th class="col-md-2">
                              <a
                                ng-click="$event.stopPropagation(); vm.sortType1 =  vm.codetest; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                                <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.codetest"
                                  class="glyphicon glyphicon-sort-by-alphabet"></i>
                                <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.codetest"
                                  class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                                <i ng-if="vm.sortType1 == vm.codetest && !vm.sortReverse1"
                                  class="glyphicon glyphicon-triangle-bottom"></i>
                                <i ng-if="vm.sortType1 == vm.codetest && vm.sortReverse1"
                                  class="glyphicon glyphicon-triangle-top"></i>
                                <span ng-show="vm.sortType1 == vm.codetest && !vm.sortReverse1"></span>
                                <span ng-show="vm.sortType1 == vm.codetest && vm.sortReverse1"></span>
                              </a> {{'0018' | translate}}
                            </th>
                            <th class="col-md-8">
                              <a
                                ng-click="$event.stopPropagation(); vm.sortType1 =  vm.nametest; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                                <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.nametest"
                                  class="glyphicon glyphicon-sort-by-alphabet"></i>
                                <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.nametest"
                                  class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                                <i ng-if="vm.sortType1 == vm.nametest && !vm.sortReverse1"
                                  class="glyphicon glyphicon-triangle-bottom"></i>
                                <i ng-if="vm.sortType1 == vm.nametest && vm.sortReverse1"
                                  class="glyphicon glyphicon-triangle-top"></i>
                                <span ng-show="vm.sortType1 == vm.nametest && !vm.sortReverse1"></span>
                                <span ng-show="vm.sortType1 == vm.nametest && vm.sortReverse1"></span>
                              </a> {{'0402' | translate}}
                            </th>
                            <th class="col-md-2 text-right">
                              <a
                                ng-click="$event.stopPropagation(); vm.sortType1 =  vm.selectedtest; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                                <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.selectedtest"
                                  class="glyphicon glyphicon-sort-by-alphabet"></i>
                                <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.selectedtest"
                                  class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                                <i ng-if="vm.sortType1 == vm.selectedtest && !vm.sortReverse1"
                                  class="glyphicon glyphicon-triangle-bottom"></i>
                                <i ng-if="vm.sortType1 == vm.selectedtest && vm.sortReverse1"
                                  class="glyphicon glyphicon-triangle-top"></i>
                                <span ng-show="vm.sortType1 == vm.selectedtest && !vm.sortReverse1"></span>
                                <span ng-show="vm.sortType1 == vm.selectedtest && vm.sortReverse1"></span>
                              </a>{{'0456' | translate}}
                            </th>
                          </tr>
                        </thead>
                        <tbody vs-repeat class="tbody-list contentscroll" style="width: 88%; height: calc(100% - 41rem)"
                          data-scroll-to-top='vm.filteredTest.length'>
                          <tr class="row-list"
                            data-ng-repeat="test in vm.filteredTest = ((vm.datatest | filter: vm.search1 | filter: {area: {id:vm.id}} )| orderBy:vm.sortType1:vm.sortReverse1)">
                            <td class="col-md-2 text-hidetable" data-ng-bind="test.code">
                            </td>
                            <td class="col-md-9" data-ng-bind="test.name"></td>
                            <td class="col-md-1 text-center">
                              <checkboxnt value="test.selected" model="test.selected" disable=" vm.isDisabled">
                              </checkboxnt>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" class=" btn btn-success button-list" ng-click="vm.New(Form)"
                    ng-disabled="vm.isDisabledAdd">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    {{'0005' | translate}}
                  </button>
                  <button type="button" class="btn btn-warning button-list" ng-click="vm.Edit()"
                    ng-disabled="vm.isDisabledEdit">
                    <span class=" glyphicon glyphicon-pencil" aria-hidden="true"></span>{{'0006' | translate}}
                  </button>
                  <button type="button" class="btn btn-primary button-list" ng-click="vm.save(Form)"
                    ng-disabled="!Form.$valid || vm.isDisabledSave">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" class="btn btn-info button-list" ng-click="vm.cancel(Form)"
                    ng-disabled="vm.isDisabledCancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button type="button" class="btn btn-violet button-list" ng-click="vm.generateFile()"
                    ng-disabled="vm.isDisabledPrint">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="RequeridGroup.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-5 col-md-offset-3">
                                <a ng-click="close('test')" class="thumbnail" data-dismiss="modal">
                                    <img src="images/Test.png">
                                    <h6 class="text-center">Pruebas</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
