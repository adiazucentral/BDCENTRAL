<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div id="titleStandarization" class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0281' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/standarization/standarization.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-md-4 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-7">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = 'name'; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != 'name'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != 'name'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == 'name' && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == 'name' && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == 'name' && !sortReverse"></span>
                          <span ng-show="vm.sortType == 'name' && sortReverse"></span>
                        </a>{{'0011' | translate}}
                      </th>
                      <th class="col-md-3" style="white-space: nowrap;">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = 'repeatCode'; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != 'repeatCode'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != 'repeatCode'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == 'repeatCode' && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-top"></i>
                          <i ng-if="vm.sortType == 'repeatCode' && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <span ng-show="vm.sortType == 'repeatCode' && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == 'repeatCode' && vm.sortReverse"></span>
                        </a>{{'0515' | translate}}
                      </th>
                      <th class="col-md-2" style="white-space: nowrap;">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = 'ehr'; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != 'ehr'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != 'ehr'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == 'ehr' && !vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <i ng-if="vm.sortType == 'ehr' && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <span ng-show="vm.sortType == 'ehr' && !sortReverse"></span>
                          <span ng-show="vm.sortType == 'ehr' && sortReverse"></span>
                        </a>CUPS
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="width: 94%">
                    <tr class="row-list"
                      data-ng-repeat="CentralSystem in vm.filtered =(vm.dataCentralSystem | filter: {name: vm.search}) | orderBy:vm.sortType:vm.sortReverse"
                      data-ng-click="vm.getStandarizationId(CentralSystem.id, $index, StandarizationForm, this)"
                      ng-class="{info: CentralSystem.id == vm.selected}">
                      <td class="col-md-7" data-ng-bind="CentralSystem.name"></td>
                      <td class="col-md-3 text-center">
                        <i ng-if="CentralSystem.repeatCode" class="glyphicon glyphicon-ok green"></i>
                        <i ng-if="!CentralSystem.repeatCode" class="glyphicon"></i>
                      </td>
                      <td class="col-md-2 text-center">
                        <i ng-if="CentralSystem.ehr" class="glyphicon glyphicon-ok green"></i>
                        <i ng-if="!CentralSystem.ehr" class="glyphicon"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form" style="overflow: auto; padding-top: 0px;">
                <form name="StandarizationForm" id="StandarizationForm" class="form-horizontal panel-body"
                  style="padding-left: 0px; padding-right: 0px;">
                  <div class="col-md-11" style="margin-bottom: 10px;">
                    <div class="input-group">
                      <input data-ng-model="vm.searchTest" class="form-control" type="text"
                        placeholder="{{'0015' | translate}}">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                      </div>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top: 10px;" class="badge" data-ng-bind="vm.filteredTest.length"></span>
                  </div>
                  <div id="content">
                    <table class="table table-list">
                      <thead>
                        <tr>
                          <th class="col-md-2" style="white-space: nowrap;padding: 8px 8px 8px 0px;">
                            <a
                              ng-click="$event.stopPropagation(); vm.sortTypeTest = 'code'; vm.sortReverseTest = !vm.sortReverseTest; $event.stopPropagation() ">
                              <i ng-if="!vm.sortReverseTest && vm.sortTypeTest != 'code'"
                                class="glyphicon glyphicon-sort-by-alphabet"></i>
                              <i ng-if="vm.sortReverseTest && vm.sortTypeTest != 'code'"
                                class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                              <i ng-if="vm.sortTypeTest == 'code' && !vm.sortReverseTest "
                                class="glyphicon glyphicon-triangle-bottom"></i>
                              <i ng-if="vm.sortTypeTest == 'code' && vm.sortReverseTest"
                                class="glyphicon glyphicon-triangle-top"></i>
                              <span ng-show="vm.sortTypeTest == 'code' && !vm.sortReverseTest"></span>
                              <span ng-show="vm.sortTypeTest == 'code' && vm.sortReverseTest"></span>
                            </a>{{'0018' | translate}}
                          </th>
                          <th class="col-md-6" style="padding: 8px 8px 8px 0px;">
                            <a
                              ng-click="$event.stopPropagation(); vm.sortTypeTest = 'name'; vm.sortReverseTest = !vm.sortReverseTest; $event.stopPropagation() ">
                              <i ng-if="!vm.sortReverseTest && vm.sortTypeTest != 'name'"
                                class="glyphicon glyphicon-sort-by-alphabet"></i>
                              <i ng-if="vm.sortReverseTest && vm.sortTypeTest != 'name'"
                                class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                              <i ng-if="vm.sortTypeTest == 'name' && !vm.sortReverseTest "
                                class="glyphicon glyphicon-triangle-bottom"></i>
                              <i ng-if="vm.sortTypeTest == 'name' && vm.sortReverseTest"
                                class="glyphicon glyphicon-triangle-top"></i>
                              <span ng-show="vm.sortTypeTest == 'name' && !vm.sortReverseTest"></span>
                              <span ng-show="vm.sortTypeTest == 'name' && vm.sortReverseTest"></span>
                            </a>{{'0402' | translate }}
                          </th>
                          <th class="col-md-4 " style="padding: 8px 8px 8px 0px;">
                            {{'0525' | translate }}
                          </th>
                        </tr>
                      </thead>
                      <tbody class="tbody-list contentscroll" vs-repeat data-scroll-to-top='vm.filteredTest.length'
                        style="height: calc(100% - 20rem); width: 96.5%">
                        <tr class="row-list"
                          data-ng-repeat="TestCodes in vm.filteredTest = (vm.dataTestCodes | filter: vm.searchTest) | orderBy:vm.sortTypeTest: vm.sortReverseTest">
                          <td class="col-md-2" data-ng-bind="TestCodes.code"></td>
                          <td class="col-md-6" data-ng-bind="TestCodes.name"></td>
                          <td class="col-md-4" style="margin: 0px; padding: 0px" ng-class="{'has-error': vm.invalid}">
                            <tags-input id="tag{{TestCodes.id}}" ng-model="TestCodes.codes" min-length="2"
                             add-on-paste="true" class="bootstrap" placeholder="." add-on-space="true" add-on-blur="true"
                              on-tag-added="vm.validAddTag($tag, TestCodes.id, TestCodes.codes)"
                              on-tag-removed="vm.validAddTag($tag, TestCodes.id, TestCodes.codes)"
                              ng-blur="vm.save(TestCodes.id,TestCodes.name, TestCodes.codes)"
                              ng-class="{'has-error': vm.invalid}">
                            </tags-input>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container text-right" style="width: 100%">
                  <button type="button" class="btn btn-violet button-list" ng-click="vm.generateFile()"
                    style="width: calc(100% / 1 - 4px)" ng-disabled="vm.isDisabledPrint || vm.selected === -1">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">{{'0171' | translate}}</h4>
                </div>
                <div class="modal-body text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <a ng-click="close('centralsystem')" class="thumbnail" data-dismiss="modal">
                                <img src="images/CentralSystem.png">
                                <h6 class="text-center">{{'0280' | translate}}</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="Informat.html">
  <div class="modal fade" id="modal" tabindex="1" role="dialog" aria-labelledby="myModallabel" aria-hidden="true">
        <div class="modal-dialog  modal-lg" style="height: auto">
            <div class="modal-dialog modal-sm">
                <div class="modal-content" style="width: 500px">
                    <div class="modal-body" style="height: 110px">
                        <div style="width: 18%; float: left">
                            <img class="img-responsive" src="images/iconinfo.png">
                        </div>
                        <div style="width: 80%; float: left">
                            <label style="margin-top: 10px;margin-left: 10px">{{'0590' | translate}}</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{'0022' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
