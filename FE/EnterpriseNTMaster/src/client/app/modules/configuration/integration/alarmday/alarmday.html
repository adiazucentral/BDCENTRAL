<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div id="titleStandarization" class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0282' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/alarmday/alarmday.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-md-4 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div>
                    <div class="panel-padding form-group-min right-bar">
                      <select id="areas" name="areas" charset="utf-8"
                        ng-options="obj as obj.name for obj in vm.lisdemografic track by obj.id"
                        data-ng-model="vm.demografic" class="form-control"
                        ng-change="vm.getDemographicsItemsAll()"></select>
                    </div>
                    <div class="number-bage" style="white-space: nowrap;">
                      <span style="margin-top: 8px" class="badge" data-ng-bind="vm.lisdemografic.length"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list table-hover ">
                  <thead>
                    <tr>
                      <th class="col-md-7">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.name; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a> {{'0011' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="width: 94%; height: calc(100% - 19rem);">
                    <tr class="row-list"
                      data-ng-repeat="itemDemographics in vm.filtered =(vm.dataItemDemographics | filter: vm.search) | orderBy:vm.sortType:vm.sortReverse"
                      data-ng-click="vm.getTest(itemDemographics, $index)" ng-class="{info: $index == vm.selected}">
                      <td class="col-md-7" data-ng-bind="itemDemographics.demographicItem.name"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form">
                <div style="white-space: nowrap;">
                  <div>
                    <div class="panel-padding form-group-min right-bar">
                      <select id="areas" name="areas" charset="utf-8"
                        ng-options="obj.id as obj.name for obj in vm.lisArea" data-ng-model="vm.lisArea.id"
                        class="form-control"
                        ng-change="vm.id=vm.lisArea.id===0?'':vm.lisArea.id;vm.saveenable=false"></select>
                    </div>
                    <div class="number-bage" style="white-space: nowrap;">
                      <span style="margin-top: 8px" class="badge" data-ng-bind="vm.lisArea.length"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.searchtest" ng-disabled="vm.demograficoitem === -1" class="form-control"
                      type="text" placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage" style="margin-top: 8px">
                    <span class="badge" data-ng-bind="vm.filteredtest.length"></span>
                  </div>
                </div>
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <th class="col-md-2" style="white-space: nowrap; width: 22%">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortTypeTest =  vm.code; vm.sortReversetest = !vm.sortReversetest; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReversetest && vm.sortTypeTest != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReversetest && vm.sortTypeTest != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortTypeTest == vm.code && !vm.sortReversetest "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortTypeTest == vm.code && vm.sortReversetest"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortTypeTest == vm.code && !vm.sortReversetest"></span>
                          <span ng-show="vm.sortTypeTest == vm.code && vm.sortReversetest"></span>
                        </a> {{'0018' | translate}}
                      </th>
                      <th class="col-md-8">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortTypeTest =  vm.nametest; vm.sortReversetest = !vm.sortReversetest; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReversetest && vm.sortTypeTest != vm.nametest"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReversetest && vm.sortTypeTest != vm.nametest"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortTypeTest == vm.nametest && !vm.sortReversetest "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortTypeTest == vm.nametest && vm.sortReversetest"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortTypeTest == vm.nametest && !vm.sortReversetest"></span>
                          <span ng-show="vm.sortTypeTest == vm.nametest && vm.sortReversetest"></span>
                        </a>{{'0011' | translate}}
                      </th>
                      <th class="col-md-2" style="white-space: nowrap">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortTypeTest =  vm.selectedtest; vm.sortReversetest = !vm.sortReversetest; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReversetest && vm.sortTypeTest != vm.selectedtest"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReversetest && vm.sortTypeTest != vm.selectedtest"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortTypeTest == vm.selectedtest && !vm.sortReversetest "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortTypeTest == vm.selectedtest && vm.sortReversetest"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortTypeTest == vm.selectedtest && !vm.sortReversetest"></span>
                          <span ng-show="vm.sortTypeTest == vm.selectedtest && vm.sortReversetest"></span>
                        </a>{{'0583' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody vs-repeat="30" class="tbody-list contentscroll"
                    style="width: 97%; height: calc(100% - 23rem);">
                    <tr class="row-list"
                      data-ng-repeat="Test in vm.filteredtest = (vm.listest | filter: vm.searchtest | filter: { area : {id: vm.id}} | orderBy:vm.sortTypeTest:vm.sortReversetest)"
                      data-ng-click="vm.saveenable = true;vm.selected1=Test.id"
                      ng-class="{info: Test.id == vm.selected1}">
                      <td class="col-md-2" data-ng-bind="Test.code" style="width: 22%"></td>
                      <td class="col-md-8" data-ng-bind="Test.name"></td>
                      <td class="col-md-1 form-group form-group-sm text-center"
                        style="padding: 0px; font-size: 14px !important;" ng-if="vm.selected1 === Test.id">
                        <number-input ng-model="Test.deltacheckDays" max="365" min="0" step="1" start="0"
                          disabledecimal="true" decimalplaces="0" disable="vm.isDisabled" style="font-size: 14px;">
                        </number-input>
                      </td>
                      <td class="col-md-1" data-ng-bind="Test.deltacheckDays" ng-if="vm.selected1 !== Test.id"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" style="width: calc(100% / 3 - 4px)" class="btn btn-primary button-list"
                    ng-click="vm.save(Form)" ng-disabled="!vm.saveenable">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" style="width: calc(100% / 3 - 4px)" class="btn btn-info button-list"
                    ng-click="vm.cancel(Form)" ng-disabled="!vm.saveenable">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button type="button" style="width: calc(100% / 3 - 4px)" class="btn btn-violet button-list"
                    ng-click="vm.generateFile()" ng-disabled="vm.demograficoitem === -1">
                    <span class=" glyphicon glyphicon-print" aria-hidden="true">
                    </span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="alamdays.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="col-md-2"
                                 ng-class="{'col-md-offset-2':hidedemographics > 0  || hidetest > 0}"></div>
                            <div class="col-md-4" ng-hide="hidedemographics > 0">
                                <a ng-click="close('demographic')" class="thumbnail" data-dismiss="modal">
                                    <img src="images/Demograficos.png">
                                    <h6 class="text-center"> {{'0069' | translate}}</h6>
                                </a>
                            </div>
                            <div class="col-md-4" ng-hide="hidetest > 0">
                                <a ng-click="close('test')" class="thumbnail" data-dismiss="modal">
                                    <img src="images/Test.png">
                                    <h6 class="text-center"> {{'0402' | translate}}</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
