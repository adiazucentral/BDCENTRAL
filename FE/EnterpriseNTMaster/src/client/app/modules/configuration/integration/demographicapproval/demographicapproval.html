<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div id="titleStandarization" class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0566' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/demographicapproval/demographicapproval.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-md-4 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div>
                    <div class="panel-padding form-group-min right-bar" ng-class="{'has-error': vm.requeridSystem}">
                      <select name="centralsystem" charset="utf-8"
                        ng-options="obj.id as obj.name for obj in vm.dataCentralSystem"
                        data-ng-model="vm.dataCentralSystem.id" class="form-control" ng-required="true"
                        ng-change="vm.changesystem()"></select>
                      <span ng-if="vm.requeridSystem" class="help-block">{{'0016' | translate}}</span>
                    </div>
                    <div class="number-bage" style="white-space: nowrap;">
                      <span style="margin-top: 8px" class="badge" data-ng-bind="vm.dataCentralSystem.length"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list table-hover ">
                  <thead>
                    <tr>
                      <th class="col-md-7">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = 'name'; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != 'name'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != 'name'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == 'name' && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == 'name' && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == 'name' && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == 'name' && vm.sortReverse"></span>
                        </a>{{'0011' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="width: 94%;height: calc(100% - 206px);">
                    <tr class="row-list"
                      data-ng-repeat="Demographics in vm.filtered = (vm.listdemographic | filter: vm.search) | filter: {encoded: true} | orderBy:vm.sortType:vm.sortReverse"
                      data-ng-click="vm.getDemographicsItemsId(Demographics.id, $index, Demographics.name)"
                      ng-class="{info: $index == vm.selected}">
                      <td class="col-md-7" data-ng-bind="Demographics.name"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form" style="overflow: auto; padding-top: 0px;">
                <form name="StandarizationForm" id="StandarizationForm" class="form-horizontal panel-body"
                  style="padding-left: 0px; padding-right: 0px;">
                  <div class="col-md-11" style="margin-bottom: 10px;">
                    <div class="input-group">
                      <input data-ng-model="vm.searchTest" class="form-control" type="text"
                        placeholder="{{'0015' | translate}}">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                      </div>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top: 10px;" class="badge" data-ng-bind="vm.filteredItems.length"></span>
                  </div>
                  <div id="content">
                    <table class="table table-list table-hover ">
                      <thead>
                        <tr>
                          <th class="col-md-5" style="white-space: nowrap;">
                            <a
                              ng-click="$event.stopPropagation(); vm.sortTypeTest = 'code'; vm.sortReverseTest = !vm.sortReverseTest; $event.stopPropagation() ">
                              <i ng-if="!vm.sortReverseTest && vm.sortTypeTest != 'code'"
                                class="glyphicon glyphicon-sort-by-alphabet"></i>
                              <i ng-if="vm.sortReverseTest && vm.sortTypeTest != 'code'"
                                class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                              <i ng-if="vm.sortTypeTest == 'code' && !vm.sortReverseTest "
                                class="glyphicon glyphicon-triangle-bottom"></i>
                              <i ng-if="vm.sortTypeTest == 'code' && vm.sortReverseTest"
                                class="glyphicon glyphicon-triangle-top"></i>
                              <span ng-show="vm.sortTypeTest == 'code' && !vm.sortReverseTest"></span>
                              <span ng-show="vm.sortTypeTest == 'code' && vm.sortReverseTest"></span>
                            </a>
                            {{'0011' | translate}}
                          </th>
                          <th class="col-md-7">
                            {{'0525' | translate }}
                          </th>
                        </tr>
                      </thead>
                      <tbody vs-repeat class="tbody-list contentscroll" data-scroll-to-top='vm.filtered.length'
                        style="height: calc(100% - 198px); overflow-y: scroll; width: 96.5%">
                        <tr class="row-list"
                          data-ng-repeat="ItemDemographics in vm.filteredItems = (vm.dataItemDemographics | filter: vm.searchTest) | orderBy:vm.sortTypeTest:!vm.sortReverseTest">
                          <td class="col-md-5" data-ng-bind="ItemDemographics.demographicItem.name"></td>
                          <td class="col-md-7" class="panel-padding" style="margin: 0px; padding: 0px">
                            <div ng-class="{'has-error': !vm.validtag}">
                              <tags-input id="tag{{ItemDemographics.id}}" min-length="1"
                                ng-model="ItemDemographics.centralCode" add-on-paste="true" class="bootstrap"
                                placeholder="_" add-on-space="true"
                                on-tag-added="vm.validAddTag($tag, ItemDemographics.demographic.id, ItemDemographics.demographicItem.id, ItemDemographics.centralCode)"
                                ng-blur="vm.save(ItemDemographics.demographic.id, ItemDemographics.demographicItem.id, ItemDemographics.centralCode)">
                              </tags-input>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container text-right" style="width: 100%">
                  <!--   <button type="button" class=" btn btn-success button-list" ng-disabled="true">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>{{'0005' | translate}}
                                    </button>
                                    <button type="button" class="btn btn-warning  button-list" ng-disabled="true">
                                        <span class=" glyphicon glyphicon-pencil" aria-hidden="true"></span>{{'0006' | translate}}
                                    </button> -->
                  <button type="submit" style="width: calc(100% / 3 - 3px)" class="btn btn-info button-list"
                    ng-click="vm.exportdata()" ng-disabled="vm.demographicid === undefined">
                    <span class="fa fa-cloud-download" aria-hidden="true"></span>
                    {{'0581' | translate}}
                  </button>
                  <csvtojson disabled="vm.demographicid === undefined" numberbutton="true"
                    quantitydata="vm.quantitydata" json="vm.listimport" importdata="vm.importdata()" classbutton="true"
                    errorarray="vm.dataerror"></csvtojson>
                  <button type="button" style="width: calc(100% / 3 - 3px)" class="btn btn-violet button-list"
                    ng-click="vm.generateFile()" ng-disabled="vm.demographicid === undefined">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="row modal-body">
                    <div class="row row-center col-md-12">
                        <div class="col-md-4" ng-hide="hidesystem > 0">
                            <a ng-click="close('centralsystem')" class="thumbnail" data-dismiss="modal">
                                <img src="images/CentralSystem.png">
                                <h6 class="text-center"> {{'0525' | translate}}</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="Informat.html">
  <div class="modal fade" id="modal" tabindex="1" role="dialog" aria-labelledby="myModallabel" aria-hidden="true">
        <div class="modal-dialog  modal-lg" style="height: auto">

            <div class="modal-dialog modal-sm">
                <div class="modal-content" style="width: 500px">

                    <div class="modal-body" style="height: 110px">
                        <div style="width: 18%; float: left">
                            <img class="img-responsive" src="images/iconinfo.png">
                        </div>
                        <div style="width: 80%; float: left">
                            <label style="margin-top: 10px;margin-left: 10px">{{'0606' | translate}}</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{'0022' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
