<modalexceptions openmodal="vm.ShowPopupError" detailerror="vm.Error"></modalexceptions>
<div id="page_content">
  <div id="page_content_inner" style="overflow: hidden; height: 97%">
    <div style="height: calc(100% - 75px)" class="uk-grid" data-uk-grid-margin>
      <div style="height:100%" class="uk-width-1-1">
        <div class="md-card contentscroll" style="margin-bottom: 5px ;height: 100%; overflow-y: auto">
          <div class="md-card-content uk-grid">
            <div class="uk-width-1-1">
              <fieldset class="fieldset" style="height: 50px;">
                <orderfilter rangeinit="vm.rangeInit" rangeend="vm.rangeEnd" typefilter="vm.filterRange"
                  isopenreport="vm.isOpenReport"></orderfilter>
              </fieldset>
            </div>
            <div class="uk-width-1-1" style="margin-top: 10px;">
              <fieldset class="fieldset uk-width-1-1 uk-grid" style="height: 70px;margin-left: 1px;">

                <div class="uk-form-row md-input-wrapper md-input-filled" style="width: 98%;">
                  <label style="padding-left: 2px">{{'0493' | translate}} </label>

                  <div class="uk-grid">

                    <div class="uk-width-1-3" style="margin-top: 15px;padding-left: 0px;width: 40%;">
                      <div class="uk-form-row md-input-wrapper md-input-filled">
                        <p style="margin-left: 7px; font-size: 13px !important">
                          <input type="radio" name="typefilterprices" id="bothprices" icheck ng-model="vm.filterprices" value="0"/>
                          <label style="margin-right: 20px" for="bothprices" class="inline-label">{{'1864' | translate}}</label>
                          <input type="radio" name="typefilterprices" id="customerprice" icheck ng-model="vm.filterprices" value="1"/>
                          <label style="margin-right: 20px" for="customerprice" class="inline-label">{{'1577' | translate}}</label>
                          <input type="radio" name="typefilterprices" id="patientprice" icheck ng-model="vm.filterprices" value="2"/>
                          <label style="margin-right: 20px" for="patientprice" class="inline-label">{{'0455' | translate}}</label>
                        </p>
                      </div>
                    </div>

                    <div class="uk-width-1-6" style="margin-top: 15px;padding-left: 15px;">
                      <p style="margin-left: 4px;">
                        <md-checkbox ng-model="vm.unbilledOrders" class="md-primary" ng-change="vm.invoice = null">
                        {{'1862' | translate}}
                        </md-checkbox>
                      </p>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="uk-width-1-1" style="margin-top: 10px;">
              <fieldset class="fieldset uk-width-1-1 uk-grid" style="height: 70px;margin-left: 1px;">
                <div class="uk-width-1-4" style="margin-top: 6px;padding-left: 7px;">
                  <label>{{'1533' | translate}}</label>
                  <input type="text" class="md-input label-fixed" data-ng-model="vm.invoice" md-input ng-disabled="!vm.unbilledOrders" />
                </div>
                <div class="uk-width-1-4" style="margin-top: 6px;padding-left: 15px;">
                  <label>{{'1534' | translate}}</label>
                  <input type="text" class="md-input label-fixed" data-ng-model="vm.remission" md-input />
                </div>
                <div class="uk-width-1-4" style="margin-top: 10px;padding-left: 15px;">
                  <label>{{'1532' | translate}}</label>
                  <select class="md-input label-fixed" id="orderType" charset="utf-8" ng-options="obj as obj.name for obj in vm.concept track by obj.id"
                    data-ng-model="vm.conceptCode">
                  </select>
                </div>
                <div class="uk-width-1-4" id="div_date" style="margin-top: 8px;padding-left: 15px;">
                  <div>
                    <h6 style="margin: -1px 0px 4px 15px;color: #727272;font-size: 12px !important;">
                      {{'0325' | translate}}</h6>
                    <md-datepicker ng-model="vm.billDate" name="dateField1" md-open-on-focus md-is-open="vm.isOpen2"
                      ng-required="true">
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="uk-width-1-1">
              <filterareatest confidential="vm.confidential" numfilterareatest="vm.numFilterAreaTest"
              listareas="vm.listAreas" listtests="vm.listTests" numlist="vm.numlist">
              </filterareatest>
              <filterdemographic id="'filterDemographics'" demographic="vm.demographics">
              </filterdemographic>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="uk-width-1-1 " style="height: 63px; margin-top: 10px">
      <div style="height: 100%;" class="md-card uk-animation-scale-up uk-animation-40">
        <div style="height: 100%; padding-top: 5px" class="md-card-content">
          <div class="uk-grid" style="height: 100%">
            <div class="uk-width-1-1" style="float: right">
              <button style="float: right" ng-show="vm.report === true" type="button" ng-disabled="true" data-uk-tooltip="{pos:'top'}"
              title="{{'1613' | translate}}"
                class="md-fab md-fab-small md-bg-purple-A700" ng-class="{'md-bg-blue-grey-100' : false}">
                <i style="color: white" class="uk-icon-refresh uk-icon-spin" ></i>
              </button>
              <button style="float: right" ng-show="vm.report === false" type="button" ng-disabled="!vm.isOpenReport" data-uk-tooltip="{pos:'top'}"
              title="{{'1613' | translate}}"
                class="md-fab md-fab-small md-bg-purple-A700" ng-class="{'md-bg-blue-grey-100' : !vm.isOpenReport || vm.conceptCode === indefined || !vm.billDate || !vm.remission}"
                ng-click="vm.report = true; vm.getRips()">
                <i style="color: white" class="material-icons">arrow_circle_down</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- common functions -->
<script src="assets/js/common.min.js"></script>
<!-- uikit functions -->
<script src="assets/js/uikit_custom.min.js"></script>
<!-- altair common functions/helpers -->
<script src="assets/js/altair_admin_common.js"></script>
