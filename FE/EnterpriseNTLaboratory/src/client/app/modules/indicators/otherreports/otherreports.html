<style>

  .sort-column {
    margin: 0 0 5px !important;
    border: 1px solid #c5c5c5;
    background: #f6f6f6;
    font-weight: normal;
    color: #454545;
    border-radius: 5px;
    font-size: 10px;
  }

  .list-order li:hover {
    background: #2196f3 !important;
    color: white !important;
    cursor: all-scroll;
  }

</style>

<modalexceptions openmodal="vm.ShowPopupError" detailerror="vm.Error"></modalexceptions>
<loadpage view="vm.loading"></loadpage>
<div id="page_content">
  <div id="page_content_inner" style="overflow: hidden" class="uk-grid uk-grid-small">
    <div class="uk-width-2-10" style="height: 100%;padding-bottom: 7px;">
      <div class="md-card md-card-hover uk-animation-fade fullheight">
        <div style="height: 97%;padding: 9px" class="md-card-content">
          <div class="uk-input-group" style="padding-left: 24px;">
            <label>{{'0154' | translate}}</label>
            <input type="text" class="md-input" ng-model="vm.options5.filter.name" md-input>
            <span class="uk-input-group-addon" style="padding: 0 0px;">
              <i class="material-icons md-24">&#xE8B6;</i>
            </span>
          </div>
          <div class="tree-container" style="height: calc(100% - 48px);overflow: auto;">
            <tree nodes="vm.basicTree" options="vm.options5"></tree>
          </div>
        </div>
      </div>
    </div>
    <div class="uk-width-8-10" style="height: 100%;" ng-if="vm.select===1">
      <div style="height: calc(100% - 75px)" data-uk-grid-margin>
        <div style="height:100%" class="uk-width-1-1">
          <div class="md-card md-card-hover uk-animation-fade" style="margin-bottom: 5px ;height: 100%">
            <div class="md-card-content" style="height: 100%">
              <div style="margin-left: 0px;" class="uk-grid">

                <div class="uk-width-7-10" style="padding-left: 0px;">

                  <div class="uk-width-1-1" style="padding-left: 0px;">
                    <fieldset class="fieldset" style="height: 58px;padding: 12px 16px;">
                      <orderfilter rangeinit="vm.rangeInit" rangeend="vm.rangeEnd" typefilter="vm.filterRange"
                        isopenreport="vm.isOpenReport" typeview="2">
                      </orderfilter>
                    </fieldset>
                  </div>
                  <div class="uk-width-1-1" style="padding-left: 0px;">
                    <filterareatest confidential="vm.confidential" inviewarea="false"
                      numfilterareatest="vm.numFilterAreaTest" listareas="vm.listAreas" listtests="vm.listTests"
                      numlist="vm.numlist">
                    </filterareatest>
                  </div>
                  <div class="uk-width-1-1" style="padding-left: 0px;">
                    <filterdemographic id="'filterDemographics'" demographic="vm.demographics" demosmask="vm.demosmask">
                    </filterdemographic>
                  </div>
                  <div class="uk-width-1-1" style="margin-top: 10px;padding-left: 8px;">
                    <md-checkbox class="md-primary" ng-model="vm.groupProfiles" aria-label="Agrupar por perfiles">
                      Agrupar por perfiles
                    </md-checkbox>
                  </div>

                  <div class="uk-grid uk-width-1-1" style="padding-left: 0px;">
                    <div class="uk-width-1-2">
                      <fieldset class="fieldset uk-width-1-1" style="white-space: nowrap;">
                        <legend style="font-size: 12px; color: #727272;">{{'0956' | translate}}:</legend>
                        <ul class="uk-list contentscroll" style="margin: 0;height: calc(100vh - 520px);overflow: auto;">
                          <li class="uk-margin-small-top" ng-repeat="demographicO in vm.allDemographicsOrder">
                            <input type="checkbox" id="checkboxO_{{$parent.$index}}_{{$index}}" icheck
                              ng-model="demographicO.checked" ng-change="vm.selectDemo(demographicO)" />
                            <label for="checkboxO_{{$parent.$index}}_{{$index}}" class="inline-label"
                              style="text-transform: uppercase;">{{ demographicO.name }}</label>
                          </li>
                        </ul>
                      </fieldset>
                    </div>
                    <div class="uk-width-1-2">
                      <fieldset class="fieldset uk-width-1-1" style="white-space: nowrap;">
                        <legend style="font-size: 12px; color: #727272;">{{'0957' | translate}}:</legend>
                        <ul class="uk-list contentscroll" style="margin: 0;height: calc(100vh - 520px);overflow: auto;">
                          <li class="uk-margin-small-top" ng-repeat="demographicH in vm.allDemographicsHistory">
                            <input type="checkbox" id="checkboxH_{{$parent.$index}}_{{$index}}" icheck
                              ng-model="demographicH.checked" ng-change="vm.selectDemo(demographicH)" />
                            <label for="checkboxH_{{$parent.$index}}_{{$index}}" class="inline-label"
                              style="text-transform: uppercase;">{{ demographicH.name }}</label>
                          </li>
                        </ul>
                      </fieldset>
                    </div>
                  </div>
                </div>
                <div class="uk-width-3-10">
                  <fieldset class="fieldset uk-width-1-1" style="white-space: nowrap;" style="margin: 0;">
                    <legend style="font-size: 12px; color: #727272;">{{'1893' | translate}}:</legend>
                    <div class="container contentscroll" style="margin: 0;height: calc(100vh - 210px);overflow: auto;">
                      <ul id="sortable" class="uk-list uk-list-hover uk-sortable-single list-order" data-uk-sortable="{animation:0, dragCustomClass:'dragging'}" style="margin: 0;">
                        <li class="uk-margin-small-top uk-clearfix sort-column" ng-repeat="columns in vm.listColumns" id="{{ columns.id }}">
                          <div style="display: flex;align-items: center;" >
                            <i class="material-icons" style="font-size: 16px;">height</i>
                            <span style="text-transform: uppercase;margin-left: 5px;">{{ columns.name }}</span>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="uk-width-1-1" style="height: 58px; margin-top: 10px">
        <div style="height: 100%;" class="md-card md-card-hover uk-animation-fade">
          <div style="height: 100%; padding-top: 5px" class="md-card-content">
            <div class="uk-grid" style="height: 100%">
              <div class="uk-width-1-1" style="float: right">
                <button style="float: right" type="button" class="md-fab md-fab-small md-fab-success"
                  ng-click="vm.get()" data-uk-tooltip="{pos:'top'}" title="{{'1725' | translate}}">
                  <i style="color: white" class="material-icons">&#xE149;</i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="uk-width-8-10" style="height: 100%;" ng-show="vm.select === 2 && vm.urlExportView !== ''">
      <iframe id="exportDataView"
        height="700"
        width="100%"
        ng-src="{{ getIframeSrc() }}">
      </iframe>

    </div>

    <!-- Cubo estadÃ­stico -->
    <div class="uk-width-8-10" style="height: 100%;" ng-show="vm.select === 3 && vm.URLCube !== ''">
      <iframe id="cubeStatistics"
        height="610"
        width="100%"
        ng-src="{{ getIframeSrcCube() }}">
      </iframe>
    </div>

  </div>
</div>
<div class="uk-modal" id="modalReportError" tabindex="1" aria-hidden="false">
  <div class="uk-modal-dialog message">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-modal-body" style="height: 100px; top: 0px">
      <div style="width: 20%; float: left">
        <img class="img-responsive" src="images/iconinfo.png">
      </div>
      <div class="messageText">
        <label style="margin-top: 20px; margin-left: 5px">{{'0152' | translate}}</label>
      </div>
    </div>
  </div>
</div>
<!-- common functions -->
<script src="assets/js/common.min.js"></script>
<!-- uikit functions -->
<script src="assets/js/uikit_custom.min.js"></script>
<!-- altair common functions/helpers -->
<script src="assets/js/altair_admin_common.js"></script>
