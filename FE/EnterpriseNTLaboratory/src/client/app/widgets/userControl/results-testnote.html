<div class="uk-modal uk-modal-card-fullscreen" id="modalnotestest">
    <div class="uk-modal-dialog uk-modal-dialog-blank">
        <div class="md-card uk-height-viewport">
            <div class="md-card-toolbar md-bg-light-blue-A100">
                <div class="md-card-toolbar-actions">
                    <div>
                        <i class="md-icon material-icons md-color-blue-50" data-uk-tooltip="{pos:'top'}"
                            title="{{'0329'| translate}}"
                            ng-click="resultstestnotes.closemodalcommenttest()">&#xE5CD;</i>
                    </div>
                </div>
                <span style="float: left; margin:13px 6px 0px 0px; display: block;">
                    <i class="material-icons md-24 md-color-light-blue-50">&#xE0B9;</i>
                </span>
                <h3 class="md-card-toolbar-heading-text md-color-blue-50">
                    {{'0054' | translate}}
                </h3>
            </div>
            <div class="md-card-content">
                <div class="uk-grid uk-grid-small" style="height: 107px">
                    <div class="uk-width-1-3" style="height: 100%">
                        <cardorder order="resultstestnotes.order" typeordercode="resultstestnotes.patient.typeordercode"
                            typeordercolor="resultstestnotes.patient.typeordercolor"
                            testcode="resultstestnotes.testcode" testname="resultstestnotes.testname"></cardorder>
                    </div>
                    <div class="uk-width-1-3" style="height: 100%">
                        <cardpatient patientname="resultstestnotes.patient.name"
                            patientdocument="resultstestnotes.patient.document"
                            patientage="resultstestnotes.patient.age" patientgender="resultstestnotes.patient.gender"
                            photopatient="resultstestnotes.photopatient" patientid="resultstestnotes.patient.id">
                        </cardpatient>
                    </div>
                    <div class="uk-width-1-3" style="height: 100%">
                        <commentordermodal type="1" orderhistory="resultstestnotes.order"
                            viewdirectic="resultstestnotes.viewcomment">
                        </commentordermodal>
                    </div>
                </div>
                <div class="uk-grid" style="height: calc(100vh - 211px)">
                    <div class="uk-width-1-1">
                        <div class="md-card md-card-hover" style="height: 100%">
                            <div class="md-card-content">
                                <div class="uk-width-1-1 uk-margin-remove" style="margin-top: 10px">
                                    <textarea ui-tinymce="resultstestnotes.notesOptions"
                                        ng-disabled="resultstestnotes.disable"
                                        ng-model="resultstestnotes.commentnotes"></textarea>
                                </div>
                            </div>
                            <div class="uk-flex uk-flex-right"
                                style="position: fixed; bottom: 0; right: 0; left: 0; background: transparent; padding: 25px 21px; line-height: 48px;">
                                <!-- guardar -->
                                <button type="button" ng-class="{'md-bg-blue-grey-100' : resultstestnotes.disable}"
                                    ng-disabled="resultstestnotes.disable"
                                    class="md-fab md-fab-small md-fab-wave-light waves-light rs-button-margin waves-effect md-bg-light-blue-A100"
                                    ng-click="resultstestnotes.savecomment()">
                                    <i class="material-icons md-color-light-blue-50" title="{{'0007' | translate}}"
                                        data-uk-tooltip="{pos:'top-left', delay: 3000}">&#xE161;</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
