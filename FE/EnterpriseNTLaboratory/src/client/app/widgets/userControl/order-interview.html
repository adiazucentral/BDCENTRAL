<div id="modalinterview" class="uk-modal uk-modal-card-fullscreen" aria-hidden="true">
    <div class="uk-modal-dialog uk-modal-dialog-blank">
        <div class="md-card uk-height-viewport">
            <div class="md-card-toolbar md-bg-blue-900">
                <div class="md-card-toolbar-actions">
                    <div>
                        <i class="md-icon material-icons  md-color-blue-50 uk-modal-close" data-uk-tooltip="{pos:'top'}"
                            title="{{'0329'| translate}}" style="margin: 0px;">&#xE5CD;</i>
                    </div>
                </div>
                <span class="margin-icon-modal">
                    <i class="material-icons md-color-light-blue-50 md-33">&#xE065;</i>
                </span>
                <h3 class="md-card-toolbar-heading-text md-color-blue-50">
                    {{'0191' | translate}}
                </h3>
            </div>
            <div class="md-card-content"
                style="padding: 16px 0px 0px 0px;background: #d5e1f2;height: calc(100% - 127px);">
                <form name="orderinterview.Forminterview" id="orderinterview.Forminterview">
                    <div style="height: 86%;overflow: auto;padding: 0px 14px 16px;">
                        <div class="uk-form-row" data-ng-repeat="interview in orderinterview.ListInterview">
                            <div class="uk-grid">
                                <div class="uk-width-1-1">
                                    <div class="md-card md-card-hover uk-animation-fade">
                                        <div class="md-card-content">
                                            <span class="uk-badge uk-badge-primary">{{$index + 1}}</span>
                                            <span class="uk-text-bold"> {{interview.question}}</span>
                                            <input ng-if="interview.control === 1" id="{{'question' + interview.id }}"
                                                name="{{'question' + interview.id }}" md-input class="md-input"
                                                type="text" ng-model="interview.interviewAnswer"
                                                ng-class="{'md-input-danger':orderinterview.Forminterview.{{'question' + interview.id }}.$invalid && orderinterview.Forminterview.{{'question' + interview.id }}.$touched}"
                                                ng-required="interview.required" />
                                            <input ng-if="interview.control === 2" id="{{'question' + interview.id }}"
                                                name="{{'question' + interview.id }}"
                                                ng-class="{'md-input-danger':interview.validated}"
                                                ng-required="interview.required" kendo-numeric-text-box
                                                k-ng-model="interview.interviewAnswer" k-min="0" k-format="'n0'"
                                                style="width: 100%" k-on-change="orderinterview.change(interview)" />
                                            <textarea ng-if="interview.control === 3"
                                                id="{{'question' + interview.id }}"
                                                name="{{'question' + interview.id }}"
                                                ng-class="{'md-input-danger':orderinterview.Forminterview.{{'question' + interview.id }}.$invalid && orderinterview.Forminterview.{{'question' + interview.id }}.$touched}"
                                                ng-required="interview.required" cols="30" rows="4"
                                                data-ng-model="interview.interviewAnswer" class="md-input no_autosize"
                                                style="margin: 0px -10.5px 0px 0px; width: 100%; height:100px;"></textarea>
                                            <!--   <input kendo-date-picker ng-if="interview.control === 4"
                                                id="{{'question' + interview.id }}"
                                                name="{{'question' + interview.id }}"
                                                k-ng-model="interview.interviewAnswer"
                                                k-rebind="interview.interviewAnswer" style="width: 100%;"
                                                k-format="'{{orderinterview.formatDate}}'"
                                                k-on-change="orderinterview.datequestion(interview)" /> -->
                                            <md-datepicker ng-if="interview.control === 4"
                                                id="{{'question' + interview.id }}"
                                                name="{{'question' + interview.id }}"
                                                ng-model="interview.interviewAnswer" md-open-on-focus
                                                ng-change="orderinterview.datequestion(interview)"
                                                md-placeholder="Enter date"></md-datepicker>

                                            <select ng-if="interview.control === 5" id="{{'question' + interview.id }}"
                                                name="{{'question' + interview.id }}"
                                                ng-class="{'md-input-danger':orderinterview.Forminterview.{{'question' + interview.id }}.$invalid && orderinterview.Forminterview.{{'question' + interview.id }}.$touched}"
                                                ng-required="interview.required" class="md-input"
                                                ng-options="obj as obj.name for obj in interview.answers track by obj.id"
                                                data-ng-model="interview.answerSelected" class="form-control"
                                                ng-change="orderinterview.changeSelect(interview.answerSelected,interview.answers)"></select>
                                            <md-select ng-if="interview.control === 6"
                                                name="{{'question' + interview.id }}"
                                                ng-model="interview.answerSelected"
                                                ng-model-options="{trackBy: '$value.id'}"
                                                ng-change="orderinterview.changelist(interview.answerSelected,interview.answers)"
                                                md-on-close="orderinterview.clearSearchTerm()"
                                                ng-required="interview.required" style="margin: 20px 0 0px 0;"
                                                data-md-container-class="selectdemoSelectHeader md-no-underline"
                                                multiple>
                                                <md-select-header class="demo-select-header">
                                                    <input ng-model="orderinterview.searchTerm" md-autofocus=""
                                                        type="search" ng-keydown="orderinterview.keydownsearch($event)"
                                                        placeholder="{{ '0154' | translate }}"
                                                        class="demo-header-searchbox md-text">
                                                </md-select-header>
                                                <md-optgroup label="{{interview.question}}">
                                                    <md-option ng-value="role" ng-repeat="role in interview.answers |
                                                    filter:orderinterview.searchTerm">
                                                        {{role.name}}</md-option>
                                                </md-optgroup>
                                            </md-select>
                                            <span class="uk-form-help-block uk-text-danger label-error"
                                                ng-show="orderinterview.Forminterview.{{'question' + interview.id }}.$invalid && orderinterview.Forminterview.{{'question' + interview.id }}.$touched"
                                                style="padding: 0px; margin-top: 0px;">{{ '0060' | translate }}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="md-fab-wrapper md-fab-in-card" style="bottom: 6px;">
                <button type="button" class="md-fab  md-fab-small md-bg-blue-900"
                    ng-click="orderinterview.Saveinterview(orderinterview.Forminterview)" hotkey="enter">
                    <i class="material-icons md-color-blue-50" data-uk-tooltip="{pos:'top'}"
                        title="{{'0007' | translate}}">&#xE161;</i>
                </button>
            </div>
        </div>
    </div>
</div>
<div id="advertencia-modalinterview" class="uk-modal" bg-close="false" aria-hidden="true">
    <div class="uk-modal-dialog">
        <div class="uk-overflow-container uk-flex uk-flex-middle" style="margin-top: 0px">
            <div style="width: 12%;padding-left: 32px">
                <img class="img-responsive" src="images/iconinfo.png">
            </div>
            <div style="margin-top: 10px;width: 82%" class="uk-text-center">
                {{'0192' | translate}}
            </div>
        </div>
    </div>
</div>

<modalexceptions openmodal="orderinterview.ShowPopupErrorinterview" detailerror="orderinterview.Errorinterview"
    idcontrol="'modalinterview'"></modalexceptions>
