<modalexceptions idcontrol="'modaltransferservicies'" openmodal="transferservicies.ShowPopupError" detailerror="transferservicies.Error"></modalexceptions>
<div id="transferservicies" class="uk-modal uk-modal-card-fullscreen" aria-hidden="true">
    <div class="uk-modal-dialog uk-modal-dialog-blank">
        <loadpage view="transferservicies.loading"></loadpage>
        <div class="md-card uk-height-viewport">
            <div class="md-card-toolbar md-bg-green-600">
                <div class="md-card-toolbar-actions">
                    <div>
                        <i class="md-icon material-icons  md-color-blue-50" ng-click="transferservicies.closed()" data-uk-tooltip="{pos:'top'}" title="{{'0329'| translate}}" style="margin: 0px;">&#xE5CD;</i>
                    </div>
                </div>
                <span class="margin-icon-modal">
                    <i class="material-icons md-color-light-blue-50 md-33">transfer_within_a_station</i>
                </span>
                <h3 class="md-card-toolbar-heading-text md-color-blue-50">
                    {{'0904' | translate}}
                </h3>
            </div>
            <div class="md-card-content" ng-show="transferservicies.listshift.length > 0">
                <div class="md-card  md-card-hover" style="height: calc(100vh - 187px);">
                    <div class="md-card-content fullheight" style="padding: 0px;">
                        <div class="uk-grid div-head-zone uk-flex uk-flex-middle" style="margin-left: 0px;">
                            <div class="uk-width-2-10 uk-text-bold uk-text-truncate">
                                {{'0098' | translate}}
                            </div>
                            <div class="uk-width-4-10 uk-text-bold uk-text-truncate">
                                {{'0090' | translate}}
                            </div>
                            <div class="uk-width-2-10 uk-text-bold uk-text-truncate uk-text-center">
                                {{'0911' | translate}}
                            </div>
                            <div class="uk-width-2-10 uk-text-bold uk-text-center">
                                {{'0912' | translate}}
                            </div>
                        </div>
                        <div class="vs-repeat-zone-scroll" style="height: calc(100% - 56px)">
                            <div ng-repeat="items in transferservicies.listshift" class="uk-grid uk-flex uk-flex-center uk-flex-middle div-table-zone" style="margin-top: 0px;">
                                <div class="uk-width-2-10">
                                    {{items.serviceDes.code}}
                                </div>
                                <div class="uk-width-4-10" data-ng-bind="items.serviceDes.name">
                                </div>
                                <div class="uk-width-2-10 uk-text-center">
                                    <input type="checkbox" icheck ng-model="items.turnsMovement" ng-change="transferservicies.changepermit(items)">
                                </div>
                                <div class="uk-width-2-10 uk-text-center">
                                    <input type="checkbox" icheck ng-model="items.pendingServices" ng-change="transferservicies.changependingServices(items)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="md-card  md-card-hover heightstatic">
                    <div class="md-card-content">
                        <div class="uk-flex uk-flex-right uk-flex-middle">
                            <div class="uk-grid">
                                <div class="uk-width-1-4">
                                    <button type="button" class="md-fab md-fab-small md-fab-success" ng-click="transferservicies.save()" ng-class="{'md-bg-blue-grey-100' :((transferservicies.listshift | filter:{ turnsMovement: true}).length === 0 ) || ((transferservicies.listshift | filter:{ pendingServices: true}).length === 0 ) }">
                                        <i class="uk-icon-mail-forward md-color-grey-50" data-uk-tooltip="{pos:'top'}" title=" {{'0914' | translate}}"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-card  md-card-hover fullheight" ng-show="transferservicies.listshift.length === 0">
            <div class="md-card-content fullheight">
                <div class="uk-grid fullheight ">
                    <div class="uk-width-1-1 uk-flex uk-flex-center uk-flex-middle">
                        <img class="img-responsive" style="height: 90px; width: 90px;" src="images/settings.png">
                    </div>
                    <div class="uk-width-1-1 uk-text-center">
                        <h3>{{'0913' | translate}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
