<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0320' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/meansofcultivationfortest/meansofcultivationfortest.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.code; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.code && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.code && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.code && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.code && vm.sortReverse"></span>
                        </a> {{'0018' | translate}}
                      </th>
                      <th class="col-md-6">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.nametest; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.nametest"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.nametest"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.nametest && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.nametest && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.nametest && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.nametest && vm.sortReverse"></span>
                        </a>{{'0402' | translate}}
                      </th>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.namesample; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.namesample"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.namesample"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.namesample && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.namesample && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.namesample && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.namesample && vm.sortReverse"></span>
                        </a>{{'0052' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody vs-repeat class="tbody-list contentscroll" data-scroll-to-top='vm.filtered.length'>
                    <tr class="row-list"
                      data-ng-repeat="test in vm.filtered = ((vm.data | filter: vm.search )| orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getId(test,$index)"
                      ng-class="{info: test.id == vm.selected, danger: test.state == 0 }">
                      <td class="col-md-3" data-ng-bind="test.code"></td>
                      <td class="col-md-6" data-ng-bind="test.name"></td>
                      <td class="col-md-3" data-ng-bind="test.namesample"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form">
                <div style="white-space: nowrap;">
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search2" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered1.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.mediocultivecode; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.mediocultivecode"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.mediocultivecode"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.mediocultivecode && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.mediocultivecode && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.mediocultivecode && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.mediocultivecode && vm.sortReverse1"></span>
                        </a>
                        {{'0018' | translate}}
                      </th>
                      <th class="col-md-4">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.mediocultivename; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.mediocultivename"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.mediocultivename"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.mediocultivename && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.mediocultivename && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.mediocultivename && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.mediocultivename && vm.sortReverse1"></span>
                        </a> {{'0319' | translate}}
                      </th>
                      <th class="col-md-2 text-center">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.mediocultiveselect; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.mediocultiveselect"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.mediocultiveselect"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.mediocultiveselect && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.mediocultiveselect && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.mediocultiveselect && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.mediocultiveselect && vm.sortReverse1"></span>
                        </a>{{'0456' | translate}}
                      </th>
                      <th class="col-md-3 text-center">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.mediocultivedefectValue; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.mediocultivedefectValue"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.mediocultivedefectValue"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.mediocultivedefectValue && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.mediocultivedefectValue && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.mediocultivedefectValue && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.mediocultivedefectValue && vm.sortReverse1"></span>
                        </a>{{'0607' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="height: calc(100% - 19rem);">
                    <tr class="row-list"
                      data-ng-repeat="mediocultive in vm.filtered1 = ((vm.Detail | filter: vm.search2 )| orderBy:vm.sortType1:vm.sortReverse1)">
                      <td class="col-md-3" data-ng-bind="mediocultive.code"></td>
                      <td class="col-md-4" data-ng-bind="mediocultive.name"></td>
                      <td class="col-md-2 text-center">
                        <label class="btn btn-default panel-padding" style="height: 20px; width: 20px;">
                          <input type="checkbox" autocomplete="off" ng-model="mediocultive.select"
                            style="display: none;"
                            ng-change="mediocultive.select===false?mediocultive.defectValue=false:mediocultive.defectValue">
                          <i ng-if="mediocultive.select" class="glyphicon glyphicon-ok green"></i>
                          <i ng-if="!mediocultive.select" class="glyphicon"></i>
                        </label>
                      </td>
                      <td class="col-md-3 text-center">
                        <checkboxnt value="mediocultive.defectValue" model="mediocultive.defectValue"
                          disable="mediocultive.select==false"></checkboxnt>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" style="width: calc(100% / 3 - 3px)" class="btn btn-primary button-list"
                    ng-click="vm.update()" ng-disabled="vm.isDisabledSave">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" style="width: calc(100% / 3 - 3px)" class="btn btn-info button-list"
                    ng-click="vm.cancel()" ng-disabled="vm.isDisabledCancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button class="btn btn-violet button-list" style="width: calc(100% / 3 - 3px)"
                    ng-click="vm.generateFile()" ng-disabled="vm.isDisabledPrint" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-print"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="row modal-body">
                    <div class="row row-center col-md-12">
                        <div class="col-md-1"></div>
                        <div class="col-md-4" ng-hide="hidemediocultive > 0">
                            <a ng-click="close('meansofcultivation')" class="thumbnail" data-dismiss="modal">
                                <img src="images/meansofcultivation.png">
                                <h6 class="text-center"> {{'0319' | translate}}</h6>
                            </a>
                        </div>
                        <div class="col-md-4" ng-hide="hidetest > 0">
                            <a ng-click="close('test')" class="thumbnail" data-dismiss="modal">
                                <img src="images/Test.png">
                                <h6 class="text-center"> {{'0608' | translate}}</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="validationItems.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">
                            <img class="img-responsive" src="images/iconinfo.png" width="115" height="115">
                        </div>
                        <div  class="col-md-9">
                           <label class="modal-label">{{labelmodal}}</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">{{'0031' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</script>
