<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div id="titleStandarization" class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0949' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/taxbytest/taxbytest.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-md-4 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list table-hover ">
                  <thead>
                    <tr>
                      <th class="col-md-3" style="white-space: nowrap">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.ordering; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.ordering"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.ordering"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.ordering && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.ordering && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.ordering && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.ordering && vm.sortReverse"></span>
                        </a>{{'0018' | translate}}
                      </th>
                      <th class="col-md-9" style="white-space: nowrap">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.name; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a>{{'0011' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="width: 92.5%">
                    <tr class="row-list"
                      data-ng-repeat="Area in vm.filtered = ((vm.dataAreas | filter: vm.search) |  orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getTestArea(Area.id, $index, TestEditionForm)"
                      ng-class="{info: Area.id == vm.selected }">
                      <td class="col-md-3  text-center" data-ng-bind="Area.ordering"></td>
                      <td class="col-md-9" data-ng-bind="Area.name"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form" style="overflow: auto; padding-top: 0px;">
                <form name="StandarizationForm" id="StandarizationForm" class="form-horizontal panel-body"
                  style="padding-left: 0px; padding-right: 0px;">
                  <div class="col-md-11" style="margin-bottom: 10px;">
                    <div class="input-group">
                      <input data-ng-model="vm.searchTest" class="form-control" type="text"
                        placeholder="{{'0015' | translate}}">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                      </div>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top: 10px;" class="badge" data-ng-bind="vm.filteredTest.length"></span>
                  </div>
                  <div id="content">
                    <table class="table table-list table-hover ">
                      <thead>
                        <tr>
                          <th class="col-md-1" style="white-space: nowrap;">
                            <a
                              ng-click="$event.stopPropagation(); vm.sortTypeTest =  vm.code; vm.sortReverseTest = !vm.sortReverseTest; $event.stopPropagation() ">
                              <i ng-if="!vm.sortReverseTest && vm.sortTypeTest != vm.code"
                                class="glyphicon glyphicon-sort-by-alphabet"></i>
                              <i ng-if="vm.sortReverseTest && vm.sortTypeTest != vm.code"
                                class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                              <i ng-if="vm.sortTypeTest == vm.code && !vm.sortReverseTest "
                                class="glyphicon glyphicon-triangle-bottom"></i>
                              <i ng-if="vm.sortTypeTest == vm.code && vm.sortReverseTest"
                                class="glyphicon glyphicon-triangle-top"></i>
                              <span ng-show="vm.sortTypeTest == vm.code && !vm.sortReverseTest"></span>
                              <span ng-show="vm.sortTypeTest == vm.code && vm.sortReverseTest"></span>
                            </a>{{'0018' | translate}}
                          </th>
                          <th class="col-md-2" style="white-space: nowrap;">
                            <a
                              ng-click="$event.stopPropagation(); vm.sortTypeTest =  vm.abbr; vm.sortReverseTest = !vm.sortReverseTest; $event.stopPropagation() ">
                              <i ng-if="!vm.sortReverseTest && vm.sortTypeTest != vm.abbr"
                                class="glyphicon glyphicon-sort-by-alphabet"></i>
                              <i ng-if="vm.sortReverseTest && vm.sortTypeTest != vm.abbr"
                                class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                              <i ng-if="vm.sortTypeTest == vm.abbr && !vm.sortReverseTest "
                                class="glyphicon glyphicon-triangle-bottom"></i>
                              <i ng-if="vm.sortTypeTest == vm.abbr && vm.sortReverseTest"
                                class="glyphicon glyphicon-triangle-top"></i>
                              <span ng-show="vm.sortTypeTest == vm.abbr && !vm.sortReverseTest"></span>
                              <span ng-show="vm.sortTypeTest == vm.abbr && vm.sortReverseTest"></span>
                            </a>{{'0019' | translate}}
                          </th>
                          <th class="col-md-8 ">
                            <a
                              ng-click="$event.stopPropagation(); vm.sortTypeTest =  vm.nametest; vm.sortReverseTest = !vm.sortReverseTest; $event.stopPropagation() ">
                              <i ng-if="!vm.sortReverseTest && vm.sortTypeTest != vm.nametest"
                                class="glyphicon glyphicon-sort-by-alphabet"></i>
                              <i ng-if="vm.sortReverseTest && vm.sortTypeTest != vm.nametest"
                                class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                              <i ng-if="vm.sortTypeTest == vm.nametest && !vm.sortReverseTest "
                                class="glyphicon glyphicon-triangle-bottom"></i>
                              <i ng-if="vm.sortTypeTest == vm.nametest && vm.sortReverseTest"
                                class="glyphicon glyphicon-triangle-top"></i>
                              <span ng-show="vm.sortTypeTest == vm.nametest && !vm.sortReverseTest"></span>
                              <span ng-show="vm.sortTypeTest == vm.nametest && vm.sortReverseTest"></span>
                            </a>{{'0402' | translate }}
                          </th>
                          <th class="col-md-1 text-right" style="white-space: nowrap;">
                            <a
                              ng-click="$event.stopPropagation(); vm.sortTypeTest =  vm.codes; vm.sortReverseTest = !vm.sortReverseTest; $event.stopPropagation() ">
                              <i ng-if="!vm.sortReverseTest && vm.sortTypeTest != vm.codes"
                                class="glyphicon glyphicon-sort-by-alphabet"></i>
                              <i ng-if="vm.sortReverseTest && vm.sortTypeTest != vm.codes"
                                class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                              <i ng-if="vm.sortTypeTest == vm.codes && !vm.sortReverseTest "
                                class="glyphicon glyphicon-triangle-bottom"></i>
                              <i ng-if="vm.sortTypeTest == vm.codes && vm.sortReverseTest"
                                class="glyphicon glyphicon-triangle-top"></i>
                              <span ng-show="vm.sortTypeTest == vm.codes && !vm.sortReverseTest"></span>
                              <span ng-show="vm.sortTypeTest == vm.codes && vm.sortReverseTest"></span>
                            </a>{{'0765' | translate }} (%)
                          </th>
                        </tr>
                      </thead>
                      <tbody vs-repeat="35" class="tbody-list contentscroll" data-scroll-to-top='vm.filteredTest.length'
                        style="height: calc(100% - 198px); overflow-y: scroll; width: 96.5%">
                        <tr class="row-list"
                          data-ng-repeat="TestCodes in vm.filteredTest = (vm.dataTestEdit | filter: vm.searchTest) |  orderBy:vm.sortTypeTest:vm.sortReverseTest">
                          <td class="col-md-1 text-center" data-ng-bind="TestCodes.code"></td>
                          <td class="col-md-2 text-center" data-ng-bind="TestCodes.abbr"></td>
                          <td class="col-md-8" data-ng-bind="TestCodes.name"></td>
                          <td class="col-md-1" style="margin: 0px; padding: 0px" ng-class="{'has-error': vm.invalid}">
                            <number-input ng-model="TestCodes.tax" id="TestCodes.id" name="TestCodes.id" max="100"
                              min="0" step="1" start="0" disabledecimal="true" decimalplaces="0" acceptclean=true>
                            </number-input>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container text-right" style="width: 100%">
                  <button type="submit" style="width: calc(100% / 3 - 4px)" class="btn btn-primary button-list"
                    ng-click="vm.updetetax()" ng-disabled="false">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" style="width: calc(100% / 3 - 4px)" class="btn btn-info button-list"
                    ng-click="vm.getTestArea(vm.idArea,vm.selected,TestEditionForm)" ng-disabled="false">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button type="button" style="width: calc(100% / 3 - 4px)" class="btn btn-violet button-list"
                    ng-click="vm.generateFile()" ng-disabled="vm.isDisabledPrint">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">{{'0171' | translate}}</h4>
                </div>
                <div class="modal-body text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <a ng-click="close('area')" class="thumbnail" data-dismiss="modal">
                                <img src="images/area.png">
                                <h6 class="text-center">Areas</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
