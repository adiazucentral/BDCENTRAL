<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0311' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/customerate/customerate.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-4">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.nit; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.nit"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.nit"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.nit && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.nit && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.nit && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.nit && vm.sortReverse"></span>
                        </a> {{'0018' | translate}}
                      </th>
                      <th class="col-md-8">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.namecustomer; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.namecustomer"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.namecustomer"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.namecustomer && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.namecustomer && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.namecustomer && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.namecustomer && vm.sortReverse"></span>
                        </a> {{'0248' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll">
                    <tr class="row-list"
                      data-ng-repeat="customer in vm.filtered = ((vm.data | filter: vm.search )| orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getId(customer,$index)"
                      ng-class="{info: customer.id == vm.selected, danger: customer.state == 0 }">
                      <td class="col-md-4" data-ng-bind="customer.nit"></td>
                      <td class="col-md-8" data-ng-bind="customer.name"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form">
                <div style="white-space: nowrap;">
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search2" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered1.length"></span>
                  </div>
                </div>
                <table class="table table-list table-hover">
                  <thead>
                    <tr>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.code; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.code && !vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.code && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.code && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.code && vm.sortReverse1"></span>
                        </a> {{'0018' | translate}}
                      </th>
                      <th class="col-md-5">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.namerate; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.namerate"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.namerate"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.namerate && !vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.namerate && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.namerate && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.namerate && vm.sortReverse1"></span>
                        </a> {{'0307' | translate}}
                      </th>
                      <th class="col-md-2 text-right">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.typePayer; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.typePayer"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.typePayer"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.typePayer && !vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.typePayer && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.typePayer && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.typePayer && vm.sortReverse1"></span>
                        </a> {{'0397' | translate}}
                      </th>
                      <th class="col-md-2 text-right">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType1 =  vm.apply; vm.sortReverse1 = !vm.sortReverse1; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != vm.apply"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != vm.apply"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == vm.apply && !vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == vm.apply && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == vm.apply && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == vm.apply && vm.sortReverse1"></span>
                        </a>{{'0456' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody vs-repeat="30" class="tbody-list contentscroll"
                    style="width: 97%; height: calc(100% - 19rem);">
                    <tr class="row-list"
                      data-ng-repeat="rate in vm.filtered1 = ((vm.Detail | filter: vm.search2 )| orderBy:vm.sortType1:vm.sortReverse1)">
                      <td class="col-md-3" data-ng-bind="rate.code"></td>
                      <td class="col-md-5" data-ng-bind="rate.name"></td>
                      <td class="col-md-2 text-center">
                        <i ng-if="rate.typePayer == 1" class="glyphicon glyphicon-ok green"></i>
                      </td>
                      <td class="col-md-2 text-center">
                        <checkboxnt value="rate.apply" model="rate.apply" disable="false"></checkboxnt>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" style="width: calc(100% / 3 - 4px)" class="btn btn-primary button-list"
                    ng-click="vm.update()" ng-disabled="vm.isDisabledSave">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" style="width: calc(100% / 3 - 4px)" class="btn btn-info button-list"
                    ng-click="vm.cancel()" ng-disabled="vm.isDisabledCancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button type="button" style="width: calc(100% / 3 - 4px)" class="btn btn-violet button-list"
                    ng-click="vm.generateFile()" ng-disabled="vm.isDisabledPrint">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="row modal-body">
                    <div class="row row-center col-md-12">
                        <div class="col-md-1"></div>
                        <div class="col-md-4" ng-hide="hiderate > 0">
                            <a ng-click="close('rate')" class="thumbnail" data-dismiss="modal">
                                <img src="images/rate.png">
                                <h6 class="text-center"> {{'0307' | translate}}</h6>
                            </a>
                        </div>
                        <div class="col-md-4" ng-hide="hidecustomer > 0">
                            <a ng-click="close('customer')" class="thumbnail" data-dismiss="modal">
                                <img src="images/customer.png">
                                <h6 class="text-center"> {{'0248' | translate}}</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="seleccion.html">
  <div class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4" style=" padding-right: 0px;padding-left: 0px">
                            <img class="img-responsive" src="images/iconinfo.png" width="200" height="200">
                        </div>
                        <div class="col-md-8 " style=" margin-top: 20px;padding-right: 0px;padding-left: 0px">
                            <h5>{{'0571' | translate}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
