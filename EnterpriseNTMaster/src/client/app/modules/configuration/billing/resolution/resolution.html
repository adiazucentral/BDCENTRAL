<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0885' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/resolution/resolution.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.resolutionDIAN; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.resolutionDIAN"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.resolutionDIAN"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.resolutionDIAN && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.resolutionDIAN && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.resolutionDIAN && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.resolutionDIAN && vm.sortReverse"></span>
                        </a> {{'0885' | translate}}
                      </th>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.prefix; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.prefix"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.prefix"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.prefix && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.prefix && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.prefix && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.prefix && vm.sortReverse"></span>
                        </a> {{'0886' | translate}}
                      </th>
                      <th class="col-md-4">
                        {{'0676' | translate}}
                      </th>
                      <th class="col-md-2">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.state; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.state && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.state && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.state && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.state && vm.sortReverse"></span>
                        </a>{{'0014' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll">
                    <tr class="row-list"
                      data-ng-repeat="resolution in vm.filtered = ((vm.data | filter: vm.search )| orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getId(resolution.id,$index,Form)"
                      ng-class="{info: resolution.id == vm.selected, danger: resolution.state == 0 }">
                      <td class="col-md-3" data-ng-bind="resolution.resolutionDIAN"></td>
                      <td class="col-md-3" data-ng-bind="resolution.prefix"></td>
                      <td class="col-md-4" data-ng-bind="resolution.provider.name"></td>
                      <td class="col-md-2 text-center">
                        <i ng-if="resolution.state == true" class="glyphicon glyphicon-ok green"></i>
                        <i ng-if="resolution.state == false" class="glyphicon glyphicon-ban-circle red"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form contentscroll" style="overflow:auto">
                <form name="Form" id="Form" class="form-horizontal panel-body">
                  <div class="form-group form-group-sm has-feedback">
                    <label class="col-md-3 text-right">{{'0889' | translate}}:</label>
                    <div class="col-md-3" ng-class="{'has-error': Form.name.$invalid && Form.name.$touched}">
                      <input class="form-control" maxlength="10" data-ng-model="vm.Detail.resolutionDIAN"
                        ng-required="true" ng-disabled="vm.isDisabled" name="name" id="name" class="form-control"
                        type="text">
                      <span ng-if="Form.name.$invalid && Form.name.$touched"
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                      <span ng-if="Form.name.$invalid && Form.name.$touched"
                        class="help-block ">{{'0016' | translate}}</span>
                    </div>
                    <label class="col-sm-1 text-right">{{'0788' | translate}}:</label>
                    <div class="col-sm-2">
                      <number-input ng-model="vm.Detail.fromNumber" min="1" max="9999999999" step="1" start="0"
                        disabledecimal="false" decimalplaces="0" disable="vm.isDisabled"></number-input>
                    </div>
                    <label class="col-sm-1 text-right"
                      style="padding-right: 0px; padding-left: 0px">{{'0789' | translate}}:</label>
                    <div class="col-sm-2" ng-class="{'has-error':vm.Detail.fromNumber >= vm.Detail.Number}">
                      <number-input ng-model="vm.Detail.Number" min="2" max="99999999" step="1" start="0"
                        disabledecimal="false" decimalplaces="0" disable="vm.isDisabled"></number-input>
                      <span ng-if="vm.Detail.fromNumber >= vm.Detail.Number"
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <span class="col-sm-7"></span>
                    <span ng-if="vm.Detail.fromNumber >= vm.Detail.Number"
                      class="help-block col-sm-4 text-right">{{'0893' | translate}}</span>
                  </div>
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.provider.$invalid && Form.provider.$touched }">
                    <label class="col-md-3 text-right">{{'0676' | translate}}:</label>
                    <div class="col-md-9">
                      <select ng-options="obj as obj.name for obj in vm.listprovider track by obj.id"
                        data-ng-model="vm.Detail.provider" class="form-control" name="provider" id="provider"
                        ng-required="true" ng-disabled="vm.isDisabled"></select>
                      <span ng-if="Form.provider.$invalid && Form.provider.$touched "
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                      <span ng-if="Form.provider.$invalid && Form.provider.$touched"
                        class="help-block ">{{'0016' | translate}}</span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm  has-feedback">
                    <label class="col-md-3 text-right">{{'0886' | translate}}:</label>
                    <div class="col-md-3" ng-class="{'has-error': vm.duplicate }">
                      <input class="form-control" maxlength="8" data-ng-model="vm.Detail.prefix"
                        ng-disabled="vm.isDisabled" name="prefix" id="prefix" class="form-control" type="text"
                        ng-focus="vm.duplicate = false">
                      <span ng-if="vm.duplicate " class="glyphicon glyphicon-remove form-control-feedback"
                        aria-hidden="true"></span>
                    </div>
                    <label class="col-sm-4 text-right"
                      style="padding-right: 0px; padding-left: 0px">{{'0887' | translate}}:</label>
                    <div class="col-sm-2"
                      ng-class="{'has-error':vm.Detail.initialNumber >= vm.Detail.Number || vm.Detail.initialNumber < vm.Detail.fromNumber}">
                      <number-input ng-model="vm.Detail.initialNumber" min="vm.Detail.fromNumber"
                        max="vm.Detail.Number-1" step="1" start="0" disabledecimal="false" decimalplaces="0"
                        disable="vm.isDisabled"></number-input>
                      <span
                        ng-if="vm.Detail.initialNumber >= vm.Detail.Number || vm.Detail.initialNumber < vm.Detail.fromNumber "
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <span class="col-sm-5" style="width: 65%;"></span>

                    <span
                      ng-if="vm.Detail.initialNumber >= vm.Detail.Number || vm.Detail.initialNumber < vm.Detail.fromNumber"
                      class="help-block col-sm-3 text-right">{{'0896' | translate}} {{vm.Detail.fromNumber}}
                      {{'0878' | translate}} {{vm.Detail.Number}}</span>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-3 text-right">{{'0014' | translate}}:</label>
                    <div class="col-md-9">
                      <toggle ng-model="vm.Detail.state" on="{{'0068' | translate}}" off="{{'0492' | translate}}"
                        ng-disabled="vm.isDisabledState" ng-change="vm.changeState()" size="btn-sm"></toggle>
                    </div>
                  </div>
                </form>
                <modalstate openstatemodal="vm.ShowPopupState" detailstate="vm.Detail.state"></modalstate>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" class=" btn btn-success button-list" ng-click="vm.New(Form)"
                    ng-disabled="vm.isDisabledAdd">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'0005' | translate}}
                  </button>
                  <button type="button" class="btn btn-warning button-list" ng-click="vm.Edit()"
                    ng-disabled="vm.isDisabledEdit">
                    <span class=" glyphicon glyphicon-pencil" aria-hidden="true"></span>{{'0006' | translate}}
                  </button>
                  <button type="button" class="btn btn-primary button-list" ng-click="vm.save(Form)"
                    ng-disabled="!Form.$valid || vm.isDisabledSave || vm.Detail.fromNumber > vm.Detail.Number || vm.Detail.initialNumber >= vm.Detail.Number || vm.Detail.initialNumber < vm.Detail.fromNumber">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" class="btn btn-info button-list" ng-click="vm.cancel(Form)"
                    ng-disabled="vm.isDisabledCancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button type="button" class="btn btn-violet button-list" ng-click="vm.generateFile()"
                    ng-disabled="vm.isDisabledPrint">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="col-md-2"
                                 ng-class="{'col-md-offset-2':providerhide > 0}"></div>
                            <div class="col-md-8" ng-hide="providerhide > 0">
                                <a ng-click="close('provider')" class="thumbnail" data-dismiss="modal" style="height: 133px;">
                                    <img src="images/provider.png">
                                    <h6 class="text-center"> {{'0676' | translate}}</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="confirmsave.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-body" style="height: 100px">
                    <div style="width: 19%;float: left;">
                        <img class="img-responsive" style="height: 80px; width: 80px;" src="images/Question.png">
                    </div>
                    <div style="width: 70%; float: left">
                        <label style="margin-top: 20px;margin-left: 10px">Esta seguro de habilitar esta resolución, las resoluciones que contengan la entidad seleccionada se deshabilitaran</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">{{'0032' | translate}}</button>
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">{{'0033' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</script>
