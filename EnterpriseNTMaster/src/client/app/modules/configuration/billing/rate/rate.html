<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0307' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/rate/rate.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>

                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-4">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.code; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.code && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.code && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.code && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.code && vm.sortReverse"></span>
                        </a> {{'0018' | translate}}
                      </th>
                      <th class="col-md-5">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.name; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a> {{'0307' | translate}}
                      </th>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.state; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.state && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.state && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.state && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.state && vm.sortReverse"></span>
                        </a>{{'0014' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll">
                    <tr class="row-list"
                      data-ng-repeat="Rate in vm.filtered =(vm.data | filter: vm.search )| orderBy:vm.sortType:vm.sortReverse "
                      data-ng-click="vm.getId(Rate.id,$index,Form)"
                      ng-class="{info: Rate.id == vm.selected, danger: Rate.state == 0}">
                      <td class="col-md-4" data-ng-bind="Rate.code"></td>
                      <td class="col-md-5" data-ng-bind="Rate.name"></td>
                      <td class="col-md-3 text-center">
                        <i ng-if="Rate.state == true" class="glyphicon glyphicon-ok green"></i>
                        <i ng-if="Rate.state == false" class="glyphicon glyphicon-ban-circle red"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form contentscroll" style="overflow: auto;">
                <form name="Form" id="Form" class="form-horizontal panel-body" style="padding: 0px;">
                  <div class="form-group form-group-sm" ng-class="{'form-group-min': !vm.haspKey}">
                    <label class="col-lg-2 col-md-2 text-right">{{'0018' | translate}}:</label>
                    <div class="col-lg-3 col-md-3 has-feedback"
                      ng-class="{'has-error': Form.code.$invalid && Form.code.$touched||vm.Repeatcode}">
                      <input class="form-control" maxlength="10" data-ng-model="vm.Detail.code" ng-required="true"
                        ng-disabled="vm.isDisabled" name="code" id="code" class="form-control" type="text"
                        ng-focus="vm.Repeatcode = false">
                      <span ng-if="Form.code.$invalid && Form.code.$touched ||vm.Repeatcode"
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                      <span ng-if="Form.code.$invalid && Form.code.$touched"
                        class="help-block ">{{'0016' | translate}}</span>
                      <span ng-if="vm.Repeatcode" class="help-block ">{{'0038' | translate}}</span>
                    </div>
                    <label class="col-lg-3 col-md-3  text-right">{{'0307' | translate}}:</label>
                    <div class="col-lg-4 col-md-4 has-feedback"
                      ng-class="{'has-error': Form.name.$invalid && Form.name.$touched||vm.Repeatname}">
                      <input class="form-control" required="true" maxlength="60" data-ng-model="vm.Detail.name"
                        ng-disabled="vm.isDisabled" class="form-control" type="text" name="name" id="name"
                        ng-focus="vm.Repeatname = false">
                      <span ng-if="Form.name.$invalid && Form.name.$touched ||vm.Repeatname"
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                      <span ng-if="Form.name.$invalid && Form.name.$touched"
                        class="help-block ">{{'0016' | translate}}</span>
                      <span ng-if="vm.Repeatname" class="help-block ">{{'0038' | translate}}</span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm" ng-class="{'form-group-min': !vm.haspKey}">
                    <label class="col-lg-2 col-md-2 text-right">{{'0077' | translate}}:</label>
                    <div class="col-lg-3 col-md-3" ng-if="!vm.maskphone">
                      <input class="form-control" name="phone" id="phone" ng-model="vm.Detail.phone" maxlength="20"
                        ng-disabled="vm.isDisabled" class="form-control" type="text">
                    </div>
                    <div class="col-lg-3 col-md-3 has-feedback" ng-if="vm.maskphone">
                      <input class="form-control" name="phone" id="phone" mask="vm.maskphone" ng-model="vm.Detail.phone"
                        ng-disabled="vm.isDisabled" class="form-control" type="text" restrict="reject"
                        placeholder="{{vm.maskphone}}">
                    </div>
                    <label class="col-lg-3 col-md-3  text-right">{{'0391' | translate}}:</label>
                    <div class="col-lg-4 col-md-4 has-feedback"
                      ng-class="{'has-error': Form.email.$invalid && Form.email.$touched}">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.email"
                        ng-disabled="vm.isDisabled" class="form-control" type="email" name="email" id="email">
                      <span ng-if="Form.email.$invalid && Form.email.$touched"
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                      <span ng-if="Form.email.$invalid && Form.email.$touched"
                        class="help-block ">{{'0088' | translate}}</span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm" ng-class="{'form-group-min': !vm.haspKey}">
                    <label class="col-lg-2 col-md-2  text-right">{{'0227' | translate}}:</label>
                    <div class="col-lg-3 col-md-3">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.address"
                        ng-disabled="vm.isDisabled" class="form-control" type="text">
                    </div>
                    <label class="col-lg-3 col-md-3  text-right">{{'0228' | translate}}:</label>
                    <div class="col-lg-4 col-md-4">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.addAddress"
                        ng-disabled="vm.isDisabled" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group form-group-sm" ng-class="{'form-group-min': !vm.haspKey}">
                    <label class="col-lg-2 col-md-2  text-right">{{'0235' | translate}}:</label>
                    <div class="col-lg-3 col-md-3">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.city"
                        ng-disabled="vm.isDisabled" class="form-control" type="text">
                    </div>
                    <label class="col-lg-3 col-md-3  text-right">{{'0254' | translate}}:</label>
                    <div class="col-lg-4 col-md-4">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.department"
                        ng-disabled="vm.isDisabled" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group form-group-sm" ng-class="{'form-group-min': !vm.haspKey}">
                    <label class="col-lg-2 col-md-2  text-right">{{'0364' | translate}}:</label>
                    <div class="col-lg-3 col-md-3">
                      <input class="form-control" maxlength="60" ng-model="vm.Detail.webPage"
                        ng-disabled="vm.isDisabled" class="form-control" type="text">
                    </div>
                    <label class="col-lg-3 col-md-3  text-right">{{'0229' | translate}}:</label>
                    <div class="col-lg-4 col-md-4">
                      <input class="form-control" maxlength="60" data-ng-model="vm.Detail.postalCode"
                        ng-disabled="vm.isDisabled" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-lg-2 col-md-2  text-right">{{'0083' | translate}}:</label>
                    <div class="col-lg-10 col-md-10">
                      <textarea class="form-control" ng-disabled="vm.isDisabled" data-ng-model="vm.Detail.observation"
                        rows="2">></textarea>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-lg-2 col-md-2 text-right">{{'0366' | translate}}:</label>
                    <div class="col-lg-2 col-md-2 text-left">
                      <toggle ng-model="vm.Detail.checkPaid" on="{{'0068' | translate}}" off="{{'0492' | translate}}"
                        ng-disabled="vm.isDisabled" size="btn-sm"></toggle>
                    </div>
                    <label class="col-lg-6 col-md-6 text-right">{{'0367' | translate}}:</label>
                    <div class="col-lg-2 col-md-2 text-right">
                      <toggle ng-model="vm.Detail.defaultItem" on="{{'0068' | translate}}" off="{{'0492' | translate}}"
                        ng-disabled="vm.isDisabled" ng-change="vm.changeItems()" size="btn-sm"></toggle>
                    </div>
                   <!--  <label class="col-lg-6 col-md-6 text-right"
                      style="padding-left: 0px;">{{'0365' | translate}}:</label>
                    <div class="col-lg-2 col-md-2 text-right">
                      <toggle ng-model="vm.Detail.showPriceInEntry" on="{{'0068' | translate}}"
                        off="{{'0492' | translate}}" ng-disabled="vm.isDisabled" size="btn-sm"></toggle>
                    </div> -->
                  </div>
                  <div class="form-group form-group-sm">                   
                    <label class="col-lg-2 col-md-2 text-right">{{'0014' | translate}}:</label>
                    <div class="col-lg-2 col-md-2 text-left">
                      <toggle ng-model="vm.Detail.state" on="{{'0068' | translate}}" off="{{'0492' | translate}}"
                        ng-disabled="vm.isDisabledState" ng-change="vm.changeState()" size="btn-sm"></toggle>
                    </div>
                    <modalstate openstatemodal="vm.ShowPopupState" detailstate="vm.Detail.state"></modalstate>
                  </div>
                  <div class="panel-group" id="accordion" ng-hide="vm.haspKey">
                    <div class="panel panel-primary panel-padding panel-second">
                      <div class="panel-heading">
                        <h4 class="panel-title panel-third">
                          <div data-toggle="collapse" href="#collapse1" data-parent="#accordion" aria-expanded="true"
                            aria-controls="collapseOne">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                            {{'0118' | translate}}
                          </div>
                        </h4>
                      </div>
                      <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body" style="padding: 8px;">
                          <div class="form-horizontal panel-body" style="padding: 0px;">
                            <div class="form-group form-group-sm  form-group-little">
                              <label class="col-lg-3 col-md-3 text-right">{{'0368' | translate}}:</label>
                              <div class="col-lg-3 col-md-3 text-right">
                                <select ng-options="obj.id as obj.name for obj in vm.TypePayer"
                                  data-ng-model="vm.Detail.typePayer" class="form-control" ng-required="true"
                                  ng-disabled="vm.isDisabled"></select>
                              </div>
                              <label class="col-lg-4 col-md-4 text-right">{{'0371' | translate}}:</label>
                              <div class="col-lg-2 col-md-2 text-right">
                                <toggle ng-model="vm.Detail.checkCPTRelation" on="{{'0068' | translate}}"
                                  off="{{'0492' | translate}}" ng-disabled="vm.isDisabled" size="btn-sm"></toggle>
                              </div>
                            </div>
                            <div class="form-group form-group-sm form-group-little ">
                              <label class="col-lg-3 col-md-3 label-pading text-right">{{'0369' | translate}}:</label>
                              <div class="col-lg-3 col-md-3 text-left">
                                <toggle ng-model="vm.Detail.assingAllAccounts" on="{{'0068' | translate}}"
                                  off="{{'0492' | translate}}" ng-disabled="vm.isDisabled" size="btn-sm"></toggle>
                              </div>
                              <label class="col-lg-4 col-md-4 label-pading text-right">{{'0370' | translate}}:</label>
                              <div class="col-lg-2 col-md-2 text-right">
                                <toggle ng-model="vm.Detail.applyDiagnostics" on="{{'0068' | translate}}"
                                  off="{{'0492' | translate}}" ng-disabled="vm.isDisabled" size="btn-sm"></toggle>
                              </div>
                            </div>
                            <div class="form-group form-group-sm form-group-little">
                              <label class="col-lg-3 col-md-3 label-pading text-right">{{'0372' | translate}}:</label>
                              <div class="col-lg-3 col-md-3 text-left">
                                <toggle ng-model="vm.Detail.homebound" on="{{'0068' | translate}}"
                                  off="{{'0492' | translate}}" ng-disabled="vm.isDisabled" size="btn-sm"></toggle>
                              </div>
                              <label class="col-lg-4 col-md-4 label-pading text-right">{{'0373' | translate}}:</label>
                              <div class="col-lg-2 col-md-2 text-right">
                                <toggle ng-model="vm.Detail.venipunture" on="{{'0068' | translate}}"
                                  off="{{'0492' | translate}}" ng-disabled="vm.isDisabled" size="btn-sm"></toggle>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" class=" btn btn-success button-list" ng-click="vm.New(Form)"
                    ng-disabled="vm.isDisabledAdd">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> {{'0005' | translate}}
                  </button>
                  <button type="button" class="btn btn-warning button-list" ng-click="vm.Edit()"
                    ng-disabled="vm.isDisabledEdit">
                    <span class=" glyphicon glyphicon-pencil" aria-hidden="true"></span>{{'0006' | translate}}
                  </button>
                  <button type="button" class="btn btn-primary button-list" ng-click="vm.save(Form)"
                    ng-disabled=" vm.isDisabledSave">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" class="btn btn-info button-list" ng-click="vm.cancel(Form)"
                    ng-disabled="vm.isDisabledCancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button type="button" class="btn btn-violet button-list" ng-click="vm.generateFile()"
                    ng-disabled="vm.isDisabledPrint">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<script type="text/ng-template" id="validationItems.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">
                            <img class="img-responsive" src="images/iconinfo.png" width="115" height="115">
                        </div>
                        <div class="col-md-9">
                            <label class="modal-label">¿Esta seguro dejar esta tarifa por defecto al momento de crear una orden?</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">{{'0032' | translate}}</button>
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">{{'0033' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</script>
