<loadpage view="vm.loadingdata">
</loadpage>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0599' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/answer/answer.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-7">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.name; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a> {{'0011' | translate}}
                      </th>
                      <th class="col-md-2">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.state; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.state && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.state && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.state && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.state && vm.sortReverse"></span>
                        </a>{{'0014' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" data-scroll-to-top='vm.filtered.length'>
                    <tr class="row-list"
                      data-ng-repeat="answer in vm.filtered = ((vm.data | filter:{name:vm.search})| orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getId(answer.id,$index,Form)"
                      ng-class="{info: answer.id == vm.selected, danger: answer.state == 0 }">
                      <td class="col-md-7" data-ng-bind="answer.name"></td>
                      <td class="col-md-2 text-center">
                        <i ng-if="answer.state == true" class="glyphicon glyphicon-ok green"></i>
                        <i ng-if="answer.state == false" class="glyphicon glyphicon-ban-circle red"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form contentscroll"
                style="overflow:auto; padding-top: 0px;padding-bottom: 0px">
                <form name="Form" id="Form" class="form-horizontal panel-body" style="padding-bottom: 0px">
                  <div class="col-md-12 panel-padding form-group form-group-sm">
                    <label class="col-md-4 panel-padding text-right">{{'0011' | translate}}:</label>
                    <div ng-class="{'has-error': Form.name.$invalid && Form.name.$touched||vm.RepeatnameAnswer}"
                      class="col-md-6 panel-padding" style="padding-left: 5px; padding-right: 10px">
                      <input class="form-control" maxlength="255" data-ng-model="vm.Detail.name" ng-required="true"
                        ng-disabled="vm.isDisabled" name="name" id="name" class="form-control" type="text"
                        ng-focus="vm.RepeatnameAnswer = false">
                      <span ng-if="Form.name.$invalid && Form.name.$touched ||vm.RepeatnameAnswer"
                        class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                      <span ng-if="Form.name.$invalid && Form.name.$touched"
                        class="help-block ">{{'0016' | translate}}</span>
                      <span ng-if="vm.RepeatnameAnswer" class="help-block ">{{'0038' | translate}}</span>
                    </div>
                  </div>
                  <div class="col-md-12 panel-padding form-group form-group-sm">
                    <label class="col-md-4 panel-padding text-right">{{'0014' | translate}}:
                    </label>
                    <div class="col-md-4 panel-padding" style="padding-left: 5px">
                      <toggle ng-model="vm.Detail.state" on="{{'0068' | translate}}" off="{{'0492' | translate}}"
                        ng-change="vm.changeState()" ng-disabled="vm.isDisabledState" size="btn-sm">
                      </toggle>
                    </div>
                  </div>
                  <div class="col-md-12 text-center" ng-if="vm.erroredit">
                    <span class="help-block">{{'1036' | translate}}</span>
                  </div>
                </form>
                <modalstate openstatemodal="vm.ShowPopupState" detailstate="vm.Detail.state">
                </modalstate>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" class=" btn btn-success button-list" style="width: calc(100% / 4 - 4px)"
                    ng-click="vm.New(Form)" ng-disabled="vm.isDisabledAdd">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    {{'0005' | translate}}
                  </button>
                  <button type="button" class="btn btn-warning button-list" style="width: calc(100% / 4 - 4px)"
                    ng-click="vm.Edit()" ng-disabled="vm.isDisabledEdit ">
                    <span class=" glyphicon glyphicon-pencil" aria-hidden="true"></span>{{'0006' | translate}}
                  </button>
                  <button type="button" class="btn btn-primary button-list" style="width: calc(100% / 4 - 4px)"
                    ng-click="vm.save(Form)" ng-disabled="!Form.$valid || vm.isDisabledSave">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" class="btn btn-info button-list" style="width: calc(100% / 4 - 4px)"
                    ng-click="vm.cancel(Form)" ng-disabled="vm.isDisabledCancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
