<loadpage view="vm.loadingdata">
</loadpage>
<modalreport openmodal="vm.open">
</modalreport>
<modalerror detailerror="vm.Error" openerrormodal="vm.ShowPopupError">
</modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'1006' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario">
          </strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-placement="bottom" data-toggle="tooltip"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/configuration/serviceprinting/serviceprinting.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"
            title="Ctrl + B">
          </span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input class="form-control" data-ng-model="vm.search" placeholder="{{'0015' | translate}}"
                      type="text">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search">
                      </i>
                    </div>
                    </input>
                  </div>
                  <div class="number-bage">
                    <span class="badge" data-ng-bind="vm.filtered.length" style="margin-top:10px">
                    </span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-3" style="width: 30%;">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.nameservice; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.nameservice"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.nameservice"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.nameservice && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.nameservice && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.nameservice && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.nameservice && vm.sortReverse"></span>
                        </a>
                        {{'0175' | translate}}
                      </th>

                      <th class="col-md-3" style="width: 25%;">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.namebranch; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.namebranch"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.namebranch"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.namebranch && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.namebranch && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.namebranch && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.namebranch && vm.sortReverse"></span>
                        </a>
                        {{'0003' | translate}}
                      </th>
                      <th class="col-md-6" style="width: 55%;">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.serial; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.serial"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.serial"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.serial && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.serial && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.serial && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.serial && vm.sortReverse"></span>
                        </a>
                        {{'1007' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll">
                    <tr class="row-list" data-ng-click="vm.getId(serviceprinting,Form)"
                      data-ng-repeat="serviceprinting in vm.filtered = ((vm.data | filter: {'search':vm.search})| orderBy:vm.sortType:vm.sortReverse)"
                      ng-class="{info: serviceprinting.id == vm.selected}">
                      <td class="col-md-3" data-ng-bind="serviceprinting.nameservice" style="width: 31%;">
                      </td>
                      <td class="col-md-3" style="width: 27%;" data-ng-bind="serviceprinting.namebranch">
                      </td>
                      <td class="col-md-5" data-ng-bind="serviceprinting.serial">
                      </td>
                      <td class="col-md-1" style="width: 4.333333%">
                        <i class="fa fa-times-circle red" style="font-size: 18px"
                          data-ng-click="vm.deleteserviceprint(serviceprinting)"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form contentscroll" style="overflow:auto">
                <form class="form-horizontal panel-body" id="Form" name="Form">
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.service.$invalid && Form.service.$touched||vm.Repeat }">
                    <label class="col-md-3 text-right">
                      {{'0175' | translate}}:
                    </label>
                    <div class="col-md-9">
                      <select id="service" name="service"
                        ng-options="obj as obj.name for obj in vm.listservice track by obj.id"
                        data-ng-model="vm.Detail.service" class="form-control" ng-required="true"
                        ng-disabled="vm.isDisabled"></select>
                      <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"
                        ng-if="Form.service.$invalid && Form.service.$touched||vm.Repeat">
                      </span>
                      <span class="help-block " ng-if="Form.service.$invalid && Form.service.$touched">
                        {{'0016' | translate}}
                      </span>
                      <span class="help-block " ng-if="vm.Repeat">
                        {{'0038' | translate}}
                      </span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.branch.$invalid && Form.branch.$touched||vm.Repeat }">
                    <label class="col-md-3 text-right">
                      {{'0003' | translate}}:
                    </label>
                    <div class="col-md-9">
                      <select id="branch" name="branch"
                        ng-options="obj as obj.name for obj in vm.listbranch track by obj.id"
                        data-ng-model="vm.Detail.branch" class="form-control" ng-required="true"
                        ng-disabled="vm.isDisabled"></select>
                      <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"
                        ng-if="Form.branch.$invalid && Form.branch.$touched||vm.Repeat">
                      </span>
                      <span class="help-block " ng-if="Form.branch.$invalid && Form.branch.$touched">
                        {{'0016' | translate}}
                      </span>
                      <span class="help-block " ng-if="vm.Repeat">
                        {{'0038' | translate}}
                      </span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.name.$invalid && Form.name.$touched||vm.Repeat }">
                    <label class="col-md-3 text-right">
                      {{'1007' | translate}}:
                    </label>
                    <div class="col-md-9">
                      <select id="name" name="name" ng-options="obj.id as obj.name for obj in   vm.listserial"
                        data-ng-model="vm.Detail.serial" class="form-control" ng-required="true"
                        ng-disabled="vm.isDisabled"></select>
                      <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"
                        ng-if="Form.name.$invalid && Form.name.$touched||vm.Repeat">
                      </span>
                      <span class="help-block " ng-if="Form.name.$invalid && Form.name.$touched">
                        {{'0016' | translate}}
                      </span>
                      <span class="help-block " ng-if="vm.Repeat">
                        {{'0038' | translate}}
                      </span>
                    </div>
                  </div>
                  <form>
                  </form>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button class="btn btn-success button-list" ng-click="vm.New(Form)" ng-disabled="vm.isDisabledAdd"
                    type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-plus">
                    </span>
                    {{'0005' | translate}}
                  </button>
                  <button class="btn btn-warning button-list" ng-click="vm.Edit()" ng-disabled="vm.isDisabledEdit"
                    type="button">
                    <span aria-hidden="true" class=" glyphicon glyphicon-pencil">
                    </span>
                    {{'0006' | translate}}
                  </button>
                  <button class="btn btn-primary button-list" ng-click="vm.save(Form)"
                    ng-disabled="!Form.$valid || vm.isDisabledSave" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-floppy-disk">
                    </span>
                    {{'0007' | translate}}
                  </button>
                  <button class="btn btn-info button-list" ng-click="vm.cancel(Form)" ng-disabled="vm.isDisabledCancel"
                    type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-remove">
                    </span>
                    {{'0008' | translate}}
                  </button>
                  <button class="btn btn-violet button-list" ng-click="vm.generateFile()"
                    ng-disabled="vm.isDisabledPrint" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-print">
                    </span>
                    {{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script id="requeridserviceprinting.html" type="text/ng-template">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                         {{'0171' | translate}}
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 ">
                            <div class="col-md-4"   ng-class="{'col-md-offset-2':listservice > 0 || listserial > 0}" ng-hide="listservice > 0">
                                <a ng-click="close('service')" class="thumbnail" data-dismiss="modal">
                                    <img src="images/service.png">
                                    <h6 class="text-center"> {{'0175' | translate}}</h6>
                                </a>
                            </div>
                           <!--  <div class="col-md-4"   ng-class="{'col-md-offset-2':listservice > 0 || listserial > 0}" ng-hide="listserial > 0">
                                <a ng-click="close('installation')" class="thumbnail" data-dismiss="modal">
                                    <img src="images/config.png">
                                    <h6 class="text-center">{{'1078' | translate}}</h6>
                                </a>
                            </div> -->
                            <div class="col-md-4"   ng-class="{'col-md-offset-2':listservice > 0 || listserial > 0}" ng-hide="listserial > 0">
                              <a  class="thumbnail" data-dismiss="modal">
                                  <img src="images/config.png">
                                  <h6 class="text-center">{{'1173' | translate}}</h6>
                              </a>
                          </div>
                            <div class="col-md-4" ng-hide="listserial > 0">
                                <a ng-click="close('menuMaster')" class="thumbnail" data-dismiss="modal">
                                    <img src="images/menu.png">
                                    <h6 class="text-center">{{'1016' | translate}}</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="deleteditem.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body" style="height: 100px">
                    <div style="width: 30%; float: left">
                        <img class="img-responsive" src="images/Question.png">
                    </div>
                    <div style="width: 70%; float: left">
                        <label style="margin-top: 20px;margin-left: 10px">{{'0602' | translate}}</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">{{'0032' | translate}}</button>
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">{{'0033' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</script>
