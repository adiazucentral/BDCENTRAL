<loadpage view="vm.loadingdata">
</loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror detailerror="vm.Error" openerrormodal="vm.ShowPopupError">
</modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0324' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario">
          </strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-placement="bottom" data-toggle="tooltip"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/destination/destination.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"
            title="Ctrl + B">
          </span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input class="form-control" data-ng-model="vm.search" placeholder="{{'0015' | translate}}"
                      type="text">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search">
                      </i>
                    </div>
                    </input>
                  </div>
                  <div class="number-bage">
                    <span class="badge" data-ng-bind="vm.filtered.length" style="margin-top:10px">
                    </span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-2">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.code; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.code && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.code && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.code && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.code && vm.sortReverse"></span>
                        </a>
                        {{'0018' | translate}}
                      </th>
                      <th class="col-md-4">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.name; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a>
                        {{'0324' | translate}}
                      </th>
                      <th class="col-md-2">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.typename; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.typename"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.typename"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.typename && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.typename && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.typename && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.typename && vm.sortReverse"></span>
                        </a>
                        {{'0035' | translate}}
                      </th>
                      <th class="col-md-2 text-center">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.color; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.color"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.color"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.color && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.color && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.color && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.color && vm.sortReverse"></span>
                        </a>
                        {{'0036' | translate}}
                      </th>
                      <th class="col-md-2">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.state; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.state && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.state && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.state && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.state && vm.sortReverse"></span>
                        </a>
                        {{'0014' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="width: 96.5%;">
                    <tr class="row-list" data-ng-click="vm.getId(Destination.id,$index,Form)"
                      data-ng-repeat="Destination in vm.filtered = ((vm.data | filter: vm.search )| orderBy:vm.sortType:vm.sortReverse)"
                      ng-class="{info:Destination.id == vm.selected, danger: Motive.state == 0 }">
                      <td class="col-md-2" data-ng-bind="Destination.code">
                      </td>
                      <td class="col-md-4" data-ng-bind="Destination.name">
                      </td>
                      <td class="col-md-2" data-ng-bind="Destination.typename">
                      </td>
                      <td class="col-md-2 text-center">
                        <i class="Square-color" ng-style="{'background':Destination.color}">
                        </i>
                      </td>
                      <td class="col-md-2 text-center">
                        <i class="glyphicon glyphicon-ok green" ng-if="Destination.state == true">
                        </i>
                        <i class="glyphicon glyphicon-ban-circle red" ng-if="Destination.state == false">
                        </i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form contentscroll" style="overflow:auto">
                <form class="form-horizontal panel-body" id="Form" name="Form">
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.code.$invalid && Form.code.$touched||vm.Repeatcode }">
                    <label class="col-md-3 text-right">
                      {{'0018' | translate}}:
                    </label>
                    <div class="col-md-5">
                      <input class="form-control" data-ng-model="vm.Detail.code" id="code" maxlength="10" name="code"
                        ng-disabled="vm.isDisabled" ng-focus="vm.Repeatcode = false" ng-required="true" type="text">
                      <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"
                        ng-if="Form.code.$invalid && Form.code.$touched ||vm.Repeatcode">
                      </span>
                      <span class="help-block " ng-if="Form.code.$invalid && Form.code.$touched">
                        {{'0016' | translate}}
                      </span>
                      <span class="help-block " ng-if="vm.Repeatcode">
                        {{'0038' | translate}}
                      </span>
                      </input>
                    </div>
                  </div>
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.name.$invalid && Form.name.$touched||vm.Repeat }">
                    <label class="col-md-3 text-right">
                      {{'0324' | translate}}:
                    </label>
                    <div class="col-md-9">
                      <input class="form-control" data-ng-model="vm.Detail.name" id="name" maxlength="60" name="name"
                        ng-disabled="vm.isDisabled" ng-focus="vm.Repeat = false" ng-required="true" type="text">
                      <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"
                        ng-if="Form.name.$invalid && Form.name.$touched ||vm.Repeat">
                      </span>
                      <span class="help-block " ng-if="Form.name.$invalid && Form.name.$touched">
                        {{'0016' | translate}}
                      </span>
                      <span class="help-block " ng-if="vm.Repeat">
                        {{'0038' | translate}}
                      </span>
                      </input>
                    </div>
                  </div>
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.type.$invalid && Form.type.$touched }">
                    <label class="col-md-3 text-right">
                      {{'0035' | translate}}:
                    </label>
                    <div class="col-md-9">
                      <select class="form-control" data-ng-model="vm.Detail.type" id="type" name="type"
                        ng-disabled="vm.isDisabled" ng-options="obj as obj.name for obj in vm.Listype track by obj.id"
                        ng-required="true">
                      </select>
                      <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"
                        ng-if="Form.type.$invalid && Form.type.$touched">
                      </span>
                      <span class="help-block " ng-if="Form.type.$invalid && Form.type.$touched">
                        <span class="help-block " ng-if="Form.type.$invalid && Form.type.$touched">
                          {{'0016' | translate}}
                        </span>
                      </span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-3 text-right">
                      {{'0044' | translate}}:
                    </label>
                    <div class="col-md-9">
                      <textarea class="form-control" data-ng-model="vm.Detail.description" ng-disabled="vm.isDisabled"
                        rows="6" type="text">
                                            </textarea>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-3 text-right">
                      {{'0036' | translate}}:
                    </label>
                    <div class="col-md-9">
                      <spectrum-colorpicker disabled="vm.isDisabled" format="'hex'" ng-model="vm.Detail.color">
                      </spectrum-colorpicker>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-3 text-right">
                      {{'0014' | translate}}:
                    </label>
                    <div class="col-md-5">
                      <toggle ng-model="vm.Detail.state" on="{{'0068' | translate}}" off="{{'0492' | translate}}"
                        ng-disabled="vm.isDisabledState" size="btn-sm" ng-change="vm.changeState()"></toggle>
                    </div>
                  </div>
                  <form>
                    <modalstate detailstate="vm.Detail.state" openstatemodal="vm.ShowPopupState">
                    </modalstate>
                  </form>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button class=" btn btn-success button-list" ng-click="vm.New(Form)" ng-disabled="vm.isDisabledAdd"
                    type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-plus">
                    </span>
                    {{'0005' | translate}}
                  </button>
                  <button class="btn btn-warning button-list" ng-click="vm.Edit()" ng-disabled="vm.isDisabledEdit"
                    type="button">
                    <span aria-hidden="true" class=" glyphicon glyphicon-pencil">
                    </span>
                    {{'0006' | translate}}
                  </button>
                  <button class="btn btn-primary button-list" ng-click="vm.save(Form)"
                    ng-disabled="!Form.$valid || vm.isDisabledSave" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-floppy-disk">
                    </span>
                    {{'0007' | translate}}
                  </button>
                  <button class="btn btn-info button-list" ng-click="vm.cancel(Form)" ng-disabled="vm.isDisabledCancel"
                    type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-remove">
                    </span>
                    {{'0008' | translate}}
                  </button>
                  <button class="btn btn-violet button-list" ng-click="vm.generateFile()"
                    ng-disabled="vm.isDisabledPrint" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-print">
                    </span>
                    {{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
