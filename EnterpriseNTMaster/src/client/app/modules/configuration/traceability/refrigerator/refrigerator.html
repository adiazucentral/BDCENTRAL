<loadpage view="vm.loadingdata">
</loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror detailerror="vm.Error" openerrormodal="vm.ShowPopupError">
</modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0323' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario">
          </strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-placement="bottom" data-toggle="tooltip"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/refrigerator/refrigerator.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"
            title="Ctrl + B">
          </span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input class="form-control" data-ng-model="vm.search" placeholder="{{'0015' | translate}}"
                      type="text">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search">
                      </i>
                    </div>
                    </input>
                  </div>
                  <div class="number-bage">
                    <span class="badge" data-ng-bind="vm.filtered.length" style="margin-top:10px">
                    </span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-9">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.name; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a>
                        {{'0323' | translate}}
                      </th>
                      <th class="col-md-3 text-center">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.state; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.state"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.state && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.state && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.state && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.state && vm.sortReverse"></span>
                        </a>
                        {{'0014' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll">
                    <tr class="row-list" data-ng-click="vm.getId(refrigerator.id,$index,Form)"
                      data-ng-repeat="refrigerator in vm.filtered = ((vm.data | filter: vm.search )| orderBy:vm.sortType:vm.sortReverse)"
                      ng-class="{info: refrigerator.id == vm.selected, danger: refrigerator.state == 0 }">
                      <td class="col-md-9" data-ng-bind="refrigerator.name">
                      </td>
                      <td class="col-md-3 text-center">
                        <i class="glyphicon glyphicon-ok green" ng-if="refrigerator.state == true">
                        </i>
                        <i class="glyphicon glyphicon-ban-circle red" ng-if="refrigerator.state == false">
                        </i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form contentscroll" style="overflow:auto">
                <form class="form-horizontal panel-body" id="Form" name="Form">
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.name.$invalid && Form.name.$touched||vm.Repeat }">
                    <label class="col-md-3 text-right">
                      {{'0323' | translate}}:
                    </label>
                    <div class="col-md-8">
                      <input class="form-control" data-ng-model="vm.Detail.name" id="name" maxlength="60" name="name"
                        ng-disabled="vm.isDisabled" ng-focus="vm.Repeat = false" ng-required="true" type="text">
                      <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"
                        ng-if="Form.name.$invalid && Form.name.$touched ||vm.Repeat">
                      </span>
                      <span class="help-block " ng-if="Form.name.$invalid && Form.name.$touched">
                        {{'0016' | translate}}
                      </span>
                      <span class="help-block " ng-if="vm.Repeat">
                        {{'0038' | translate}}
                      </span>
                      </input>
                    </div>
                  </div>
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.branch.$invalid && Form.branch.$touched }">
                    <label class="col-md-3 text-right">
                      {{'0075' | translate}}:
                    </label>
                    <div class="col-md-8">
                      <select charset="utf-8" class="form-control" data-ng-model="vm.Detail.branch"
                        ng-disabled="vm.isDisabled"
                        ng-options="obj as obj.name for obj in vm.Listbranch track by obj.id" ng-required="true">
                      </select>
                      <span aria-hidden="true" class="glyphicon glyphicon-remove form-control-feedback"
                        ng-if="Form.branch.$invalid && Form.branch.$touched">
                      </span>
                      <span class="help-block " ng-if="Form.branch.$invalid && Form.branch.$touched">
                        {{'0016' | translate}}
                      </span>
                    </div>
                  </div>
                  <div class="form-group form-group-sm">
                    <label class="col-md-3 text-right">
                      {{'0014' | translate}}:
                    </label>
                    <div class="col-md-5">
                      <toggle ng-model="vm.Detail.state" on="{{'0068' | translate}}" off="{{'0492' | translate}}"
                        ng-disabled="vm.isDisabledState" size="btn-sm" ng-change="vm.changeState()"></toggle>
                    </div>
                  </div>
                  <form>
                    <modalstate detailstate="vm.Detail.state" openstatemodal="vm.ShowPopupState">
                    </modalstate>
                  </form>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button class=" btn btn-success button-list" ng-click="vm.New(Form)" ng-disabled="vm.isDisabledAdd"
                    type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-plus">
                    </span>
                    {{'0005' | translate}}
                  </button>
                  <button class="btn btn-warning button-list" ng-click="vm.Edit()" ng-disabled="vm.isDisabledEdit"
                    type="button">
                    <span aria-hidden="true" class=" glyphicon glyphicon-pencil">
                    </span>
                    {{'0006' | translate}}
                  </button>
                  <button class="btn btn-primary button-list" ng-click="vm.save(Form)"
                    ng-disabled="!Form.$valid || vm.isDisabledSave" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-floppy-disk">
                    </span>
                    {{'0007' | translate}}
                  </button>
                  <button class="btn btn-info button-list" ng-click="vm.cancel(Form)" ng-disabled="vm.isDisabledCancel"
                    type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-remove">
                    </span>
                    {{'0008' | translate}}
                  </button>
                  <button class="btn btn-violet button-list" ng-click="vm.generateFile()"
                    ng-disabled="vm.isDisabledPrint" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-print">
                    </span>
                    {{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script id="Requeridorefrigerator.html" type="text/ng-template">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-5 col-md-offset-3">
                                <a ng-click="close('No')" class="thumbnail" data-dismiss="modal">
                                    <img src="images/branch.png">
                                    <h6 class="text-center"> {{'0075' | translate}}</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
