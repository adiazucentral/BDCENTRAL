<style type="text/css">
  .info-select {
    background-color: #c4e3f3;
  }

  .deleted-select {
    background-color: #ebcccc;
  }

  .not-sortable {
    color: #ffffff !important;
    cursor: default !important;
  }

  .md-list .reset_list .border-box .uk-nestable-list>li,
  .md-list>li {
    min-height: 30px !important;
  }

</style>
<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div id="titleTestDemographicPyP" class="panel-heading row">
        <div class=" col-md-6 panel-title">
          <strong class="panel-title text-left title-bar">{{'3111' | translate |uppercase}}</strong>
        </div>
        <div class=" col-md-6 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/template/template.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-md-5 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <label translate="3078" style="margin-bottom: 10px;font-weight: bold;text-transform: uppercase;font-size: 15px;"></label>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}" ng-change="vm.changeSearch()">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-4 text-center">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = vm.codesample; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.codesample"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.codesample"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.codesample && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType ==vm.codesample && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.codesample  && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.codesample  && vm.sortReverse"></span>
                        </a>{{'0018' | translate}}
                      </th>
                      <th class="col-md-8">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = vm.name ; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a>{{'0052' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="width: 95.5%; height: calc(100% - 16rem);">
                    <tr class="row-list"
                      data-ng-repeat="specimen in vm.filtered =(vm.listSpecimens | filter: vm.search) | orderBy:vm.sortType:vm.sortReverse"
                      data-ng-click="vm.getFieldsBySpecimen(specimen, $index, this)"
                      ng-class="{info: specimen.id == vm.selected}">
                      <td class="col-md-4 text-center" data-ng-bind="specimen.code"></td>
                      <td class="col-md-8" data-ng-bind="specimen.name"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7 panel-padding" style="height: 100%">

          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form">

                <div style="float: right; width: 100%;height: 45px">
                  <div class="btn-group col-lg-12 text-left" ng-class="{'disabled': vm.selected === -1 }" style="font-size: 10px;background-color: transparent;padding-right: 0px;padding-left: 0px;min-width: 100%;">
                    <label class="btn btn-primary col-sm-5 radio-button" ng-class="{'active': vm.view ==='R', 'disabled': vm.selected === -1 }" ng-click="vm.filterView('R')"
                      ng-disabled="vm.selected === -1" ng-model="vm.view" style="font-style: 12px;width: 50%" uib-btn-radio="'R'" uib-uncheckable="uncheckable">
                      <span aria-hidden="true" class="glyphicon glyphicon-ok" ng-if="vm.view==='R'" style="margin-right: 5px;"></span>
                      {{'3112' | translate}}
                    </label>
                    <label class="btn btn-primary col-sm-5 radio-button"
                      ng-class="{'active': vm.view==='O', 'disabled': vm.selected === -1}" ng-click="vm.filterView('O')"
                      ng-disabled="vm.selected === -1" ng-model="vm.view" style="font-style: 12px; width: 48%"
                      uib-btn-radio="'O'" uib-uncheckable="uncheckable">
                      <span aria-hidden="true" class="glyphicon glyphicon-ok" ng-if="vm.view==='O'" style="margin-right: 5px;"></span>
                      {{'0080' | translate}}
                    </label>
                  </div>
                </div>

                <div ng-if="vm.view==='R'">

                  <div style="white-space: nowrap;">

                    <div class="input-group right-bar">
                      <input data-ng-model="vm.searchFields" ng-disabled="vm.selected === -1" class="form-control" type="text" placeholder="{{'0015' | translate}}">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                      </div>
                    </div>
                    <div class="number-bage" style="margin-top: 8px">
                      <span class="badge" data-ng-bind="vm.filteredFields.length"></span>
                    </div>
                  </div>

                  <table class="table table-list table-hover" style="height: calc(100% - 90px);">
                    <thead>
                      <tr>
                        <th class="col-md-8">
                          <a
                            ng-click="$event.stopPropagation(); vm.sortTypeTest = vm.nameField; vm.sortReversetest = !vm.sortReversetest; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReversetest && vm.sortTypeTest != vm.nameField"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReversetest && vm.sortTypeTest != vm.nameField"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortTypeTest == vm.nameField && !vm.sortReversetest "
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <i ng-if="vm.sortTypeTest == vm.nameField && vm.sortReversetest"
                              class="glyphicon glyphicon-triangle-top"></i>
                            <span ng-show="vm.sortTypeTest == vm.nameField && !vm.sortReversetest"></span>
                            <span ng-show="vm.sortTypeTest == vm.nameField && vm.sortReversetest"></span>
                          </a>
                          {{'0481' | translate}}
                        </th>
                        <th class="col-md-2" style="white-space: nowrap">
                          <a
                            ng-click="$event.stopPropagation(); vm.sortTypeTest = vm.seletedField; vm.sortReversetest = !vm.sortReversetest; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReversetest && vm.sortTypeTest != vm.seletedField"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReversetest && vm.sortTypeTest !=  vm.seletedField"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortTypeTest ==  vm.seletedField && !vm.sortReversetest "
                              class="glyphicon glyphicon-triangle-top"></i>
                            <i ng-if="vm.sortTypeTest ==  vm.seletedField && vm.sortReversetest"
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <span ng-show="vm.sortTypeTest ==  vm.seletedField && !vm.sortReversetest"></span>
                            <span ng-show="vm.sortTypeTest ==  vm.seletedField && vm.sortReversetest"></span>
                          </a>{{'0456' | translate}}
                        </th>
                      </tr>
                    </thead>
                    <tbody vs-repeat="30" class="tbody-list contentscroll"
                      style="width: 95.3%; height: calc(100% - 22.8rem);">
                      <tr class="row-list"
                        data-ng-repeat="field in vm.filteredFields = (vm.listFieldsBySpecimen | filter: vm.searchFields) | orderBy:vm.sortTypeTest:vm.sortReversetest">
                        <td class="col-md-8" data-ng-bind="field.name"></td>
                        <td class="col-md-2 text-center">
                          <label class="btn btn-default panel-padding" style="height: 20px; width: 20px;"
                            ng-disabled="vm.isDisabled">
                            <input type="checkbox" autocomplete="off" ng-model="field.selected" style="display: none;"
                              ng-disabled="vm.isDisabled">
                            <i ng-if="field.selected" class="glyphicon glyphicon-ok green"></i>
                            <i ng-if="!field.selected" class="glyphicon"></i>
                          </label>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                </div>

                <div ng-if="vm.view==='O'" style="margin-top: 50px;">

                  <div class="table table-list">

                    <ul class="md-list md-list-addon" style="padding-inline-start: 0px;border-bottom: 2px solid rgba(0, 0, 0, 0.12);margin-bottom: 0px;">
                      <li style="color: #fff;padding: 0px 0px">
                        <div class="md-list-addon-element Bold text" style="padding: 0px 11px 0px;color: #333;">
                          <strong>NÂ°</strong>
                        </div>
                        <div class="md-list-content" style="color: #333;margin-bottom: 8px">
                          <div class="col-md-6"><strong>{{'0011' | translate}}</strong></div>
                          <div class="col-md-4"><strong>{{'0035' | translate}}</strong></div>
                          <div class="col-md-2 text-right"><strong>{{'0014' | translate}}</strong>
                          </div>
                        </div>
                      </li>
                    </ul>

                  </div>

                  <ul class="md-list md-list-addon contentscroll" ui-sortable="vm.sortableOptions" ng-model="vm.listFieldsOrder" style="padding-inline-start: 0px;height: calc(100% - 33px); overflow-y: scroll;">

                    <li ng-repeat="field in vm.listFieldsOrder" ng-class="{'deleted-select': field.status == 0,'not-sortable': field.status === 0 || vm.isDisabledPrint }" style="color: #fff;padding: 0px 0px">
                      <div class="md-list-addon-element" ng-class="{'disabled-liv': field.status === 0 || vm.isDisabledPrint,'deleted-select': field.status == 0}" style="padding: 5px">
                        <span class="label label-primary" ng-if="field.status === 1">{{ field.order=$index + 1 }}</span>
                        <span class="label label-danger" ng-if="field.status === 0">{{ field.order=$index + 1 }}</span>
                      </div>
                      <div class="md-list-content" style="color: #333;margin-bottom: 5px">
                        <div class="col-md-6" style="margin-top: 5px;">{{ field.name }}</div>
                        <div class="col-md-4" style="margin-top: 5px;">
                          <label ng-if="field.type === 1">{{ '0429' | translate }}</label>
                          <label ng-if="field.type === 2">{{ '0430' | translate }}</label>
                          <label ng-if="field.type === 3">{{ '3108' | translate }}</label>
                        </div>
                        <div class="col-md-2 text-right" style="margin-top: 5px;">
                          <i class="glyphicon glyphicon-ok green" ng-if="field.status == 1">
                          </i>
                          <i class="glyphicon glyphicon-ban-circle red" ng-if="field.status == 0">
                          </i>
                        </div>
                      </div>
                    </li>

                  </ul>

                </div>

              </div>

              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" style="width: calc(100% / 3 - 3px)" class="btn btn-primary button-list" ng-click="vm.save()" ng-disabled="vm.selected === -1">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button type="button" style="width: calc(100% / 3 - 3px)" class="btn btn-info button-list" ng-click="vm.changeSearch()" ng-disabled="vm.selected === -1">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button class="btn btn-violet button-list" style="width: calc(100% / 3 - 3px)" ng-click="vm.generateFile()" ng-disabled="vm.isDisabledPrint" type="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-print"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content" >
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="row modal-body">
                    <div class="row row-center col-md-12">
                        <a ng-click="close('sample')" class="thumbnail" data-dismiss="modal">
                            <img src="images/sample.png">
                            <h6 class="text-center"> {{'3068' | translate}}</h6>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
