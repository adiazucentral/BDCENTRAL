<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0326' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/oportunityofsample/oportunityofsample.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <label class="text-right col-md-3 panel-padding" style="padding-right: 3px">{{'0075' | translate}}:
                  </label>
                  <div class="panel-padding col-md-9" style="margin-bottom: 5px">
                    <select charset="utf-8" ng-options="obj as obj.name for obj in vm.listBranch track by obj.id"
                      data-ng-model="vm.Branch" class="form-control" ng-required="true"
                      ng-change="vm.getDestinationAssignment()"></select>
                  </div>
                  <label class="text-right col-md-3 panel-padding" style="padding-right: 3px">{{'0133' | translate}}:
                  </label>
                  <div class="panel-padding col-md-9" style="margin-bottom: 5px">
                    <select charset="utf-8" ng-options="obj as obj.name for obj in vm.listordertype track by obj.id"
                      data-ng-model="vm.ordertype" class="form-control"
                      ng-change="vm.getDestinationAssignment()"></select>
                  </div>
                  <label class="text-right col-md-3 panel-padding" style="padding-right: 3px">{{'0052' | translate}}:
                  </label>
                  <div class="panel-padding col-md-9" style="margin-bottom: 15px">
                    <select charset="utf-8" ng-options="obj as obj.name for obj in vm.listsample track by obj.id"
                      data-ng-model="vm.sample" class="form-control" ng-required="true"
                      ng-change="vm.getDestinationAssignment()"></select>
                  </div>
                </div>
                <hr>
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = 'code'; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != 'code'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != 'code'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == 'code' && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == 'code' && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == 'code' && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == 'code' && vm.sortReverse"></span>
                        </a>{{'0018' | translate}}
                      </th>
                      <th class="col-md-6">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = 'name'; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != 'name'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != 'name'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == 'name' && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == 'name' && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == 'name' && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == 'name' && vm.sortReverse"></span>
                        </a>{{'0324' | translate}}
                      </th>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = 'typename'; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != 'typename'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != 'typename'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == 'typename' && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == 'typename' && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == 'typename' && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == 'typename' && vm.sortReverse"></span>
                        </a>{{'0035' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="height: calc(100% - 28rem);">
                    <tr class="row-list"
                      data-ng-repeat="Destination in vm.filtered = ((vm.data | filter: vm.search )| orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getId(Destination.id,$index)" ng-class="{info: $index == vm.selected1}">
                      <td class="col-md-3" data-ng-bind="Destination.code"></td>
                      <td class="col-md-6" data-ng-bind="Destination.name"></td>
                      <td class="col-md-3" data-ng-bind="Destination.typename"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form">
                <div style="white-space: nowrap;">
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search2" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered1.length"></span>
                  </div>
                </div>
                <table class="table table-condensed table-hover" style="font-size: 12px !important">
                  <thead>
                    <tr>
                      <th class="col-md-2">
                        <a ng-click="vm.sortType1 = 'code'; vm.sortReverse1 = !vm.sortReverse1">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != 'code'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != 'code'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == 'code' && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == 'code' && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == 'code' && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == 'code' && vm.sortReverse1"></span>
                        </a> {{'0018' | translate}}
                      </th>
                      <th class="col-md-4">
                        <a ng-click="vm.sortType1 = 'name'; vm.sortReverse1 = !vm.sortReverse1">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != 'name'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != 'name'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == 'name' && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == 'name' && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == 'name' && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == 'name' && vm.sortReverse1"></span>
                        </a> {{'0175' | translate}}
                      </th>
                      <th class="col-md-2">
                        <a ng-click="vm.sortType1 = 'expectedTime'; vm.sortReverse1 = !vm.sortReverse1 ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != 'expectedTime'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != 'expectedTime'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == 'expectedTime' && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == 'expectedTime' && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == 'expectedTime' && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == 'expectedTime' && vm.sortReverse1"></span>
                        </a>{{'0585' | translate}}
                      </th>
                      <th class="col-md-2">
                        <a ng-click="vm.sortType1 = 'maximumTime'; vm.sortReverse1 = !vm.sortReverse1 ">
                          <i ng-if="!vm.sortReverse1 && vm.sortType1 != 'maximumTime'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse1 && vm.sortType1 != 'maximumTime'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType1 == 'maximumTime' && !vm.sortReverse1 "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType1 == 'maximumTime' && vm.sortReverse1"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType1 == 'maximumTime' && !vm.sortReverse1"></span>
                          <span ng-show="vm.sortType1 == 'maximumTime' && vm.sortReverse1"></span>
                        </a>{{'0659' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody vs-repeat="30" class="tbody-list contentscroll"
                    style="width: 96%; height: calc(100% - 19rem);">
                    <tr class="row-list"
                      data-ng-repeat="service in vm.filtered1 = ((vm.Detail | filter: vm.search2 )| orderBy:vm.sortType1:vm.sortReverse1)"
                      data-ng-click="vm.selectService(service)"
                      ng-class="{danger: service.required &&  service.expectedTime==null || service.required &&  service.maximumTime==null, info: vm.selected.id === service.id}">
                      <td class="col-md-2" data-ng-bind="service.code"></td>
                      <td class="col-md-4" data-ng-bind="service.name"></td>
                      <td class="col-md-2 form-group form-group-sm text-center" style="padding: 2px;"
                        ng-if="vm.selected.id === service.id">
                        <number-input ng-model="service.expectedTime" max="1440" min="0" step="1" start="0"
                          disabledecimal="true" decimalplaces="0" blurexit="vm.changeminfile"
                          ng-keyup="vm.keyselectmin($event)" id="'expectedTime'"></number-input>
                        <span
                          ng-if="(service.expectedTime >= service.maximumTime && service.expectedTime !== 0 && service.maximumTime !== 0)"
                          class="help-block" style="white-space: nowrap;">{{'0769' | translate}}</span>
                      </td>
                      <td class="col-md-2 text-center red" data-ng-bind="vm.requerid"
                        ng-if="service.required && vm.selected.id !== service.id && service.expectedTime==null"></td>
                      <td class="col-md-2" data-ng-bind="service.expectedTime"
                        ng-if="vm.selected.id !== service.id && !service.required ||  service.expectedTime!=null && vm.selected.id !== service.id">
                      </td>
                      <td class="col-md-2 form-group form-group-sm text-center" style="padding: 2px;"
                        ng-if="vm.selected.id === service.id">
                        <number-input ng-model="service.maximumTime" max="1440" min="0" step="1" start="0"
                          disabledecimal="true" decimalplaces="0" blurexit="vm.changemaxfile"
                          ng-keyup="vm.keyselectmax($event)" id="'maximumTime'"></number-input>
                      </td>
                      <td class="col-md-2" data-ng-bind="service.maximumTime"
                        ng-if="vm.selected.id !== service.id && !service.required ||  service.maximumTime!=null && vm.selected.id !== service.id">
                      </td>
                      <td class="col-md-2 text-center red" data-ng-bind="vm.requerid"
                        ng-if="service.required && vm.selected.id !== service.id && service.maximumTime==null"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" style="width: calc(100% - 3px)" class="btn btn-violet button-list"
                    ng-click="vm.generateFile()" ng-disabled="vm.isDisabledPrint">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="row modal-body">
                    <div class="row row-center col-md-12">
                        <div class="col-md-3" ng-hide="hidedestination > 0">
                            <a ng-click="close('destination')" class="thumbnail" data-dismiss="modal">
                                <img src="images/destination.png">
                                <h6 class="text-center"> {{'0324' | translate}}</h6>
                            </a>
                        </div>
                        <div class="col-md-3" ng-hide="hidebranch > 0">
                            <a ng-click="close('branch')" class="thumbnail" data-dismiss="modal">
                                <img src="images/branch.png">
                                <h6 class="text-center"> {{'0003' | translate}}</h6>
                            </a>
                        </div>
                        <div class="col-md-3" ng-hide="hideordertype > 0">
                            <a ng-click="close('ordertype')" class="thumbnail" data-dismiss="modal">
                                <img src="images/ordertype.png">
                                <h6 class="text-center"> {{'0133' | translate}}</h6>
                            </a>
                        </div>
                        <div class="col-md-3" ng-hide="hidesample > 0">
                            <a ng-click="close('sample')" class="thumbnail" data-dismiss="modal">
                                <img src="images/sample.png">
                                <h6 class="text-center"> {{'0052' | translate}}</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="Informat.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">
                            <img class="img-responsive" src="images/iconinfo.png" width="115" height="115">
                        </div>
                        <div class="col-md-9">
                            <label class="modal-label"> {{'0769' | translate}}</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{'0022' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="Confirmreplace.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-3">
                            <img class="img-responsive" src="images/Question.png" width="115" height="115">
                        </div>
                        <div class="col-md-9">
                            <label class="modal-label"> {{'0770' | translate}}</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">{{'0032' | translate}}</button>
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">{{'0033' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</script>
