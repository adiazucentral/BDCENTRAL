<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0582' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/samplebyservice/samplebyservice.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-md-5 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}" ng-change="vm.changeSearch()">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top: 10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table id="tableService" class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = 'code'; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != 'code'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != 'code'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == 'code' && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == 'code' && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == 'code' && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == 'code' && vm.sortReverse"></span>
                        </a>{{'0018' | translate}}
                      </th>
                      <th class="col-md-9">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType = 'name'; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != 'name'"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != 'name'"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == 'name' && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == 'name' && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == 'name' && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == 'name' && vm.sortReverse"></span>
                        </a>{{'0175' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody class="tbody-list contentscroll" style="height: calc(100% - 13rem)">
                    <tr class="row-list"
                      data-ng-repeat="Service in vm.filtered = ((vm.data | filter: vm.search) |  orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getById(Service.id, $index, Form, this)"
                      ng-class="{info: $index == vm.selected }">
                      <td class="col-md-3" data-ng-bind="Service.code"></td>
                      <td class="col-md-9'" data-ng-bind="Service.name"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form " style="overflow: auto; padding: 2px">
                <form name="Form" id="Form" class="form-horizontal panel-body ">
                  <div>
                    <div class="input-group right-bar">
                      <input data-ng-model="vm.searchSample" class="form-control" type="text"
                        placeholder="{{'0015' | translate}}">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                      </div>
                    </div>
                    <div class="number-bage">
                      <span style="margin-top:10px" class="badge" data-ng-bind="vm.filteredSample.length"></span>
                    </div>
                  </div>
                  <table class="table table-list table-condensed" style="font-size: 12px !important">
                    <thead>
                      <tr>
                        <th colspan="4"></th>
                      </tr>
                      <tr>
                        <th class="col-md-2 text-center">
                          <a
                            ng-click="$event.stopPropagation();vm.sortTypeSample = 'sample.codesample'; vm.sortReverseSample = !vm.sortReverseSample; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReverseSample && vm.sortTypeSample != 'sample.codesample'"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReverseSample && vm.sortTypeSample != 'sample.codesample'"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortTypeSample == 'sample.codesample' && !vm.sortReverseSample "
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <i ng-if="vm.sortTypeSample == 'sample.codesample' && vm.sortReverseSample"
                              class="glyphicon glyphicon-triangle-top"></i>
                            <span ng-show="vm.sortTypeSample == 'sample.codesample' && !vm.sortReverseSample"></span>
                            <span ng-show="vm.sortTypeSample == 'sample.codesample' && vm.sortReverseSample"></span>
                          </a> {{'0018' | translate}}
                        </th>
                        <th class="col-md-5">
                          <a
                            ng-click="$event.stopPropagation();vm.sortTypeSample = 'sample.name'; vm.sortReverseSample = !vm.sortReverseSample; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReverseSample && vm.sortTypeSample != 'sample.name'"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReverseSample && vm.sortTypeSample != 'sample.name'"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortTypeSample == 'sample.name' && !vm.sortReverseSample "
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <i ng-if="vm.sortTypeSample == 'sample.name' && vm.sortReverseSample"
                              class="glyphicon glyphicon-triangle-top"></i>
                            <span ng-show="vm.sortTypeSample == 'sample.name' && !vm.sortReverseSample"></span>
                            <span ng-show="vm.sortTypeSample == 'sample.name' && vm.sortReverseSample"></span>
                          </a> {{'0052' | translate}}
                        </th>
                        <th class="col-md-2" style="white-space: nowrap;">
                          <a
                            ng-click="$event.stopPropagation();vm.sortTypeSample = 'laboratorytype'; vm.sortReverseSample = !vm.sortReverseSample; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReverseSample && vm.sortTypeSample != 'laboratorytype'"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReverseSample && vm.sortTypeSample != 'laboratorytype'"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortTypeSample == 'laboratorytype' && !vm.sortReverseSample "
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <i ng-if="vm.sortTypeSample == 'laboratorytype' && vm.sortReverseSample"
                              class="glyphicon glyphicon-triangle-top"></i>
                            <span ng-show="vm.sortTypeSample == 'laboratorytype' && !vm.sortReverseSample"></span>
                            <span ng-show="vm.sortTypeSample == 'laboratorytype' && vm.sortReverseSample"></span>
                          </a>{{'0055' | translate}}
                        </th>
                        <th class="col-md-3" style="white-space: nowrap;">
                          <a
                            ng-click="$event.stopPropagation();vm.sortTypeSample = 'expectedTime'; vm.sortReverseSample = !vm.sortReverseSample; $event.stopPropagation() ">
                            <i ng-if="!vm.sortReverseSample && vm.sortTypeSample != 'expectedTime'"
                              class="glyphicon glyphicon-sort-by-alphabet"></i>
                            <i ng-if="vm.sortReverseSample && vm.sortTypeSample != 'expectedTime'"
                              class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                            <i ng-if="vm.sortTypeSample == 'expectedTime' && !vm.sortReverseSample "
                              class="glyphicon glyphicon-triangle-bottom"></i>
                            <i ng-if="vm.sortTypeSample == 'expectedTime' && vm.sortReverseSample"
                              class="glyphicon glyphicon-triangle-top"></i>
                            <span ng-show="vm.sortTypeSample == 'expectedTime' && !vm.sortReverseSample"></span>
                            <span ng-show="vm.sortTypeSample == 'expectedTime' && vm.sortReverseSample"></span>
                          </a>{{'0585' | translate}}
                        </th>
                      </tr>
                    </thead>
                    <tbody class="tbody-list contentscroll" style="height: calc(100% - 19.3rem)">
                      <tr class="row-list"
                        data-ng-repeat="SampleService in vm.filteredSample = ((vm.dataSample | filter: vm.searchSample )| orderBy:vm.sortTypeSample:vm.sortReverseSample)"
                        data-ng-click="vm.getSampleEdition(SampleService)"
                        ng-class="{info: SampleService.sample.id == vm.selectedSample.sample.id }">
                        <td class="col-md-2 text-center" data-ng-bind="SampleService.sample.codesample"></td>
                        <td class="col-md-5 " data-ng-bind="SampleService.sample.name"></td>
                        <td class="col-md-2" style="text-align:center;">
                          <i ng-if="SampleService.sample.laboratorytype.indexOf('3') != -1"
                            class="glyphicon glyphicon-ok green"></i>
                        </td>
                        <td class="col-md-3 text-center  panel-padding-important">
                          <label id="lbl{{SampleService.sample.id}}"
                            ng-show="SampleService.sample.id != vm.selectedSample.sample.id"
                            data-ng-bind="SampleService.expectedTime"
                            style="padding-top: 8px; padding-bottom: 0px"></label>
                          <div class="text-right  form-group-sm "
                            ng-if="SampleService.sample.id == vm.selectedSample.sample.id" style="padding-left: 42%; ">
                            <number-input class="text-right " id="'expectedTime'" ng-model="vm.expectedTime" max="1000"
                              min="0" step="1" start="0" disabledecimal="false" decimalplaces="0" disable="false"
                              ng-keyup="vm.keyupData($event,SampleService)" blurexit="vm.update">

                            </number-input>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button type="button" style="width: calc(100% / 1 - 3px)" class="btn btn-violet button-list"
                    ng-click="vm.generateFile()" ng-disabled="vm.selected === -1">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<script type="text/ng-template" id="Requerido.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="modal-body text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <a ng-click="close('service')" class="thumbnail" data-dismiss="modal">
                                <img src="images/Recipiente.png">
                                <h6 class="text-center">{{'0175' | translate}}</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
