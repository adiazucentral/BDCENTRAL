<loadpage view="vm.loadingdata"></loadpage>
<modalreport openmodal="vm.open"></modalreport>
<modalerror openerrormodal="vm.ShowPopupError" detailerror="vm.Error"></modalerror>
<section class="general-container">
  <div class="row general-container">
    <div class="panel panel-primary panel-principal">
      <div class="panel-heading row">
        <div class=" col-md-4 panel-title">
          <strong class="panel-title text-left title-bar">
            {{'0350' | translate |uppercase}}
          </strong>
        </div>
        <div class=" col-md-8 text-right" style="padding-top: 5px">
          <strong ng-bind="vm.usuario"></strong>
          <span class="question-style glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="bottom"
            title="Ctrl + B"
            onclick="javascript:window.open('/enterprise_nt_help/index.htm?page=enterprise_nt/configuration/deltacheck/deltacheck.htm','','width=1100,height=600,left=50,top=50,toolbar=yes');"></span>
        </div>
      </div>
      <div class="panel-body general-container panel-padding panel-scroll contentscroll">
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body general-container">
                <div>
                  <div>
                    <div class="panel-padding form-group-min right-bar">
                      <select id="areas" name="areas" charset="utf-8"
                        ng-options="obj.id as obj.name for obj in vm.lisArea" data-ng-model="vm.lisArea.id"
                        class="form-control" ng-change="vm.changearea()"></select>
                    </div>
                    <div class="number-bage" style="white-space: nowrap;">
                      <span style="margin-top: 8px" class="badge" data-ng-bind="vm.lisArea.length"></span>
                    </div>
                  </div>
                  <hr>
                  <div class="input-group right-bar">
                    <input data-ng-model="vm.search" class="form-control" type="text"
                      placeholder="{{'0015' | translate}}">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                  </div>
                  <div class="number-bage">
                    <span style="margin-top:10px" class="badge" data-ng-bind="vm.filtered.length"></span>
                  </div>
                </div>
                <table class="table table-list">
                  <thead>
                    <tr>
                      <th class="col-md-2">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.code; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.code"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.code && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.code && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.code && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.code && vm.sortReverse"></span>
                        </a> {{'0018' | translate}}
                      </th>
                      <th class="col-md-3">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.abbr; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.abbr"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.abbr"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.abbr && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.abbr && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.abbr && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.abbr && vm.sortReverse"></span>
                        </a> {{'0019' | translate}}
                      </th>
                      <th class="col-md-7">
                        <a
                          ng-click="$event.stopPropagation(); vm.sortType =  vm.name; vm.sortReverse = !vm.sortReverse; $event.stopPropagation() ">
                          <i ng-if="!vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet"></i>
                          <i ng-if="vm.sortReverse && vm.sortType != vm.name"
                            class="glyphicon glyphicon-sort-by-alphabet-alt"></i>
                          <i ng-if="vm.sortType == vm.name && !vm.sortReverse "
                            class="glyphicon glyphicon-triangle-bottom"></i>
                          <i ng-if="vm.sortType == vm.name && vm.sortReverse"
                            class="glyphicon glyphicon-triangle-top"></i>
                          <span ng-show="vm.sortType == vm.name && !vm.sortReverse"></span>
                          <span ng-show="vm.sortType == vm.name && vm.sortReverse"></span>
                        </a>{{'0402' | translate}}
                      </th>
                    </tr>
                  </thead>
                  <tbody vs-repeat class="tbody-list contentscroll" style="height: calc(100% - 20rem)"
                    data-scroll-to-top='vm.filtered.length'>
                    <tr class="row-list"
                      data-ng-repeat="deltacheck in vm.filtered = ((vm.listest | filter:{search:vm.search})| orderBy:vm.sortType:vm.sortReverse)"
                      data-ng-click="vm.getId(deltacheck,$index,Form)" ng-class="{info: deltacheck.id == vm.selected}">
                      <td class="col-md-2" data-ng-bind="deltacheck.code"></td>
                      <td class="col-md-3" data-ng-bind="deltacheck.abbr"></td>
                      <td class="col-md-7" data-ng-bind="deltacheck.name"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 panel-padding" style="height: 100%">
          <div class="panel-list">
            <div class="panel panel-primary general-container">
              <div class="panel-body panel-form contentscroll" style="overflow:auto">
                <form name="Form" id="Form" class="form-horizontal panel-body">
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.name.$invalid && Form.name.$touched||vm.Repeat }">
                    <label class="col-md-5 text-right">{{'0496' | translate}}:</label>
                    <div class="col-md-4">
                      <number-input ng-model="vm.Detail.deltacheckDays" max="9999999999" min="1" step="1" start="0"
                        id="'deltacheckDays'" disabledecimal="true" decimalplaces="0" disable="vm.isDisabled">
                      </number-input>
                    </div>
                  </div>
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.name.$invalid && Form.name.$touched||vm.Repeat }">
                    <label class="col-md-5 text-right">{{'0497' | translate}} % :</label>
                    <div class="col-md-4">
                      <number-input ng-model="vm.Detail.deltacheckMin" max="100" min="0" step="0.01" start="0"
                        disabledecimal="false" decimalplaces="0" disable="vm.isDisabled"></number-input>
                    </div>
                  </div>
                  <div class="form-group form-group-sm has-feedback"
                    ng-class="{'has-error': Form.name.$invalid && Form.name.$touched||vm.Repeat }">
                    <label class="col-md-5 text-right">{{'0498' | translate}} % :</label>
                    <div class="col-md-4">
                      <number-input ng-model="vm.Detail.deltacheckMax" max="100" min="0" step="0.01" start="0"
                        disabledecimal="false" decimalplaces="0" disable="vm.isDisabled"></number-input>
                    </div>
                  </div>
                </form>
              </div>
              <div class="panel-footer">
                <div class="container" style="width: 100%">
                  <button style="width: calc(100% / 4 - 4px)" type="button" class="btn btn-warning button-list"
                    ng-click="vm.Edit()" ng-disabled="vm.isDisabledEdit">
                    <span class=" glyphicon glyphicon-pencil" aria-hidden="true"></span>{{'0006' | translate}}
                  </button>
                  <button style="width: calc(100% / 4 - 4px)" type="button" class="btn btn-primary button-list"
                    ng-click="vm.update()" ng-disabled="vm.isDisabledSave">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>{{'0007' | translate}}
                  </button>
                  <button style="width: calc(100% / 4 - 4px)" type="button" class="btn btn-info button-list"
                    ng-click="vm.cancel()" ng-disabled="vm.isDisabledCancel">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>{{'0008' | translate}}
                  </button>
                  <button style="width: calc(100% / 4 - 4px)" type="button" class="btn btn-violet button-list"
                    ng-click="vm.generateFile()" ng-disabled="vm.isDisabledPrint">
                    <span class="glyphicon glyphicon-print" aria-hidden="true"></span>{{'0009' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script type="text/ng-template" id="Requeridodeltacheck.html">
  <div class="modal fade" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header modal-header-prymary">
                    <h4 class="modal-title" align="justify">
                        {{'0171' | translate}}
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-5 col-md-offset-3">
                                <a ng-click="close('test')" class="thumbnail" data-dismiss="modal">
                                    <img src="images/Test.png">
                                    <h6 class="text-center"> {{'0502' | translate}}</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
