<style type="text/css">
  .div-typeReport80 {
    height: 100%;
    width: 80%;
    padding-left: 0px;
    float: left
  }

  .div-typeReport100 {
    height: 100%;
    width: 100%;
    padding-left: 0px;
    float: left;
  }

  .div-orderingBy2 {
    height: 100%;
    width: 80%;
    padding-left: 15px;
    margin-left: 0px;
  }

  .div-orderingBy1 {
    height: 100%;
    width: 98%;
    padding-left: 10px;
    margin-left: 0px;
  }

  .k-select {
    margin-top: -1px !important
  }

  .report-fieldset {
    height: 30px;
    padding-right: 0px;
    padding-left: 0px !important
  }

  .messageTextError {
    width: 280px;
    float: left;
    padding-top: 2%;
    padding-left: 19px;
  }

  span.k-picker-wrap,
  span.k-state-default,
  span.k-state-default:hover,
  span.k-state-default:focus {
    padding: 0px !important;
    height: 30px !important;
    border-style: solid !important;
    background-color: #fff !important;
  }

  .k-numerictextbox .k-input {
    margin-top: 0px !important;
    ;
  }
</style>


<div class="uk-grid" style="margin-left: 0px;margin-top: 0px;" ng-show="filterprintreports.visible">
  <fieldset class="fieldset uk-width-1-1" style="height: 130px; padding: 4.55px 9.75px 8.125px 10px;">
    <div class="uk-grid" style="margin-left: 0px;margin-top: 0px;">
      <div class="uk-width-1-1" style="padding-left: 0px;"
        ng-class="{'uk-width-6-10': filterprintreports.viewTypePrint}">
        <div id="destinationDiv{{filterprintreports.id}}" class="radio-check"
          ng-class="{'div-typeReport80': filterprintreports.isPrintAttached && filterprintreports.viewTypePrint, 'div-typeReport100': !filterprintreports.isPrintAttached || !filterprintreports.viewTypePrint}">
          <fieldset class="fieldset uk-width-1-1 report-fieldset">
            <input type="radio" name="destination{{filterprintreports.id}}" id="printed{{filterprintreports.id}}"
              checked ng-model="filterprintreports.destination" value="1"
              ng-focus="filterprintreports.changeDestination()">
            <label for="printed{{filterprintreports.id}}" style="top: -4px"
              ng-click="filterprintreports.demo = false;filterprintreports.changeDestination()">{{'0379' | translate}}</label>

            <input type="radio" name="destination{{filterprintreports.id}}" id="pdf{{filterprintreports.id}}"
              ng-model="filterprintreports.destination" value="2" ng-focus="filterprintreports.changeDestination()">
            <label for="pdf{{filterprintreports.id}}" style="top: -4px"
              ng-click="filterprintreports.demo = false;filterprintreports.changeDestination()">PDF</label>
              
            <input type="radio" name="destination{{filterprintreports.id}}" id="email{{filterprintreports.id}}"
              ng-model="filterprintreports.destination" value="3" ng-focus="filterprintreports.changeDestination()"
              ng-show="filterprintreports.isActiveMail && filterprintreports.viewTypePrint">
            <label for="email{{filterprintreports.id}}" style="top: -4px"
              ng-click="filterprintreports.changeDestination()"
              ng-show="filterprintreports.isActiveMail && filterprintreports.viewTypePrint">{{'0380' |
              translate}}</label>
          </fieldset>
          <fieldset class="fieldset uk-width-1-1 report-fieldset" ng-show="filterprintreports.viewTypePrint">
            <input type="radio" name="typePrint{{filterprintreports.id}}" id="preliminary{{filterprintreports.id}}"
              ng-model="filterprintreports.typePrint" value="2" ng-show="filterprintreports.viewPreliminary">
            <label for="preliminary{{filterprintreports.id}}" style="top: -4px"
              ng-show="filterprintreports.viewPreliminary">{{'0768' | translate}}</label>
            <input ng-if="filterprintreports.viewPreviou" type="radio" name="typePrint{{filterprintreports.id}}"
              id="previous{{filterprintreports.id}}" checked ng-model="filterprintreports.typePrint" value="4">
            <label ng-if="filterprintreports.viewPreviou" for="previous{{filterprintreports.id}}"
              style="top: -4px">{{'0382' | translate}}</label>

            <input type="radio" name="typePrint{{filterprintreports.id}}" id="endings{{filterprintreports.id}}"
              ng-model="filterprintreports.typePrint" value="1">
            <label for="endings{{filterprintreports.id}}" style="top: -4px">{{'0381' | translate}}</label>

            <input type="radio" name="typePrint{{filterprintreports.id}}" id="copies{{filterprintreports.id}}"
              ng-model="filterprintreports.typePrint" value="3" ng-disabled="filterprintreports.destination !== '1'">
            <label for="copies{{filterprintreports.id}}" style="top: -4px"
              ng-disabled="filterprintreports.destination !== '1'">{{'0377' | translate}}</label>
            <input type="radio" name="typePrint{{filterprintreports.id}}" id="reprint{{filterprintreports.id}}"
              ng-model="filterprintreports.typePrint" value="5">
            <label for="reprint{{filterprintreports.id}}" style="top: -4px">{{'0375' | translate}}</label>
          </fieldset>
          <!--Modal Idioma Reporte-->
          <fieldset class="fieldset uk-width-1-1" style="height: 45px; padding-right: 0px;  white-space: nowrap;">
            <legend style="font-size: 12px; color: #727272;">{{'3240' | translate}}</legend>
            <input type="radio" name="language{{filterprintreports.id}}" id="languageEs{{filterprintreports.id}}"
              checked ng-model="filterprintreports.language" value="1" ng-focus="filterprintreports.changeLanguage()">
            <label for="languageEs{{filterprintreports.id}}" style="top: -4px"
              ng-click="filterprintreports.changeLanguage()">{{'0106' | translate}}</label>
            <input type="radio" name="language{{filterprintreports.id}}" id="languageEN{{filterprintreports.id}}"
              checked ng-model="filterprintreports.language" value="2" ng-focus="filterprintreports.changeLanguage()">
            <label for="languageEN{{filterprintreports.id}}" style="top: -4px"
              ng-click="filterprintreports.changeLanguage()">{{'0107' | translate}}</label>
          </fieldset>
          <fieldset class="fieldset uk-width-1-1 report-fieldset" ng-if="!filterprintreports.viewTypePrint"
            style="height: 35px !important">
            <div id="attachmentsDiv{{filterprintreports.id}}" class="radio-check"
              style="height: 100%; width: 30%; padding-left: 0px; margin-top: 0px; float: right;"
              ng-show="filterprintreports.isPrintAttached && filterprintreports.isActiveMail">
              <input type="checkbox" id="attachments{{filterprintreports.id}}" ng-model="filterprintreports.attachments"
                ng-disabled="filterprintreports.destination === '0'">
              <label for="attachments{{filterprintreports.id}}"
                ng-disabled="filterprintreports.destination !== '3'">{{'0376' | translate}}</label>
            </div>
            <div id="quantyCopies{{filterprintreports.id}}" style="padding-left: 12px; height: 100%; width: 45%">
              <div style="float: left; width: 25%; text-align: center">
                <span style="font-size: 12px; color: #727272;">{{'0377' | translate}}</span>
              </div>
              <div style="float: right; margin-top: -6px;  width: 75%; ">
                <input id="kUI_Quantity{{filterprintreports.id}}" kendo-numeric-text-box k-min="1" k-max="12"
                  k-ng-model="filterprintreports.quantityCopies" k-decimals="'0'" k-restrictDecimals="true"
                  k-round="true" k-format="'n0'" style="width: 90%; max-height: 25px; margin-top: 2px !important;
                                 margin-top: 0px;" maxlength="3" ng-disabled="filterprintreports.destination != '1'" />
              </div>
            </div>
          </fieldset>
        </div>
        <div id="attachmentsDiv{{filterprintreports.id}}" class="radio-check"
          style="width: 20%; padding-left: 0px; margin-top: 22px; float: right;"
          ng-show="filterprintreports.isPrintAttached && filterprintreports.isActiveMail"
          ng-if="filterprintreports.viewTypePrint">
          <input type="checkbox" id="attachments{{filterprintreports.id}}" ng-model="filterprintreports.attachments"
            ng-disabled="filterprintreports.destination === '0'">
          <label for="attachments{{filterprintreports.id}}"
            ng-disabled="filterprintreports.destination !== '3'">{{'0376' | translate}}</label>
        </div>
        <div id="stampDiv{{filterprintreports.id}}" class="radio-check"
          style="width: 20%; padding-left: 0px;float: right;" ng-show="filterprintreports.isStamp"
          ng-if="filterprintreports.viewTypePrint">
          <input type="checkbox" id="stamp{{filterprintreports.id}}" ng-model="filterprintreports.stamp">
          <label for="stamp{{filterprintreports.id}}" style="width: 61%;">{{'1898' | translate}}</label>
        </div>

      </div>
      <div class="uk-width-1-1 uk-grid" style="padding-left: 0px; margin-left: 0px;"
        ng-class="{'uk-width-4-10': filterprintreports.viewTypePrint || filterprintreports.receiveresult}">
        <fieldset class="fieldset uk-width-1-1"
          ng-if="filterprintreports.receiveresult && filterprintreports.destination==='1' || filterprintreports.receiveresult && filterprintreports.destination==='2' "
          style="height: 114px;padding-right: 12px;padding-left: 12px;white-space: nowrap;">
          <md-checkbox ng-model="filterprintreports.addperson" aria-label=" Agregar persona para la entrega"
            ng-if="filterprintreports.viewlabel !== true" style="margin-top: 19px;" class="md-primary"
            ng-change="filterprintreports.viewlabel=true">
            Agregar persona para la entrega
          </md-checkbox>
          <label ng-if="filterprintreports.addperson && filterprintreports.viewlabel">{{'0389' | translate}}</label>
          <input type="text" class="md-input" data-ng-model="filterprintreports.namereceiveresult"
            ng-if="filterprintreports.addperson && filterprintreports.viewlabel"
            ng-class="{'md-input-danger':filterprintreports.requerid }" ng-focus="filterprintreports.requerid=false"
            md-input />
          <span ng-if="filterprintreports.requerid" ng-if="filterprintreports.addperson && filterprintreports.viewlabel"
            class="help-block">{{'0060' |
            translate}}</span>
        </fieldset>
        <div id="quantyCopies{{filterprintreports.id}}" style="padding-left: 12px; height: 100%; width: 15%"
          ng-if="filterprintreports.viewTypePrint"
          ng-show="filterprintreports.destination == '1' && filterprintreports.typePrint == '3'">
          <label style="font-size: 12px; color: #727272;">{{'0377' | translate}}</label> <br />
          <input id="kUI_Quantity{{filterprintreports.id}}" kendo-numeric-text-box k-min="1" k-max="12"
            k-ng-model="filterprintreports.quantityCopies" k-decimals="'0'" k-restrictDecimals="true" k-round="true"
            k-format="'n0'" style="width: 100%;" maxlength="3" change="" spin="" />
        </div>
        <div id="historyOrdersSend{{filterprintreports.id}}" class="radio-check div-orderingBy1"
          ng-show="filterprintreports.destination === '3'" ng-if="filterprintreports.viewTypePrint">
          <fieldset class="fieldset uk-width-1-1" style="height: 55px; padding-right: 0px;  white-space: nowrap;">
            <legend style="font-size: 12px; color: #727272;">{{'0384' | translate}}</legend>
            <!-- Paciente -->
            <input type="checkbox" id="patient{{filterprintreports.id}}" ng-model="filterprintreports.patient"
              ng-if="filterprintreports.patientPrint">
            <label for="patient{{filterprintreports.id}}" ng-if="filterprintreports.patientPrint">{{'0398' |
              translate}}</label>

            <!-- Medico -->
            <input type="checkbox" id="physician{{filterprintreports.id}}" ng-model="filterprintreports.physician"
              ng-if="filterprintreports.physicianPrint">
            <label for="physician{{filterprintreports.id}}" ng-if="filterprintreports.physicianPrint">{{'0086' |
              translate}}</label>

            <!-- Sede -->
            <input type="checkbox" id="branch{{filterprintreports.id}}" ng-model="filterprintreports.branch"
              ng-if="filterprintreports.branchPrint">
            <label for="branch{{filterprintreports.id}}" ng-if="filterprintreports.branchPrint">{{'0003' |
              translate}}</label>

            <!-- Item demografico -->
            <input type="checkbox" id="demo{{filterprintreports.id}}" ng-model="filterprintreports.demo"
              ng-if="filterprintreports.filteritems" ng-click="filterprintreports.changue()">
            <label for="demo{{filterprintreports.id}}" ng-click="filterprintreports.changue()"
              ng-if="filterprintreports.filteritems">{{'1276' |
              translate}}</label>
          </fieldset>

          <fieldset class="fieldset uk-width-1-1"
            ng-if="filterprintreports.showadditionalmail && filterprintreports.additionalMailPrint"
            style="height: 55px; padding-right: 0px;  white-space: nowrap;">
            <legend style="font-size: 12px; color: #727272;">{{'1887' | translate}}</legend>
            <input type="text" class="md-input label-fixed" data-ng-model="filterprintreports.additionalMail" md-input
              style="min-height: 23px;padding: 0px;" />
          </fieldset>

        </div>
        <div id="filterDemoOrderingPrint{{filterprintreports.id}}" class="radio-check"
          ng-if="filterprintreports.viewTypePrint"
          ng-class="{'div-orderingBy2': filterprintreports.typePrint == '3', 'div-orderingBy1': filterprintreports.typePrint != '3'}"
          ng-show="filterprintreports.destination !== '3' && filterprintreports.viewordering === true">
          <fieldset class="fieldset uk-width-1-1" style="height: 65px; padding-right: 0px; white-space: nowrap;">
            <legend style="font-size: 12px; color: #727272;">{{'0378' | translate}}:</legend>
            <input type="checkbox" id="filterDemo{{filterprintreports.id}}" ng-model="filterprintreports.filterDemo"
              ng-disabled="false">
            <label for="filterDemo{{filterprintreports.id}}" style="top: 4px" ng-disabled="false">{{'0427' |
              translate}}</label>
            <input type="radio" name="orderingPrint{{filterprintreports.id}}" id="ordersPrint{{filterprintreports.id}}"
              checked ng-model="filterprintreports.orderingPrint" value="1">
            <label for="ordersPrint{{filterprintreports.id}}" style="top: 4px">{{'0360' | translate}}</label>
            <input type="radio" name="orderingPrint{{filterprintreports.id}}" id="historyPrint{{filterprintreports.id}}"
              ng-model="filterprintreports.orderingPrint" value="2">
            <label for="historyPrint{{filterprintreports.id}}" style="top: 4px">{{'0117' | translate}}</label>
          </fieldset>
        </div>
      </div>
    </div>
  </fieldset>
</div>
<div id="logNoSerial" class="uk-modal" aria-hidden="true" style="display: none; overflow-y: scroll;">
  <div class="uk-modal-dialog" style="width: 450px; height: 140px;">
    <button type="button" class="uk-modal-close uk-close"></button>
    <div class="uk-modal-body" style="height: 75px; top: 0px">
      <div style="width: 18%; float: left">
        <img class="img-responsive" src="images/Warning.png">
      </div>
      <div class="messageTextError">
        <p>{{filterprintreports.messageError}}</p>
      </div>
    </div>
    <div class="uk-modal-footer">
    </div>
  </div>
</div>
